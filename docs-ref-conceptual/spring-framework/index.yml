sections:
  - items:
      - type: markdown
        text: |
          [Spring Framework](http://spring.io/) は Java 開発者のエンタープライズ レベルのアプリケーション作成を支援するオープンソース ソリューションです。 このプラットフォームで構築される特に知られたプロジェクトの 1 つが [Spring Boot](https://projects.spring.io/spring-boot/) です。これによって、スタンドアロンの Java アプリケーションの作成方法が簡略化されます。 開発者は、これらのテクノロジと Microsoft Azure を組み合わせて、強力なクラウドベースのアプリケーションを作成できます。
          Spring Boot を使い始めた開発者を支援するために、<https://github.com/spring-guides/> では、サンプルの Spring Boot パッケージがいくつか用意されています。 基本的な Spring Boot プロジェクトの一覧から選択するだけでなく、**[Spring Initializr]** を使用すると、開発者はカスタム Spring Boot アプリケーションの作成を開始できるようになります。
