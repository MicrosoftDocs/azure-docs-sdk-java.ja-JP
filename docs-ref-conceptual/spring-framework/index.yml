        text: '[Spring Framework](http://spring.io/) は、Java 開発者がエンタープライズ レベルのアプリケーションを作成するのに役立つオープン ソースのソリューションであり、そのプラットフォームの上に構築されたより一般的なプロジェクトの 1 つが、スタンドアロンの Java アプリケーションを作成するための簡略化されたアプローチを提供する [Spring Boot](https://projects.spring.io/spring-boot/) です。 開発者は、この Web サイトの情報を使用し、これらのテクノロジと Microsoft Azure を組み合わせて、強力なクラウドベースのアプリケーションを作成できます。'
