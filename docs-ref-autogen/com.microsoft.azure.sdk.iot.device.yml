         | | |製品利用統計情報 |   |DeviceTwin |   |DeviceMethod |                       |ファイルアップロード | |

         |  |  +-----------+    +------------+    +--------------+                        +---------+--+  |

         |  +---------------------------------------------------------------------------------------|-----+

         |                                    |                                                     |

        \/                                   \/                                                     |

      #####################################################################################         |
