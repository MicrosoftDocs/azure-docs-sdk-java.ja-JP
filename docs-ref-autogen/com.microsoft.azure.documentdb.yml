    fullName: com.microsoft.azure.documentdb.MurmurHash
    type: Class
    summary: |-
      <p>MurmurHash3 アルゴリズムは、オースティン Appleby によって作成され、パブリック ドメイン内に配置されました。 この java ポート Yonik Seeley によって作成された、パブリック ドメインにも配置されます。 作成者は、このソース コードに著作権を無償負いません。 </p>
      <p>これ、C++ の最終バージョン MurmurHash3 と正確に同じハッシュ値を生成する、したがってプラットフォーム間で、同じハッシュ値を生成するために適切です。 </p>
      <p>このハッシュの 32 ビット x86 バージョンには、比較的短い形式のキー id などの最も高速のバリエーションをする必要があります。 参照してください<ulink url="http://github.com/yonik/java_util">http://github.com/yonik/java_util</ulink>このファイルへの今後の更新用です。 </p>
