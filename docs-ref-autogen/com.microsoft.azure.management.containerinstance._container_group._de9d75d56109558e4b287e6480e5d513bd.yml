    type: Method
    summary: |-
      <p>コンテナーの TCP ポートの外部のクライアントから使用可能なを指定します。 </p>
      <p>外部のクライアントが、グループ内のコンテナーに到達できるようにするのには、パブリック IP アドレスが作成されます。 外部クライアントがグループ内のコンテナーにアクセスできるようにするには、IP アドレスのポートをコンテナーから公開する必要があります。 グループ内のコンテナーがポートの名前空間を共有するため、ポートのマッピングはサポートされません。</p>
      <p></p>
