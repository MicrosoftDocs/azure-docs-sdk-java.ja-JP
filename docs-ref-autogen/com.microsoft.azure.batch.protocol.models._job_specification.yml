    name: JobManagerTask
    nameWithType: JobManagerTask
    fullName: com.microsoft.azure.batch.protocol.models.JobManagerTask
    type: Class
    summary: <p>ジョブ マネージャー タスクの詳細を指定します。 ジョブ マネージャー タスクは、ジョブを作成するときに自動的に開始します。 バッチ サービスは、ジョブ内の他のタスクの前に、ジョブ マネージャー タスクのスケジュールを設定しようとします。 プールを圧縮するには、バッチ サービスはできるだけ長く ('normal' 実行中のタスクがジョブ マネージャー タスクを実行しているノードの前に削除されたノード) のジョブ マネージャー タスクが実行されているコンピューティング ノードを保持しようとします。 ジョブ マネージャー タスクは失敗し、再起動する必要がある、ときに、システムは、最も優先度でスケジュールしようとします。 アイドル状態のノードがない場合は、システム可能性があります、プールの実行中のタスクのいずれかの終了を再起動するジョブ マネージャー タスクのスペースを確保するためにキューに戻されます。 1 つのジョブのジョブ マネージャー タスクのタスクの他のジョブに、優先度がないことに注意してください。 ジョブ全体で、のみジョブ レベルの優先度が適用されます。 たとえば、優先度 0 ジョブでジョブ マネージャーを再起動する必要がある場合はいない置き換えること優先度 1 のジョブのタスクです。 </p>
    syntax:
      content: public class JobManagerTask
  - uid: com.microsoft.azure.batch.protocol.models._job_preparation_task
    parent: com.microsoft.azure.batch.protocol.models
    href: com.microsoft.azure.batch.protocol.models._job_preparation_task.yml
    name: JobPreparationTask
    nameWithType: JobPreparationTask
    fullName: com.microsoft.azure.batch.protocol.models.JobPreparationTask
    type: Class
    summary: <p>コンピューティング ノードのすべてのタスク上、特定のジョブの前に実行するジョブの準備タスク。 ジョブのタスクを実行するコンピューティング ノードを準備するジョブの準備を行うこともできます。 一般的に実行されるジョブの準備の活動が含まれます。 ジョブ内のすべてのタスクで使用される共通のリソース ファイルをダウンロードします。 ジョブの準備タスクは、コンピューティング ノード上の共有場所にこれらの一般的なリソース ファイルをダウンロードできます。 (AZ_BATCH_NODE_ROOT_DIR)、またはそのジョブのすべてのタスクと通信できるように、コンピューティング ノード上でローカル サービスを開始します。 ジョブの準備タスク (つまり、その再試行回数は終了コード 0 で終了する前に枯渇) が失敗した場合のバッチのコンピューティング ノードで、このジョブのタスクは実行されません。 ノードは、イメージが再作成されるまで、このジョブのタスクを実行する対象外です。 ノードは、アクティブなままし、その他のジョブに使用できます。 ジョブの準備タスクは、同じコンピューティング ノード上で複数回を実行できます。 そのため、再実行を処理するジョブの準備タスクを記述する必要があります。 コンピューティング ノードが再起動された場合、ジョブの準備タスクがもう一度ノードで実行 rerunOnNodeRebootAfterSuccess が true の場合、またはジョブの準備タスクが既に完了しなかった場合、ジョブの他のタスクをスケジュールする前にします。 コンピューティング ノードが再イメージ化されるジョブの準備タスクは、ジョブのいずれかのタスクをスケジュールする前にもう一度実行されます。 </p>
    syntax:
      content: public class JobPreparationTask
  - uid: com.microsoft.azure.batch.protocol.models._job_release_task
    parent: com.microsoft.azure.batch.protocol.models
    href: com.microsoft.azure.batch.protocol.models._job_release_task.yml
    name: JobReleaseTask
    nameWithType: JobReleaseTask
    fullName: com.microsoft.azure.batch.protocol.models.JobReleaseTask
    type: Class
    summary: '<p>ジョブのリリース タスクをジョブを実行した任意のコンピューティング ノードでジョブの完了時に実行します。 ジョブのリリース タスクを実行、ジョブが終了すると、次のいずれかの理由: ユーザーを呼び出して終了ジョブ API、または削除ジョブ API ジョブがアクティブである、ジョブの最大のウォール クロック時間の制限に達すると、およびジョブがアクティブであるときに、または完了すると、ジョブのジョブ マネージャー タスクとジョブがジョブ マネージャーが完了したときに終了するように構成します。 ここで、ジョブのタスクが実行し、ジョブの準備タスクが実行され、完了した各コンピューティング ノードでジョブのリリース タスクが実行されます。 コンピューティング ノードをコンピューティング ノードが実行したジョブの準備タスクとジョブが、これ以上のタスクで実行されているジョブの終了後に再イメージ化する (そのため、ジョブの準備タスクが再実行されない) 場合、ジョブのリリース タスクが実行されないそのノード上。 場合は、コンピューティング ノードを再起動すると、ジョブのリリース タスクが実行中でも、コンピューティング ノードの起動時には、ジョブのリリース タスクが再度実行されます。 すべてのジョブのリリース タスクが完了するまで、ジョブは完了済みとしてマークされません。 ジョブのリリース タスクは、バック グラウンドで実行されます。 スケジュールのスロットを占有しませんつまり、プールに指定された maxTasksPerNode 上限に達するまではカウントされません。 </p>'
    syntax:
      content: public class JobReleaseTask
