    type: Class
    summary: '<p><span data-ttu-id="c216d-165">ジョブ マネージャー タスクの詳細を指定します。</span><span class="sxs-lookup"><span data-stu-id="c216d-165">Specifies details of a Job Manager task.</span></span> <span data-ttu-id="c216d-166">ジョブ マネージャー タスクは、ジョブを作成するときに自動的に開始します。</span><span class="sxs-lookup"><span data-stu-id="c216d-166">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="c216d-167">バッチ サービスは、ジョブ内の他のタスクの前に、ジョブ マネージャー タスクのスケジュールを設定しようとします。</span><span class="sxs-lookup"><span data-stu-id="c216d-167">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="c216d-168">プールを圧縮するには、バッチ サービスはできるだけ長く (''normal'' 実行中のタスクがジョブ マネージャー タスクを実行しているノードの前に削除されたノード) のジョブ マネージャー タスクが実行されているコンピューティング ノードを保持しようとします。</span><span class="sxs-lookup"><span data-stu-id="c216d-168">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running ''normal'' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="c216d-169">ジョブ マネージャー タスクは失敗し、再起動する必要がある、ときに、システムは、最も優先度でスケジュールしようとします。</span><span class="sxs-lookup"><span data-stu-id="c216d-169">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="c216d-170">アイドル状態のノードがない場合は、システム可能性があります、プールの実行中のタスクのいずれかの終了を再起動するジョブ マネージャー タスクのスペースを確保するためにキューに戻されます。</span><span class="sxs-lookup"><span data-stu-id="c216d-170">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="c216d-171">1 つのジョブのジョブ マネージャー タスクのタスクの他のジョブに、優先度がないことに注意してください。</span><span class="sxs-lookup"><span data-stu-id="c216d-171">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="c216d-172">ジョブ全体で、のみジョブ レベルの優先度が適用されます。</span><span class="sxs-lookup"><span data-stu-id="c216d-172">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="c216d-173">たとえば、優先度 0 ジョブでジョブ マネージャーを再起動する必要がある場合はいない置き換えること優先度 1 のジョブのタスクです。</span><span class="sxs-lookup"><span data-stu-id="c216d-173">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> </p>'
    syntax:
      content: public class JobManagerTask
  - uid: com.microsoft.azure.batch.protocol.models._job_preparation_task
    parent: com.microsoft.azure.batch.protocol.models
    href: com.microsoft.azure.batch.protocol.models._job_preparation_task.yml
    name: JobPreparationTask
    nameWithType: JobPreparationTask
    fullName: com.microsoft.azure.batch.protocol.models.JobPreparationTask
    type: Class
    summary: '<p><span data-ttu-id="c216d-174">コンピューティング ノードのすべてのタスク上、特定のジョブの前に実行するジョブの準備タスク。</span><span class="sxs-lookup"><span data-stu-id="c216d-174">A Job Preparation task to run before any tasks of the job on any given compute node.</span></span> <span data-ttu-id="c216d-175">ジョブのタスクを実行するコンピューティング ノードを準備するジョブの準備を行うこともできます。</span><span class="sxs-lookup"><span data-stu-id="c216d-175">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id="c216d-176">一般的に実行されるジョブの準備の活動が含まれます。 ジョブ内のすべてのタスクで使用される共通のリソース ファイルをダウンロードします。</span><span class="sxs-lookup"><span data-stu-id="c216d-176">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="c216d-177">ジョブの準備タスクは、コンピューティング ノード上の共有場所にこれらの一般的なリソース ファイルをダウンロードできます。</span><span class="sxs-lookup"><span data-stu-id="c216d-177">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="c216d-178">(AZ_BATCH_NODE_ROOT_DIR)、またはそのジョブのすべてのタスクと通信できるように、コンピューティング ノード上でローカル サービスを開始します。</span><span class="sxs-lookup"><span data-stu-id="c216d-178">(AZ_BATCH_NODE_ROOT_DIR), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="c216d-179">ジョブの準備タスク (つまり、その再試行回数は終了コード 0 で終了する前に枯渇) が失敗した場合のバッチのコンピューティング ノードで、このジョブのタスクは実行されません。</span><span class="sxs-lookup"><span data-stu-id="c216d-179">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="c216d-180">ノードは、イメージが再作成されるまで、このジョブのタスクを実行する対象外です。</span><span class="sxs-lookup"><span data-stu-id="c216d-180">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="c216d-181">ノードは、アクティブなままし、その他のジョブに使用できます。</span><span class="sxs-lookup"><span data-stu-id="c216d-181">The node remains active and can be used for other jobs.</span></span> <span data-ttu-id="c216d-182">ジョブの準備タスクは、同じコンピューティング ノード上で複数回を実行できます。</span><span class="sxs-lookup"><span data-stu-id="c216d-182">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="c216d-183">そのため、再実行を処理するジョブの準備タスクを記述する必要があります。</span><span class="sxs-lookup"><span data-stu-id="c216d-183">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="c216d-184">コンピューティング ノードが再起動された場合、ジョブの準備タスクがもう一度ノードで実行 rerunOnNodeRebootAfterSuccess が true の場合、またはジョブの準備タスクが既に完了しなかった場合、ジョブの他のタスクをスケジュールする前にします。</span><span class="sxs-lookup"><span data-stu-id="c216d-184">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="c216d-185">コンピューティング ノードが再イメージ化されるジョブの準備タスクは、ジョブのいずれかのタスクをスケジュールする前にもう一度実行されます。</span><span class="sxs-lookup"><span data-stu-id="c216d-185">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> </p>'
    syntax:
      content: public class JobPreparationTask
  - uid: com.microsoft.azure.batch.protocol.models._job_release_task
    parent: com.microsoft.azure.batch.protocol.models
