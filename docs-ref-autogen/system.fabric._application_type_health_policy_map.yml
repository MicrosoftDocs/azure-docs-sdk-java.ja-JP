    name: getMaxPercentUnhealthyApplications()
    nameWithType: ClusterHealthPolicy.getMaxPercentUnhealthyApplications()
    fullName: byte system.fabric.ClusterHealthPolicy.getMaxPercentUnhealthyApplications()
    type: Method
    summary: "<p><span data-ttu-id=\"97888-110\">許容される異常なアプリケーションの割合の最大値を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97888-110\">Sets the maximum allowed percentage of unhealthy applications.</span></span></p>\n<p><span data-ttu-id=\"97888-111\">\r\n\r\n  <b>注釈:</b>割合を表すことのできる正常なクラスターがエラーと見なされるまでアプリケーションの最大許容パーセンテージです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97888-111\">\r\n\r\n  <b>Remarks:</b>The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span> <span data-ttu-id=\"97888-112\">許容パーセンテージ内であっても、1 つ以上の異常なアプリケーションがある場合は、正常性は Warning として評価されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97888-112\">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span> <span data-ttu-id=\"97888-113\">これには、計算に含まれているアプリケーションの種類のすべてのアプリケーションの除外、クラスターに配置されたアプリケーションの総数に対して異常なアプリケーションの数で割ることによって、 <xref uid=\"system.fabric._application_type_health_policy_map\" data-throw-if-not-resolved=\"false\">applicationtypehealthpolicymapの値</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"97888-113\">This is calculated by dividing the number of unhealthy applications over the total number of applications deployed in the cluster, excluding all applications of an application types that are included in the <xref uid=\"system.fabric._application_type_health_policy_map\" data-throw-if-not-resolved=\"false\">ApplicationTypeHealthPolicyMap</xref>.</span></span> <span data-ttu-id=\"97888-114\">切り上げ計算が実行され、少数のアプリケーションに対する 1 つのエラーは許容されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97888-114\">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id=\"97888-115\">既定のパーセンテージは 0 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97888-115\">Default percentage: zero.</span></span> </p>"
    syntax:
      content: public byte getMaxPercentUnhealthyApplications()
      return:
        type: d357ea40
        description: <p><span data-ttu-id="97888-116">許容される異常なアプリケーションの割合の最大値。</span><span class="sxs-lookup"><span data-stu-id="97888-116">The maximum allowed percentage of unhealthy applications.</span></span> <span data-ttu-id="97888-117">有効な値は、0 から 100 までの整数値です。</span><span class="sxs-lookup"><span data-stu-id="97888-117">Allowed values are integer values from zero to 100.</span></span> </p>