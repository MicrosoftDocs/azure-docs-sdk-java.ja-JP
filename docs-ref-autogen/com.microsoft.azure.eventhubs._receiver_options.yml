    fullName: 'final CompletableFuture<PartitionReceiver> com.microsoft.azure.eventhubs.EventHubClient.createReceiver(final String consumerGroupName, final String partitionId, final String startingOffset)'
    type: Method
    summary: |-
      <p>受信側では、特定のコンシューマー グループから特定の EventHub パーティションが作成されます。 </p>
      <p>注: ありますパーティションごとの ConsumerGroup あたりの並列で実行できるレシーバーの最大数。 Event Hub サービスによって制限が適用されます - 現在の制限は並列で 5 つの受信者です。 複数の受信者を持つが、同じコンシューマー グループで離れ/コンボをパーティション分割されるオフセットからの読み取りは大幅なパフォーマンスの影響があります。</p>
      <p></p>
    syntax:
      content: 'public final CompletableFuture<PartitionReceiver> createReceiver(final String consumerGroupName, final String partitionId, final String startingOffset)'
      parameters:
        - id: consumerGroupName
          type: 3d93591e
          description: <p>この受信者は、グループ化する必要がありますコンシューマー グループの名前。 </p>
        - id: partitionId
          type: 3d93591e
          description: <p>パーティションに属している、受信者 Id です。 受信したすべてのデータは、このパーティションのみからなります。 </p>
        - id: startingOffset
          type: 3d93591e
          description: '<p>イベントの受信を開始するオフセット。 ストリームの使用の開始位置から受信する: <xref uid="com.microsoft.azure.eventhubs._partition_receiver.START_OF_STREAM" data-throw-if-not-resolved="false">PartitionReceiver #START_OF_STREAM</xref></p>'
      return:
