    summary: |-
      <p>受信のバッチ<xref uid="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false">EventData</xref>'s、EventHub からパーティションに分割 </p>
      <p>サンプル コード (サンプル同期バージョンの api を使用するが、概念は同じ)。 <pre><xref uid="com.microsoft.azure.eventhubs._event_hub_client" data-throw-if-not-resolved="false">EventHubClient</xref> client = <xref uid="com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionStringSync(final String)" data-throw-if-not-resolved="false">EventHubClient.createFromConnectionStringSync</xref>("__connection__");
      <xref uid="com.microsoft.azure.eventhubs._partition_receiver" data-throw-if-not-resolved="false">PartitionReceiver</xref> receiver = client.createPartitionReceiverSync("ConsumerGroup1", "1");
      Iterable{&lt;}<xref uid="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false">EventData</xref>{&gt;} receivedEvents = receiver.receiveSync();</pre></p>
      <p>

        <pre>while (true)

      {

          int batchSize = 0;

          if (receivedEvents != null)

          {

              for(EventData receivedEvent: receivedEvents)

              {

                  System.out.println(String.format("Message Payload: %s", new String(receivedEvent.getBytes(), Charset.defaultCharset())));

                  System.out.println(String.format("Offset: %s, SeqNo: %s, EnqueueTime: %s",

                      receivedEvent.getSystemProperties().getOffset(),

                      receivedEvent.getSystemProperties().getSequenceNumber(),

                      receivedEvent.getSystemProperties().getEnqueuedTime()));

                  batchSize++;

              }

          }</pre>

      </p>
      <p>

        <pre>    System.out.println(String.format("ReceivedBatch Size: %s", batchSize));

          receivedEvents = receiver.receiveSync();

      }
      </pre>
      </p>
      <p></p>
