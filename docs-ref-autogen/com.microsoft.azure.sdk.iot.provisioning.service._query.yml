    type: Class
    summary: "<p>JSON のデシリアライザーで 1 つのデバイスのプロビジョニング サービス クエリ応答の表現。</p>\n<p>これは、プロビジョニング サービスのクエリの結果です。 このクラスは、結果を解析し、可能な最適な形式で返すこと。 既知の書式の<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref>、だけ、項目をキャストすることができます。 場合に<b>不明な</b>型、アイテムの一覧が記載されます<code>Strings \r\n\r\n    </code>独自して解析したものとします。</p>\n\n<p>プロビジョニング サービス クエリの結果は、2 つのシステム プロパティと本文で構成されます。 このクラスは 3 つのメソッドを公開<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getType()\" data-throw-if-not-resolved=\"false\">getType()</xref>、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">getContinuationToken()</xref>、および<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">getItems()</xref>です。</p>\n<p>システムのプロパティ: <variablelist> <varlistentry><b>型。</b></varlistentry><listitem><p>本文のコンテンツの種類を特定します。 アイテムの一覧で、オブジェクトをキャストすることを行うこともできます。 参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref>使用可能な型とクラスにキャストします。 </p></listitem><varlistentry><b>continuationToken:</b></varlistentry><listitem><p>トークンが含まれています、情報の次のページを一意に識別します。 このトークンを使用して新しいクエリを送信するときに、サービスはこのクエリの次のページに戻ります </p></listitem></variablelist></p>\n<p>本文は、特定の JSON の一覧と<b>型</b>です。 たとえば、システム プロパティの型が場合<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>本文のようになります。 <pre><code>[\n\n        {\n\n            \"registrationId\":\"validRegistrationId-1\",\n\n            \"deviceId\":\"ContosoDevice-1\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n                \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        },\n\n        {\n\n            \"registrationId\":\"validRegistrationId-2\",\n\n            \"deviceId\":\"ContosoDevice-2\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n               \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        }\n\n    ]\n\n    </code></pre></p>\n\n<p></p>"
