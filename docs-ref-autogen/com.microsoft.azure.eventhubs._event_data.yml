    package: com.microsoft.azure.eventhubs
    summary: |-
      <p>構築<xref uid="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false">EventData</xref> EventHubs に送信します。 一般的なパターンを作成、送信<xref uid="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false">EventData</xref>は。 <pre>
      i.  Serialize the sending ApplicationEvent to be sent to EventHubs into bytes.
      ii. If complex serialization logic is involved (for example: multiple types of data) - add a Hint using the <xref uid="com.microsoft.azure.eventhubs._event_data.getProperties()" data-throw-if-not-resolved="false">getProperties()</xref> for the Consumer.
      </pre></p>
      <p>サンプル コードに示します。 <pre><xref uid="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false">EventData</xref> eventData = new EventData(telemetryEventBytes);
      eventData.getProperties().put("eventType", "com.microsoft.azure.monitoring.EtlEvent");
      partitionSender.Send(eventData);
      </pre></p>
      <p></p>
