  - uid: microsoft.servicefabric.actors._actor_remoting_exception_handler
    parent: microsoft.servicefabric.actors
    href: microsoft.servicefabric.actors._actor_remoting_exception_handler.yml
    name: ActorRemotingExceptionHandler
    nameWithType: ActorRemotingExceptionHandler
    fullName: microsoft.servicefabric.actors.ActorRemotingExceptionHandler
    type: Class
    summary: "<p><span data-ttu-id=\"6be3f-106\">このクラスは、リモート アクター インターフェイス経由での service fabric アクターと通信中に発生した例外の処理を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-106\">This class provide handling of exceptions encountered in communicating with service fabric actors over remoted actor interfaces.</span></span></p>\n<p><span data-ttu-id=\"6be3f-107\">\r\n\r\n  <b>注釈:</b>この例外ハンドラーは、次のシナリオに関連する例外を処理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-107\">\r\n\r\n  <b>Remarks:</b> This exception handler handles exceptions related to the following scenarios:</span></span> </p>\n\n<p>\n\n  <itemizedlist>\n\n    <listitem>\n\n      <p><span data-ttu-id=\"6be3f-108\">&lt;示されている&gt;重複したメッセージを:&lt;が示されている/&gt;</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-108\">&lt;cite&gt;Duplicate Messages:&lt;/cite&gt;</span></span> </p>\n\n      <p><span data-ttu-id=\"6be3f-109\">例外処理のロジックに基づくクライアントからアクターに対して実行される操作が再試行されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-109\">Operations performed on the actor are retried from the client based on the exception handling logic.</span></span> <span data-ttu-id=\"6be3f-110\">これらの例外は、サービスのフェールオーバーを含むさまざまなエラー状態を表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-110\">These exceptions represent various error condition including service failover.</span></span> <span data-ttu-id=\"6be3f-111\">したがって、アクターが重複するメッセージを受信することです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-111\">Therefore it is possible for the actors to receive duplicate messages.</span></span> <span data-ttu-id=\"6be3f-112\">アクターによって前のメッセージの処理中に重複するメッセージを受信する場合、ランタイムは、クライアントに内部例外を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-112\">If a duplicate message is received while previous message is being processed by the actor, runtime return an internal exception to the client.</span></span> <span data-ttu-id=\"6be3f-113\">クライアントは、アクターから結果を戻すために、操作を再試行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-113\">The client then retries the operation to get the result back from the actor.</span></span> <span data-ttu-id=\"6be3f-114\">クライアントがアクターの観点から重複する操作が実行され、操作は既に処理されて、し、重複するメッセージが到着した場合と同様の方法で処理が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-114\">From the actor's perspective duplicate operation will be performed by the clients and it should handle it in the similar manner as if the operation was already processed and then a duplicate message arrived.</span></span> </p>\n\n      <p></p>\n\n      <p></p>\n\n    </listitem>\n\n    <listitem>\n\n      <p><span data-ttu-id=\"6be3f-115\">&lt;示されている&gt;<xref uid=\"microsoft.servicefabric.actors._actor_concurrency_lock_timeout_exception\" data-throw-if-not-resolved=\"false\">ActorConcurrencyLockTimeoutException</xref>:&lt;が示されている/&gt;</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-115\">&lt;cite&gt;<xref uid=\"microsoft.servicefabric.actors._actor_concurrency_lock_timeout_exception\" data-throw-if-not-resolved=\"false\">ActorConcurrencyLockTimeoutException</xref>:&lt;/cite&gt;</span></span> </p>\n\n      <p><span data-ttu-id=\"6be3f-116\">アクターの操作は、基にする同時実行のロックを使用して実行されます ( <xref uid=\"microsoft.servicefabric.actors._actor_concurrency_settings\" data-throw-if-not-resolved=\"false\">ActorConcurrencySettings</xref>) 論理呼び出しコンテキスト ベースの再入をサポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-116\">Operations on the actors are performed using a turn based concurrency lock ( <xref uid=\"microsoft.servicefabric.actors._actor_concurrency_settings\" data-throw-if-not-resolved=\"false\">ActorConcurrencySettings</xref>) that supports logical call context based reentrancy.</span></span> <span data-ttu-id=\"6be3f-117\">実行時間の長いアクター操作した場合は、このロックはタイムアウトが発生するの買収可能性があります。ロックの取得こともできます (アクター A および B が互いを同時にほぼ呼び出してアクター) に、デッドロックが発生した場合はタイムアウトが発生します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-117\">In case of the long running actor operations it is possible for acquisition of this lock to time out. The acquisition of the lock can also time out in case of the deadlock situations (actor A and actor B calling each other almost at the same time).</span></span> </p>\n\n      <p></p>\n\n      <p><span data-ttu-id=\"6be3f-118\">同時実行のロックのタイムアウトに関連する例外を返すことによって処理される<xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>から、 <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler #handleException(ExceptionInformation, OperationRetrySettings)</xref>メソッド操作を実行するクライアントが別のアクターにない場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-118\">The exception related to concurrency lock timeout is handled by returning <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> from the <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler#handleException(ExceptionInformation, OperationRetrySettings)</xref> method if the client performing the operation is not another actor.</span></span> <span data-ttu-id=\"6be3f-119\"><xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult #isTransient</xref>のプロパティ、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>設定を true に、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>の retryDelay プロパティは、ランダムな値にするように設定<xref uid=\"\" data-throw-if-not-resolved=\"false\">OperationRetrySettings</xref>の MaxRetryBackoffIntervalOnTransientErrors と<xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>の MaxRetryCount プロパティに設定されている<xref uid=\"\" data-throw-if-not-resolved=\"false\">整数 #MAX_VALUE</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-119\">The <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult#isTransient</xref> property of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> is set to true, the <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>'s retryDelay property is set to a random value up to <xref uid=\"\" data-throw-if-not-resolved=\"false\">OperationRetrySettings</xref>'s MaxRetryBackoffIntervalOnTransientErrors and <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>'s MaxRetryCount property is set to <xref uid=\"\" data-throw-if-not-resolved=\"false\">Integer#MAX_VALUE</xref>.</span></span> </p>\n\n      <p></p>\n\n      <p><span data-ttu-id=\"6be3f-120\">同時実行のロックのタイムアウトに関連する例外を返すことによって処理される<xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingThrowResult</xref>から、 <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler #handleException(ExceptionInformation, OperationRetrySettings)</xref>メソッド、操作を実行するクライアントが別のアクターの場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-120\">The exception related to concurrency lock timeout is handled by returning <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingThrowResult</xref> from the <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler#handleException(ExceptionInformation, OperationRetrySettings)</xref> method, if the client performing the operation is another actor.</span></span> <span data-ttu-id=\"6be3f-121\">これにより、呼び出しチェーンまでアンワインドするデッドロック状態では、元のクライアントにバックアップし、そこから、操作が再試行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6be3f-121\">In the deadlock situations this allows the call chain to unwind all the way back to the original client and the operation is then retried from there.</span></span> </p>\n\n      <p></p>\n\n    </listitem>\n\n  </itemizedlist>\n\n</p>"
    syntax:
      content: public class ActorRemotingExceptionHandler implements ExceptionHandler
