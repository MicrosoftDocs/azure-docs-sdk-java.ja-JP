      <p><span data-ttu-id="22344-103">プロビジョニング サービスは、デバイスの構成証明メカニズムとして、トラステッド プラットフォーム モジュール、または TPM をサポートします。</span><span class="sxs-lookup"><span data-stu-id="22344-103">The provisioning service supports Trusted Platform Module, or TPM, as the device attestation mechanism.</span></span> <span data-ttu-id="22344-104">ユーザーは、保証キーを提供する必要があり、必要に応じて、ストレージ ルート キーを指定できます、します。</span><span class="sxs-lookup"><span data-stu-id="22344-104">User must provide the Endorsement Key, and can, optionally, provide the Storage Root Key.</span></span></p>
