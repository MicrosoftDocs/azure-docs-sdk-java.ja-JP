    type: Interface
    summary: '<p><span data-ttu-id="dbe8c-115">製品利用統計情報のサンプラーは SDK によって送信される telemetries の量を削減するために可能性があります。</span><span class="sxs-lookup"><span data-stu-id="dbe8c-115">Telemetry Sampler might be used to reduce the amount of telemetries that are sent by the SDK.</span></span> <span data-ttu-id="dbe8c-116">サンプリング統計に影響を与えずに製品利用統計情報の量が減少します。</span><span class="sxs-lookup"><span data-stu-id="dbe8c-116">Sampling reduces the volume of telemetry without affecting your statistics.</span></span> <span data-ttu-id="dbe8c-117">関連するデータ ポイントが一緒に保持されるので、問題の診断時にそれらのデータ ポイント間を移動することができます。</span><span class="sxs-lookup"><span data-stu-id="dbe8c-117">It keeps together related data points so that you can navigate between them when diagnosing a problem.</span></span> <span data-ttu-id="dbe8c-118">ポータルでは、サンプリングを補正するために合計数が乗算されます。</span><span class="sxs-lookup"><span data-stu-id="dbe8c-118">In the portal, the total counts are multiplied to compensate for the sampling.</span></span> </p>'
    syntax:
      content: public interface TelemetrySampler