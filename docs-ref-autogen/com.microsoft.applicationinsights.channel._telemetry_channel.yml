    name: TelemetrySampler
    nameWithType: TelemetrySampler
    fullName: com.microsoft.applicationinsights.channel.TelemetrySampler
    type: Interface
    summary: <p>製品利用統計情報のサンプラーは SDK によって送信される telemetries の量を削減するために可能性があります。 サンプリング統計に影響を与えずに製品利用統計情報の量が減少します。 関連するデータ ポイントが一緒に保持されるので、問題の診断時にそれらのデータ ポイント間を移動することができます。 ポータルでは、サンプリングを補正するために合計数が乗算されます。 </p>
    syntax:
      content: public interface TelemetrySampler