    summary: |-
      <p><span data-ttu-id="3e9c9-101">公開された API です。</span><span class="sxs-lookup"><span data-stu-id="3e9c9-101">The public-facing API.</span></span> <span data-ttu-id="3e9c9-102">IoT Hub に接続する 1 つの論理的または物理的なデバイスを許可します。</span><span class="sxs-lookup"><span data-stu-id="3e9c9-102">Allows a single logical or physical device to connect to an IoT Hub.</span></span> <span data-ttu-id="3e9c9-103">IoT Hub クライアントは、送信側のイベントをおよび IoT Hub からメッセージの受信をサポートします。</span><span class="sxs-lookup"><span data-stu-id="3e9c9-103">The IoT Hub client supports sending events to and receiving messages from an IoT Hub.</span></span> </p>
