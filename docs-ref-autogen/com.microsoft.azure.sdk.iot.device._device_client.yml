      <p><span data-ttu-id="3e9c9-105">クライアントは、ネットワークがダウンしているし、ネットワークがオンラインに戻ったときに再送信中にメッセージをバッファーします。</span><span class="sxs-lookup"><span data-stu-id="3e9c9-105">The client buffers messages while the network is down, and re-sends them when the network comes back online.</span></span> <span data-ttu-id="3e9c9-106">通信 (HTTPS のみ) の効率性を向上させるためにメッセージをバッチ処理します。</span><span class="sxs-lookup"><span data-stu-id="3e9c9-106">It also batches messages to improve communication efficiency (HTTPS only).</span></span> </p>
