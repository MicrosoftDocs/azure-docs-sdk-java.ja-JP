ning_service_client.createEnrollmentGroupQuery(QuerySpecification,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createEnrollmentGroupQuery(QuerySpecification, int)</xref></span></span></p></entry></row><row><entry thead=\"no\"><p><span data-ttu-id=\"0cb66-124\"><b>RegistrationStatus:</b></span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-124\"><b>RegistrationStatus:</b></span></span></p></entry><entry thead=\"no\"><p><span data-ttu-id=\"0cb66-125\"><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupRegistrationStatusQuery(QuerySpecification,String,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient # createEnrollmentGroupRegistrationStatusQuery(QuerySpecification, String, int)</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-125\"><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupRegistrationStatusQuery(QuerySpecification,String,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createEnrollmentGroupRegistrationStatusQuery(QuerySpecification, String, int)</xref></span></span></p></entry></row></table></p>\n\n<p><span data-ttu-id=\"0cb66-126\">すべてのケースで、 <b>QuerySpecification</b>従う必要がある SQL クエリを含む、<ulink url=\"https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language\">クエリ言語</ulink>デバイス プロビジョニング サービス用です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-126\">On all cases, the <b>QuerySpecification</b> contains a SQL query that must follow the <ulink url=\"https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language\">Query Language</ulink> for the Device Provisioning Service.</span></span></p>\n<p><span data-ttu-id=\"0cb66-127\">必要に応じて、<code>Integer \r\n\r\n    </code>で、 <b>pageSize</b>、内の項目の最大数を決定することができます、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref>によって返される、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-127\">Optionally, an<code>Integer \r\n\r\n    </code> with the <b>pageSize</b>, can determine the maximum number of the items in the <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> returned by the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref>.</span></span> <span data-ttu-id=\"0cb66-128\">0 が含まれている場合、デバイスのプロビジョニング サービスはそれを無視し、標準的なページ サイズを使用していて、正の整数があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-128\">It must be any positive integer, and if it contains 0, the Device Provisioning Service will ignore it and use a standard page size.</span></span></p>\n\n<p><span data-ttu-id=\"0cb66-129\">だけを使用して、標準的な反復子として、このオブジェクトを使用することができます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref>と<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref>で、<code>while \r\n\r\n    </code>したポイントまでループ、場所、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> を返す<code>false \r\n\r\n    </code> .</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-129\">You can use this Object as a standard Iterator, just using the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref> in a <code>while \r\n\r\n    </code> loop, up to the point where the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> return<code>false \r\n\r\n    </code> .</span></span> <span data-ttu-id=\"0cb66-130\">維持にすることに注意、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref>場合でも、空のリストに含めることができます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref>返される<code>true \r\n\r\n    </code>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-130\">But, keep in mind that the <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> can contain a empty list, even if the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> returned<code>true \r\n\r\n    </code> .</span></span> <span data-ttu-id=\"0cb66-131\">たとえば、イメージ 10 IndividualEnrollment デバイス プロビジョニング サービスであり、その新しいクエリを作成した、<code>pageSize \r\n\r\n    </code> 5 に等しい。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-131\">For example, image that you have 10 IndividualEnrollment in the Device Provisioning Service and you created new query with the<code>pageSize \r\n\r\n    </code> equals 5.</span></span> <span data-ttu-id=\"0cb66-132\">最初の<code>hasNext() \r\n\r\n    </code>が返されます<code>true \r\n\r\n    </code>と最初<code>next() \r\n\r\n    </code>が返されます、<code>QueryResult \r\n\r\n    </code> 5 つの項目にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-132\">The first<code>hasNext() \r\n\r\n    </code> will return<code>true \r\n\r\n    </code> , and the first<code>next() \r\n\r\n    </code> will return a<code>QueryResult \r\n\r\n    </code> with 5 items.</span></span> <span data-ttu-id=\"0cb66-133\">その後を呼び出す、<code>hasNext \r\n\r\n    </code>を返します。 これは<code>true \r\n\r\n    </code>します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-133\">After that you call the<code>hasNext \r\n\r\n    </code> , which will returns<code>true \r\n\r\n    </code> .</span></span> <span data-ttu-id=\"0cb66-134\">ここで、次のページを取得する前にだれかが削除の変更点を呼び出したときに、すべての IndividualEnrollment、<code>next() \r\n\r\n    </code> 、有効なが返されます<code>QueryResult \r\n\r\n    </code>、ですが、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">QueryResult#getItems()</xref>は空のリストを返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-134\">Now, before you get the next page, somebody delete all the IndividualEnrollment, What happened, when you call the<code>next() \r\n\r\n    </code> , it will return a valid<code>QueryResult \r\n\r\n    </code> , but the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">QueryResult#getItems()</xref> will return a empty list.</span></span></p>\n\n<p><span data-ttu-id=\"0cb66-135\">クエリのコンテキスト (QuerySpecification + ContinuationToken) を格納し、今後、停止した時点から再開できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-135\">You can also store a query context (QuerySpecification + ContinuationToken) and restart it in the future, from the point where you stopped.</span></span></p>\n<p><span data-ttu-id=\"0cb66-136\">QueryResult にはだけでなく、項目には、continuationToken が含まれています、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref>返すものとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cb66-136\">Besides the Items, the queryResult contains the continuationToken, the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref> shall return it.</span></span> <span data-ttu-id=\"0cb66-137\">任意の時点で、将来、可能性がありますを再作成する最初の時刻、および呼び出しに使用した同じクエリ ファクトリを使用して、クエリ<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next(String)\" data-throw-if-not-resolved=\"false\">next(String)</xref>を次のページを取得するストアド con