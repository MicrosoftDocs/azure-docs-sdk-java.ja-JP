    summary: |-
      <p><span data-ttu-id="0cb66-107">サービス クライアントのプロビジョニング デバイスです。</span><span class="sxs-lookup"><span data-stu-id="0cb66-107">Device Provisioning Service Client.</span></span></p>
      <p><span data-ttu-id="0cb66-108">IoT Hub デバイス プロビジョニング サービスは、IoT Hub を人間が操作しなくても指定した IoT ハブへのプロビジョニングを自動のデバイスを有効にするためのヘルパー サービスです。</span><span class="sxs-lookup"><span data-stu-id="0cb66-108">The IoT Hub Device Provisioning Service is a helper service for IoT Hub that enables automatic device provisioning to a specified IoT hub without requiring human intervention.</span></span> <span data-ttu-id="0cb66-109">セキュリティで保護されたスケーラブルな方法でプロビジョニング数百万台のデバイスのデバイスのプロビジョニング サービスを使用できます。</span><span class="sxs-lookup"><span data-stu-id="0cb66-109">You can use the Device Provisioning Service to provision millions of devices in a secure and scalable manner.</span></span></p>
      <p><span data-ttu-id="0cb66-110">この java SDK を作成および維持 IoT Hub デバイス プロビジョニング サービスに登録する開発者を支援するために API を提供する、java オブジェクトおよびメソッドで rest API を変換します。</span><span class="sxs-lookup"><span data-stu-id="0cb66-110">This java SDK provides an API to help developers to create and maintain Enrollments on the IoT Hub Device Provisioning Service, it translate the rest API in java Objects and Methods.</span></span></p>
      <p><span data-ttu-id="0cb66-111">これを使用する SDK、アプリケーションで、次のパッケージを含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="0cb66-111">To use the this SDK, you must include the follow package on your application.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.

          import com.microsoft.azure.sdk.iot.provisioning.service.*;

          </code></pre></p>

      <p><span data-ttu-id="0cb66-112">によって、メインの Api が公開されている、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>アプリケーションを作成し、登録を管理する呼び出さなければいけないのパブリック メソッドが含まれています。</span><span class="sxs-lookup"><span data-stu-id="0cb66-112">The main APIs are exposed by the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>, it contains the public Methods that the application shall call to create and maintain the Enrollments.</span></span> <span data-ttu-id="0cb66-113">内のオブジェクト、<b>構成</b>など、新しい登録を作成するアプリケーションはオブジェクトを作成、パッケージの入力し、パブリック API のパラメーターとして渡されたものと<xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref>適切な登録の構成、および呼び出し、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)" data-throw-if-not-resolved="false">createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>です。</span><span class="sxs-lookup"><span data-stu-id="0cb66-113">The Objects in the <b>configs</b> package shall be filled and passed as parameters of the public API, for example, to create a new enrollment, the application shall create the object <xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref> with the appropriate enrollment configurations, and call the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)" data-throw-if-not-resolved="false">createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>.</span></span></p>
      <p><span data-ttu-id="0cb66-114">IoT Hub デバイス プロビジョニング サービスでは、SQL クエリはもサポートしています。</span><span class="sxs-lookup"><span data-stu-id="0cb66-114">The IoT Hub Device Provisioning Service supports SQL queries too.</span></span> <span data-ttu-id="0cb66-115">アプリケーションは、クエリは、ファクトリのいずれかのインスタンスを使用して新しいクエリを作成できます<xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification)" data-throw-if-not-resolved="false">createIndividualEnrollmentQuery(QuerySpecification)</xref>渡す、 <xref uid="" data-throw-if-not-resolved="false">QuerySpecification</xref>、SQL クエリを使用して.</span><span class="sxs-lookup"><span data-stu-id="0cb66-115">The application can create a new query using one of the queries factories, for instance <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification)" data-throw-if-not-resolved="false">createIndividualEnrollmentQuery(QuerySpecification)</xref>, passing the <xref uid="" data-throw-if-not-resolved="false">QuerySpecification</xref>, with the SQL query.</span></span> <span data-ttu-id="0cb66-116">このファクトリを返します、<xref uid="com.microsoft.azure.sdk.iot.provisioning.service._query" data-throw-if-not-resolved="false">クエリ</xref>active 反復子であるオブジェクト。</span><span class="sxs-lookup"><span data-stu-id="0cb66-116">This factory returns a <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._query" data-throw-if-not-resolved="false">Query</xref> object, which is an active iterator.</span></span></p>
      <p><span data-ttu-id="0cb66-117">この java SDK は、次の図で表すことが、最初のレイヤーは、パブリック Api は、アプリケーションを使用していてはいけない。</span><span class="sxs-lookup"><span data-stu-id="0cb66-117">This java SDK can be represented in the follow diagram, the first layer are the public APIs the your application shall use:</span></span></p>
      <p>

        <pre>

          <code>+===============+       +==========================================+                           +============+   +===+

          |    configs    |------&gt;|         ProvisioningServiceClient        |                        +-&gt;|    Query   |   |   |

