      <p><span data-ttu-id="e2d7d-104">相関関係のフィルター式を表します。</span><span class="sxs-lookup"><span data-stu-id="e2d7d-104">Represents a correlation filter expression.</span></span> <span data-ttu-id="e2d7d-105">相関フィルターは、宣言だけを扱うメッセージ プロパティの相関関係の等値フィルターのための効率的なショートカットです。</span><span class="sxs-lookup"><span data-stu-id="e2d7d-105">A correlation filter is an efficient shortcut for declarations of filters that deal only with correlation equality of message properties.</span></span> <span data-ttu-id="e2d7d-106">相関フィルターは、標準またはカスタムのメッセージのプロパティの 1 つ以上の一致するように作成できます。</span><span class="sxs-lookup"><span data-stu-id="e2d7d-106">A correlation filter can be created to match one or more of standard or custom properties of a message.</span></span> <span data-ttu-id="e2d7d-107">サービスでは、相関関係のフィルターは、ハッシュ テーブル ルックアップとして実装されます。</span><span class="sxs-lookup"><span data-stu-id="e2d7d-107">In the service, correlation filters are implemented as hashtable lookups.</span></span> <span data-ttu-id="e2d7d-108">これは非常に高速実行時に他の種類のフィルターよりです。</span><span class="sxs-lookup"><span data-stu-id="e2d7d-108">So they are much faster at run time than other types of filters.</span></span></p>
      <p></p>
