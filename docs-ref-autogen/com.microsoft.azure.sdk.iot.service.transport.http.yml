    type: Class
    summary: |-
      <p>Java SE クラス HttpsURLConnection のラッパーです。 モック フレームワーク JMockit でテストするときに、互換性の問題を回避するだけでなく HttpsURLConnection を使用する場合は、いくつかドキュメントに未記載の副作用を回避するために使用します。 </p>
      <p>基になる HttpsURLConnection は、Java で透過的に管理されます。 時間ごとに、接続を再利用する<xref uid="com.microsoft.azure.sdk.iot.service.transport.http._http_connection.connect()" data-throw-if-not-resolved="false">connect()</xref>が呼び出されると、入力ストリーム (入力ストリームまたは入力ストリームにアクセスできない場合、エラー ストリーム) を完全に読み取る必要があります。 それ以外の場合、データはストリームとの接続では再利用可能なできません。 </p>
