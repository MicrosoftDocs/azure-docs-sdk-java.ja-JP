ot-resolved="false">MultiShardStatement</xref> are made available through the execute methods and the <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_result_set" data-throw-if-not-resolved="false">MultiShardResultSet</xref>.</span></span> <span data-ttu-id="c0ca5-143">目的: 補完するもの、 <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref>ノートの複数のシャードに対して指定されたコマンドを実行中の作業を抽象し、: このクラスは、スレッド セーフであります。</span><span class="sxs-lookup"><span data-stu-id="c0ca5-143">Purpose: Complements the <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref> and abstracts away the work of running a given command against multiple shards Notes: This class is NOT thread-safe.</span></span> <span data-ttu-id="c0ca5-144">接続を持つシャードへの接続文字列プロパティを同期 API が内部的に非同期 API が呼び出されるため"コンテキスト接続 = true"はサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="c0ca5-144">Since the Sync API internally invokes the async API, connections to shards with connection string property "context connection = true" are not supported.</span></span> <span data-ttu-id="c0ca5-145">トランザクション セマンティクスはサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="c0ca5-145">Transaction semantics are not supported.</span></span> </p>'
