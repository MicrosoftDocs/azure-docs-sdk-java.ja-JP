    summary: "<p><span data-ttu-id=\"c8198-104\">入力のフィルターの適用状態チャンク サービス パーティションの正常性の一覧を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8198-104\">Gets the list of the service partition health state chunks that respect the input filters.</span></span></p>\n<p><span data-ttu-id=\"c8198-105\">\r\n\r\n  <b>注釈:</b>既定では、子に含まれていない結果です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8198-105\">\r\n\r\n  <b>Remarks:</b> By default, no children are included in results.</span></span> <span data-ttu-id=\"c8198-106\">ユーザーは、必要な正常性アドインまたはその他の情報に基づく子の一部を含めるように要求できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8198-106\">Users can request to include some children based on desired health or other information.</span></span> <span data-ttu-id=\"c8198-107\">たとえば、ユーザーは、ヘルス状態のエラーのあるすべてのパーティションを含めるに要求できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8198-107\">For example, users can request to include all partitions that have health state error.</span></span> <span data-ttu-id=\"c8198-108\">フィルター値に関係なく、すべての子は、サービスの集計された正常性が計算に使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8198-108\">Regardless of filter value, all children are used to compute service aggregated health.</span></span> </p>"
