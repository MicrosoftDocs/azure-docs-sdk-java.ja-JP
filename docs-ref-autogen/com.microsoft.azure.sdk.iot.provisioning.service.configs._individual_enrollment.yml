    summary: "<p><span data-ttu-id=\"19bff-101\">JSON シリアライザーとデシリアライザーでのデバイスのプロビジョニング サービスの登録を 1 つの表現。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-101\">Representation of a single Device Provisioning Service enrollment with a JSON serializer and deserializer.</span></span></p>\n<p><span data-ttu-id=\"19bff-102\">このオブジェクトを使用して送信する<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>については、プロビジョニングするサービス、または受信<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>プロビジョニング サービスからの情報です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-102\">This object is used to send <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> information to the provisioning service, or receive <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> information from the provisioning service.</span></span></p>\n<p><span data-ttu-id=\"19bff-103\">作成または更新する、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>プロビジョニング サービスにこのオブジェクトを入力してください、パブリック API を呼び出す<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient #createOrUpdateIndividualEnrollment (IndividualEnrollment)</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-103\">To create or update an <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> on the provisioning service you should fill this object and call the public API <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>.</span></span> <span data-ttu-id=\"19bff-104\">プロビジョニング サービスに必要な最小限の情報は、<code>registrationId \r\n\r\n    </code>と<code>attestation \r\n\r\n    </code>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-104\">The minimum information required by the provisioning service is the<code>registrationId \r\n\r\n    </code> and the <code>attestation \r\n\r\n    </code> .</span></span></p>\n\n<p><span data-ttu-id=\"19bff-105\">プラットフォーム モジュールの信頼、2 つの構成証明書機構によって、新しいデバイスをプロビジョニングすることができます (を参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) または X509 (を参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-105\">A new device can be provisioned by two attestation mechanisms, Trust Platform Module (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) or X509 (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>).</span></span> <span data-ttu-id=\"19bff-106\">ハードウェアによっては、物理的な認証デバイスに含まれる各した 1 つの定義を使用する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-106\">The definition of each one you should use depending on the physical authentication hardware that the device contains.</span></span></p>\n<p><span data-ttu-id=\"19bff-107\">このクラスの内容は JSON 形式でシリアル化し、プロビジョニング サービス rest API の本文として送信します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-107\">The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.</span></span></p>\n<p><span data-ttu-id=\"19bff-108\">シリアル化されるとき、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>は次の例のようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-108\">When serialized, an <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> will look like the following example:</span></span> <pre>\n*<code>*{\n\n         \"registrationId\":\"validRegistrationId\",\n\n         \"deviceId\":\"ContosoDevice-123\",\n\n         \"attestation\":{\n\n             \"type\":\"tpm\",\n\n             \"tpm\":{\n\n                 \"endorsementKey\":\"validEndorsementKey\"\n\n             }\n\n         },\n\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n         \"provisioningStatus\":\"enabled\"\n\n    *}\n\n    </code></pre></p>\n\n<p><span data-ttu-id=\"19bff-109\">このクラスのコンテンツの結果として、プロビジョニング サービスから受信した、JSON で埋められます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>作成と同様の操作、更新、またはクエリの登録。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-109\">The content of this class can be filled by a JSON, received from the provisioning service, as result of a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> operation like create, update, or query enrollment.</span></span></p>\n<p><span data-ttu-id=\"19bff-110\">次の JSON は、サンプルでは、または<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>プロビジョニング サービスから受信した応答します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"19bff-110\">The following JSON is a sample or the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> response, received from the provisioning service.</span></span> <pre>\n*<code>*{\n\n         \"registrationId\":\"validRegistrationId\",\n\n         \"deviceId\":\"ContosoDevice-123\",\n\n         \"attestation\":{\n\n             \"type\":\"tpm\",\n\n             \"tpm\":{\n\n                 \"endorsementKey\":\"validEndorsementKey\"\n\n             }\n\n         },\n\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n         \"provisioningStatus\":\"enabled\"\n\n         \"createdDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n\n         \"lastUpdatedDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n\n         \"etag\": \"\\\"00000000-0000-0000-0000-00000000000\\\"\"\n\n    *}\n\n    </code></pre></p>\n\n<p></p>"
