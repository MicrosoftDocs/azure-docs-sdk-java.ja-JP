    fullName: com.microsoft.azure.batch.protocol.models.JobManagerTask
    type: Class
    summary: '<p><span data-ttu-id="5a405-219">ジョブ マネージャー タスクの詳細を指定します。</span><span class="sxs-lookup"><span data-stu-id="5a405-219">Specifies details of a Job Manager task.</span></span> <span data-ttu-id="5a405-220">ジョブ マネージャー タスクは、ジョブを作成するときに自動的に開始します。</span><span class="sxs-lookup"><span data-stu-id="5a405-220">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="5a405-221">バッチ サービスは、ジョブ内の他のタスクの前に、ジョブ マネージャー タスクのスケジュールを設定しようとします。</span><span class="sxs-lookup"><span data-stu-id="5a405-221">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="5a405-222">プールを圧縮するには、バッチ サービスはできるだけ長く (''normal'' 実行中のタスクがジョブ マネージャー タスクを実行しているノードの前に削除されたノード) のジョブ マネージャー タスクが実行されているコンピューティング ノードを保持しようとします。</span><span class="sxs-lookup"><span data-stu-id="5a405-222">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running ''normal'' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="5a405-223">ジョブ マネージャー タスクは失敗し、再起動する必要がある、ときに、システムは、最も優先度でスケジュールしようとします。</span><span class="sxs-lookup"><span data-stu-id="5a405-223">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="5a405-224">アイドル状態のノードがない場合は、システム可能性があります、プールの実行中のタスクのいずれかの終了を再起動するジョブ マネージャー タスクのスペースを確保するためにキューに戻されます。</span><span class="sxs-lookup"><span data-stu-id="5a405-224">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="5a405-225">1 つのジョブのジョブ マネージャー タスクのタスクの他のジョブに、優先度がないことに注意してください。</span><span class="sxs-lookup"><span data-stu-id="5a405-225">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="5a405-226">ジョブ全体で、のみジョブ レベルの優先度が適用されます。</span><span class="sxs-lookup"><span data-stu-id="5a405-226">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="5a405-227">たとえば、優先度 0 ジョブでジョブ マネージャーを再起動する必要がある場合はいない置き換えること優先度 1 のジョブのタスクです。</span><span class="sxs-lookup"><span data-stu-id="5a405-227">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> </p>'
