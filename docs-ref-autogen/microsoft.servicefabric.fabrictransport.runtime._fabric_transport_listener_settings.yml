ityCredentials - <xref uid="" data-throw-if-not-resolved="false">FabricTransportSettings#getSecurityCredentials()</xref> value.</span></span></p></listitem><listitem><p><span data-ttu-id="39077-109">OperationTimeoutInSeconds - <xref uid="" data-throw-if-not-resolved="false">FabricTransportSettings#getOperationTimeout()</xref>値 (秒)。</span><span class="sxs-lookup"><span data-stu-id="39077-109">OperationTimeoutInSeconds - <xref uid="" data-throw-if-not-resolved="false">FabricTransportSettings#getOperationTimeout()</xref> value in seconds.</span></span></p></listitem><listitem><p><span data-ttu-id="39077-110">KeepAliveTimeoutInSeconds - <xref uid="" data-throw-if-not-resolved="false">FabricTransportSettings#getKeepAliveTimeout()</xref>値 (秒)。</span><span class="sxs-lookup"><span data-stu-id="39077-110">KeepAliveTimeoutInSeconds - <xref uid="" data-throw-if-not-resolved="false">FabricTransportSettings#getKeepAliveTimeout()</xref> value in seconds.</span></span> </p></listitem></orderedlist></p>'
