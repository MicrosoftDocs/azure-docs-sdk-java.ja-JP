    name: send(final EventData data)
    nameWithType: EventHubClient.send(final EventData data)
    fullName: final CompletableFuture<Void> com.microsoft.azure.eventhubs.EventHubClient.send(final EventData data)
    type: Method
    summary: "<p>送信<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> EventHub にします。 送信された<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>が任意に選択された EventHubs パーティションに入ります。 </p>\n<p>EventHubs に送信する 3 つの方法では、(その sendBatch オーバー ロード) と共にメソッドとして公開されている各。<itemizedlist><listitem><p><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref>、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable)</xref>、または<xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventDataBatch)\" data-throw-if-not-resolved=\"false\">send(EventDataBatch)</xref></p></listitem><listitem><p><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\">(EventData、文字列) を送信</xref>または<xref uid=\"\" data-throw-if-not-resolved=\"false\">(Iterable、文字列) を送信</xref></p></listitem><listitem><p><xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>、または<xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></p></listitem></itemizedlist></p>\n<p>場合は、送信するには、このメソッドを使用します。 <pre>\na)  the send(<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>) operation should be highly available and\nb)  the data needs to be evenly distributed among all partitions; exception being, when a subset of partitions are unavailable\n</pre></p>\n<p>\r\n\r\n  <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref>送信の<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>はどのさらに、転送、サービス ゲートウェイに、 <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> EventHubs' パーティションのいずれかにします。 アルゴリズムの転送、メッセージを次に示します。 <pre>\n\ni.  Forward the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to EventHub partitions, by equally distributing the data among all partitions (ex: Round-robin the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to all EventHubs' partitions)\nii. If one of the EventHub partitions is unavailable for a moment, the Service Gateway will automatically detect it and forward the message to another available partition - making the Send operation highly-available.\n</pre></p>\n<p></p>"
