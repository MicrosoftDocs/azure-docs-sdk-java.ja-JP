)</xref></span></span></p></listitem><listitem><p><span data-ttu-id=\"58fcf-562\"><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\">(EventData、文字列) を送信</xref>または<xref uid=\"\" data-throw-if-not-resolved=\"false\">(Iterable、文字列) を送信</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"58fcf-562\"><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\">send(EventData, String)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable, String)</xref></span></span></p></listitem><listitem><p><span data-ttu-id=\"58fcf-563\"><xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>、または<xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"58fcf-563\"><xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>, or <xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></span></span></p></listitem></itemizedlist></p>\n<p><span data-ttu-id=\"58fcf-564\">場合は、送信するには、このメソッドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fcf-564\">Use this method to Send, if:</span></span> <pre>\na)  the send(<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>) operation should be highly available and\nb)  the data needs to be evenly distributed among all partitions; exception being, when a subset of partitions are unavailable\n</pre></p>\n<p><span data-ttu-id=\"58fcf-565\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref>送信の<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>はどのさらに、転送、サービス ゲートウェイに、 <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> EventHubs' パーティションのいずれかにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fcf-565\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref> send's the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> to a Service Gateway, which in-turn will forward the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> to one of the EventHubs' partitions.</span></span> <span data-ttu-id=\"58fcf-566\">アルゴリズムの転送、メッセージを次に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fcf-566\">Here's the message forwarding algorithm:</span></span> <pre>\n\ni.  Forward the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to EventHub partitions, by equally distributing the data among all partitions (ex: Round-robin the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to all EventHubs' partitions)\nii. If one of the EventHub partitions is unavailable for a moment, the Service Gateway will automatically detect it and forward the message to another available partition - making the Send operation highly-available.\n</pre></p>\n<p></p>"
