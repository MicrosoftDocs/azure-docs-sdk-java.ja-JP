    package: system.fabric
    summary: "<p><span data-ttu-id=\"1f15c-121\">指定した serviceTypeName を実装する実際のマネージ型に関連付けます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1f15c-121\">Associates the specified serviceTypeName with the actual managed Type that implements it.</span></span></p>\n<p><span data-ttu-id=\"1f15c-122\">\r\n\r\n  <b>注釈:</b>サービス型登録のためには、このメカニズムは、カスタムを必要とされません<xref uid=\"system.fabric._stateless_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatelessServiceFactory</xref>または<xref uid=\"system.fabric._stateful_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceFactory</xref>登録時に提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1f15c-122\">\r\n\r\n  <b>Remarks:</b>Note that this mechanism for service type registration does not require a custom <xref uid=\"system.fabric._stateless_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatelessServiceFactory</xref> or <xref uid=\"system.fabric._stateful_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceFactory</xref> to be provided at registration time.</span></span> <span data-ttu-id=\"1f15c-123\">Service Fabric では、実行時に 1 つを生成し、それを自動的に利用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1f15c-123\">Service Fabric will generate one at runtime and utilize it automatically.</span></span> <span data-ttu-id=\"1f15c-124\">工場出荷時のカスタム実装の必要性がある場合は、実装<xref uid=\"system.fabric._stateless_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatelessServiceFactory</xref>または<xref uid=\"system.fabric._stateful_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceFactory</xref>しを使用してそれらを指定します工場出荷時の対応する登録メソッド ( <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.FabricRuntime#registerStatelessServiceFactoryAsync (java.lang.String、system.fabric.StatelessServiceFactory、java.time.Duration)</xref>または<xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.FabricRuntime#registerStatefulServiceFactoryAsync (java.lang.String、system.fabric.StatefulServiceFactory、java.time.Duration)</xref> )</span><span class=\"sxs-lookup\"><span data-stu-id=\"1f15c-124\">If there is a need for a custom implementation of the factory, you can implement <xref uid=\"system.fabric._stateless_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatelessServiceFactory</xref> or <xref uid=\"system.fabric._stateful_service_factory\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceFactory</xref> and then provide those via the corresponding factory registration methods ( <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.FabricRuntime#registerStatelessServiceFactoryAsync(java.lang.String, system.fabric.StatelessServiceFactory, java.time.Duration)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.FabricRuntime#registerStatefulServiceFactoryAsync(java.lang.String, system.fabric.StatefulServiceFactory, java.time.Duration)</xref> )</span></span> </p>"
