    summary: |-
      <p><span data-ttu-id="80b85-101">MurmurHash3 アルゴリズムは、オースティン Appleby によって作成され、パブリック ドメイン内に配置されました。</span><span class="sxs-lookup"><span data-stu-id="80b85-101">The MurmurHash3 algorithm was created by Austin Appleby and placed in the public domain.</span></span> <span data-ttu-id="80b85-102">この java ポート Yonik Seeley によって作成された、パブリック ドメインにも配置されます。</span><span class="sxs-lookup"><span data-stu-id="80b85-102">This java port was authored by Yonik Seeley and also placed into the public domain.</span></span> <span data-ttu-id="80b85-103">作成者は、このソース コードに著作権を無償負いません。</span><span class="sxs-lookup"><span data-stu-id="80b85-103">The author hereby disclaims copyright to this source code.</span></span> </p>
      <p><span data-ttu-id="80b85-104">これ、C++ の最終バージョン MurmurHash3 と正確に同じハッシュ値を生成する、したがってプラットフォーム間で、同じハッシュ値を生成するために適切です。</span><span class="sxs-lookup"><span data-stu-id="80b85-104">This produces exactly the same hash values as the final C++ version of MurmurHash3 and is thus suitable for producing the same hash values across platforms.</span></span> </p>
      <p><span data-ttu-id="80b85-105">このハッシュの 32 ビット x86 バージョンには、比較的短い形式のキー id などの最も高速のバリエーションをする必要があります。</span><span class="sxs-lookup"><span data-stu-id="80b85-105">The 32 bit x86 version of this hash should be the fastest variant for relatively short keys like ids.</span></span> <span data-ttu-id="80b85-106">参照してください<ulink url="http://github.com/yonik/java_util">http://github.com/yonik/java_util</ulink>このファイルへの今後の更新用です。</span><span class="sxs-lookup"><span data-stu-id="80b85-106">See <ulink url="http://github.com/yonik/java_util">http://github.com/yonik/java_util</ulink> for future updates to this file.</span></span> </p>
