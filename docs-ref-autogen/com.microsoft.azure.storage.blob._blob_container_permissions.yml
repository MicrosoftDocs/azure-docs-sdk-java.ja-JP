    package: com.microsoft.azure.storage.blob
    summary: |-
      <p>コンテナーのアクセス許可を表します。 </p>
      <p>コンテナーのアクセス許可には、2 種類コンテナーのアクセス設定にはが含まれます。<itemizedlist><listitem><p>コンテナーのパブリック アクセスの設定、によって表される、 <xref uid="" data-throw-if-not-resolved="false">publicAccess</xref>プロパティです。 パブリック アクセスの設定は、コンテナーとその blob を匿名要求で読み取ることができるかどうかを示します。 </p></listitem><listitem><p>コンテナーのアクセス ポリシー、によって表される、 <xref uid="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref>メソッドです。 この設定は、コンテナーの共有アクセス ポリシーのコレクションを参照します。 共有アクセス ポリシーは、開始時刻、有効期限、および 1 つ以上の共有アクセス署名のアクセス許可を制御するために使用可能性があります。 共有アクセス署名は、コンテナーのリソースへの委任されたアクセスを提供します。 </p></listitem></itemizedlist>コンテナーのアクセス許可の管理の詳細については、次を参照してください。<ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">コンテナーおよび Blob へのアクセス管理</ulink>です。 </p>
