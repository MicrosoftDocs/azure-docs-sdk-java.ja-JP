    package: com.microsoft.azure.storage.blob
    summary: |-
      <p><span data-ttu-id="10ec5-111">コンテナーのパブリック アクセスの設定を取得します。</span><span class="sxs-lookup"><span data-stu-id="10ec5-111">Gets the public access setting for the container.</span></span> </p>
      <p><span data-ttu-id="10ec5-112">パブリック アクセスの設定は、コンテナーとその blob を匿名要求で読み取ることができるかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="10ec5-112">The public access setting indicates whether the container and its blobs can be read via an anonymous request.</span></span> </p>
      <p><span data-ttu-id="10ec5-113"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref>列挙体が匿名読み取りアクセスの 3 つのレベルを提供します。<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="10ec5-113">The <xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref> enumeration provides three levels of anonymous read access: <itemizedlist><listitem></span></span><p><span data-ttu-id="10ec5-114"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #OFF</xref>、匿名アクセスを防ぐことができます。</span><span class="sxs-lookup"><span data-stu-id="10ec5-114"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#OFF</xref>, which prevents anonymous access.</span></span> </p></listitem><listitem><p><span data-ttu-id="10ec5-115"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #BLOB</xref>、blob リソースにはコンテナーのメタデータにしたり、コンテナー内の blob の一覧の匿名読み取りアクセスを許可します。</span><span class="sxs-lookup"><span data-stu-id="10ec5-115"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#BLOB</xref>, which permits anonymous read access to blob resources, but not to container metadata or to the list of blobs in the container.</span></span> </p></listitem><listitem><p><span data-ttu-id="10ec5-116"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #CONTAINER</xref>、blob リソース、コンテナー メタデータ、およびコンテナー内の blob の一覧への匿名読み取りアクセス許可。</span><span class="sxs-lookup"><span data-stu-id="10ec5-116"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#CONTAINER</xref>, which permits anonymous read access to blob resources, container metadata, and the list of blobs in the container.</span></span> </p><span data-ttu-id="10ec5-117"></listitem></itemizedlist>Blob サービス リソースへの匿名アクセスの管理の詳細については、次を参照してください。<ulink url="http://go.microsoft.com/fwlink/?LinkID=224644">コンテナーに対するアクセス制御の設定</ulink>です。</span><span class="sxs-lookup"><span data-stu-id="10ec5-117"></listitem></itemizedlist> For more information on managing anonymous access to Blob service resources, see <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644">Setting Access Control for Containers</ulink>.</span></span> </p>
