      <p><span data-ttu-id="10ec5-139">コンテナーのアクセス許可には、2 種類コンテナーのアクセス設定にはが含まれます。<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="10ec5-139">The container's permissions encompass two types of access settings for the container: <itemizedlist><listitem></span></span><p><span data-ttu-id="10ec5-140">コンテナーのパブリック アクセスの設定、によって表される、 <xref uid="" data-throw-if-not-resolved="false">publicAccess</xref>プロパティです。</span><span class="sxs-lookup"><span data-stu-id="10ec5-140">The container's public access setting, represented by the <xref uid="" data-throw-if-not-resolved="false">publicAccess</xref> property.</span></span> <span data-ttu-id="10ec5-141">パブリック アクセスの設定は、コンテナーとその blob を匿名要求で読み取ることができるかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="10ec5-141">The public access setting indicates whether the container and its blobs can be read via an anonymous request.</span></span> </p></listitem><listitem><p><span data-ttu-id="10ec5-142">コンテナーのアクセス ポリシー、によって表される、 <xref uid="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref>メソッドです。</span><span class="sxs-lookup"><span data-stu-id="10ec5-142">The container's access policies, represented by the <xref uid="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref> method.</span></span> <span data-ttu-id="10ec5-143">この設定は、コンテナーの共有アクセス ポリシーのコレクションを参照します。</span><span class="sxs-lookup"><span data-stu-id="10ec5-143">This setting references a collection of shared access policies for the container.</span></span> <span data-ttu-id="10ec5-144">共有アクセス ポリシーは、開始時刻、有効期限、および 1 つ以上の共有アクセス署名のアクセス許可を制御するために使用可能性があります。</span><span class="sxs-lookup"><span data-stu-id="10ec5-144">A shared access policy may be used to control the start time, expiry time, and permissions for one or more shared access signatures.</span></span> <span data-ttu-id="10ec5-145">共有アクセス署名は、コンテナーのリソースへの委任されたアクセスを提供します。</span><span class="sxs-lookup"><span data-stu-id="10ec5-145">A shared access signature provides delegated access to the container's resources.</span></span> </p><span data-ttu-id="10ec5-146"></listitem></itemizedlist>コンテナーのアクセス許可の管理の詳細については、次を参照してください。<ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">コンテナーおよび Blob へのアクセス管理</ulink>です。</span><span class="sxs-lookup"><span data-stu-id="10ec5-146"></listitem></itemizedlist> For more information on managing container permissions, see <ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">Managing Access to Containers and Blobs</ulink>.</span></span> </p>
