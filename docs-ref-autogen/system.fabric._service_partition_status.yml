  - uid: system.fabric._stateful_service_description.getMinReplicaSetSize()
    parent: system.fabric._stateful_service_description
    href: system.fabric._stateful_service_description.yml
    name: getMinReplicaSetSize()
    nameWithType: StatefulServiceDescription.getMinReplicaSetSize()
    fullName: long system.fabric.StatefulServiceDescription.getMinReplicaSetSize()
    type: Method
    summary: "<p><span data-ttu-id=\"561ba-111\">このサービスの最小の許可されているレプリカ セットのサイズを取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-111\">Gets the minimum allowed replica set size for this service.</span></span></p>\n<p><span data-ttu-id=\"561ba-112\">\r\n\r\n  <b>注釈:</b>Service Fabric が、特定のパーティションのレプリカ セットのビューで保持するレプリカの最小数を定義します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-112\">\r\n\r\n  <b>Remarks:</b>Defines the minimum number of replicas that Service Fabric will keep in its view of the Replica Set for a given partition.</span></span> <span data-ttu-id=\"561ba-113\">たとえば場合、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref>は 5 (5) 通常 (失敗) なし、そこに設定されて、レプリカ セットのビューに 5 つのレプリカになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-113\">For example, if the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> is set to five (5) then normally (without failures) there will be five replicas in the view of the replica set.</span></span> <span data-ttu-id=\"561ba-114\">ただし、この数は障害中に低下します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-114\">However this number will decrease during failures.</span></span> <span data-ttu-id=\"561ba-115\"><xref uid=\"\" data-throw-if-not-resolved=\"false\">System.fabric.StatefulServiceDescription#minReplicaSetSize</xref>ビューでは、レプリカの最小数を定義たとえば場合、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> 5 と<xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> 、3 つは、(を実行している残りの 2 つのレプリカでその結果、) 次の 3 つの同時実行エラーがあってもが、レプリカのビューに 3 つのレプリカ設定 (2 つおよび 1 つ下)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-115\">The <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> defines the minimum number of replicas in the view, so for example if the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> is five and the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> is three, then even if there are three concurrent failures (resulting in only two remaining replicas running) will still have three replicas in its view of the replica set (two up and one down).</span></span> <span data-ttu-id=\"561ba-116\">以降のマジョリティのクォーラムは、このビューで保持されるレプリカの数のマジョリティのクォーラムを使用、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>最小レベルのすべての操作の信頼性は、: 前の例では、ターゲット = 5 と Min = 3, 3 つの同時障害には、2 つのレプリカ (およびそれを 1 つ) の残りおよび 3 のマジョリティ クォーラム (、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>) は 2 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-116\">Since uses majority quorum of the number of replicas maintained in this view, majority quorum of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> is minimum level of reliability of any operation: in the prior example, with Target = 5 and Min = 3, with 3 concurrent failures, there are two remaining up replicas (and one down), and the majority quorum of 3 (the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>) is 2.</span></span> <span data-ttu-id=\"561ba-117\">つまり、プライマリ、引き続き操作をレプリケートすること、および、進捗 (パーティション) を設定する残りのセカンダリ レプリカがレプリカの順序で操作を適用する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-117\">This means that the primary will continue to be able to replicate operations AND that the remaining secondary replica MUST apply the operation in order for the replica set (partition) to make progress.</span></span> <span data-ttu-id=\"561ba-118\">レプリカの合計数を下回るマジョリティ クォーラムのかどうか、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>以降に書き込みを禁止する、します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"561ba-118\">If the total number of replicas drops below the majority quorum of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> then further writes will be disallowed.</span></span> </p>"
    syntax:
      content: public long getMinReplicaSetSize()
      return:
        type: 0364520f
        description: <p><span data-ttu-id="561ba-119">最小値には、このサービスのレプリカ セットのサイズが許可されています。</span><span class="sxs-lookup"><span data-stu-id="561ba-119">The minimum allowed replica set size for this service.</span></span> </p>