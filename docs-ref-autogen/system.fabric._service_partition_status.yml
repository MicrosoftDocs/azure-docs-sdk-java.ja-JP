  - uid: system.fabric._stateful_service_description.getMinReplicaSetSize()
    parent: system.fabric._stateful_service_description
    href: system.fabric._stateful_service_description.yml
    name: getMinReplicaSetSize()
    nameWithType: StatefulServiceDescription.getMinReplicaSetSize()
    fullName: long system.fabric.StatefulServiceDescription.getMinReplicaSetSize()
    type: Method
    summary: "<p>このサービスの最小の許可されているレプリカ セットのサイズを取得します。</p>\n<p>\r\n\r\n  <b>注釈:</b>Service Fabric が、特定のパーティションのレプリカ セットのビューで保持するレプリカの最小数を定義します。 たとえば場合、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref>は 5 (5) 通常 (失敗) なし、そこに設定されて、レプリカ セットのビューに 5 つのレプリカになります。 ただし、この数は障害中に低下します。 <xref uid=\"\" data-throw-if-not-resolved=\"false\">System.fabric.StatefulServiceDescription#minReplicaSetSize</xref>ビューでは、レプリカの最小数を定義たとえば場合、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> 5 と<xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> 、3 つは、(を実行している残りの 2 つのレプリカでその結果、) 次の 3 つの同時実行エラーがあってもが、レプリカのビューに 3 つのレプリカ設定 (2 つおよび 1 つ下)。 以降のマジョリティのクォーラムは、このビューで保持されるレプリカの数のマジョリティのクォーラムを使用、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>最小レベルのすべての操作の信頼性は、: 前の例では、ターゲット = 5 と Min = 3, 3 つの同時障害には、2 つのレプリカ (およびそれを 1 つ) の残りおよび 3 のマジョリティ クォーラム (、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>) は 2 です。 つまり、プライマリ、引き続き操作をレプリケートすること、および、進捗 (パーティション) を設定する残りのセカンダリ レプリカがレプリカの順序で操作を適用する必要があります。 レプリカの合計数を下回るマジョリティ クォーラムのかどうか、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>以降に書き込みを禁止する、します。 </p>"
    syntax:
      content: public long getMinReplicaSetSize()
      return:
        type: 0364520f
        description: <p>最小値には、このサービスのレプリカ セットのサイズが許可されています。 </p>