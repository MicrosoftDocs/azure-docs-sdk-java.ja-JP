    package: com.microsoft.azure.eventprocessorhost
    summary: "<p><span data-ttu-id=\"2cb68-101\">イベント プロセッサ クラスで実装する必要があるインターフェイスです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-101\">Interface that must be implemented by event processor classes.</span></span></p>\n<p><span data-ttu-id=\"2cb68-102\">イベント プロセッサ クラスのインスタンスには、1 つのイベント ハブの 1 つのパーティションからのイベントのみが処理されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-102\">Any given instance of an event processor class will only process events from one partition of one Event Hub.</span></span> <span data-ttu-id=\"2cb68-103\">A <xref uid=\"com.microsoft.azure.eventprocessorhost._partition_context\" data-throw-if-not-resolved=\"false\">PartitionContext</xref>は、いくつかのパラメーターを変更する可能性がありますが、同じパーティションは常にため、イベント プロセッサへの各呼び出しで提供されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-103\">A <xref uid=\"com.microsoft.azure.eventprocessorhost._partition_context\" data-throw-if-not-resolved=\"false\">PartitionContext</xref> is provided with each call to the event processor because some parameters could change, but it will always be the same partition.</span></span> </p>\n<p><span data-ttu-id=\"2cb68-104\"><xref uid=\"com.microsoft.azure.eventprocessorhost._event_processor_host\" data-throw-if-not-resolved=\"false\">EventProcessorHost</xref>がマルチ スレッド、プロセッサのイベント クラスの特定のインスタンスへの呼び出しはシリアル化以外の<xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-104\">Although <xref uid=\"com.microsoft.azure.eventprocessorhost._event_processor_host\" data-throw-if-not-resolved=\"false\">EventProcessorHost</xref> is multithreaded, calls to a given instance of an event processor class are serialized, except for <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref>.</span></span> <span data-ttu-id=\"2cb68-105\"><xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onOpen(PartitionContext)\" data-throw-if-not-resolved=\"false\">onOpen()</xref>最初に呼び出され、し<xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> 0 回以上が呼び出されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-105\"><xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onOpen(PartitionContext)\" data-throw-if-not-resolved=\"false\">onOpen()</xref> is called first, then <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> will be called zero or more times.</span></span> <span data-ttu-id=\"2cb68-106\">エラーがどこか、またはパーティションのリースが失われているために、シャット ダウン、かどうかをイベント プロセッサが必要な場合、または、プロセッサ全体のホストがシャット ダウン、 <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref>最後後に呼び出されます<xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref>呼び出しを返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-106\">When the event processor needs to be shut down, whether because there was a failure somewhere, or the lease for the partition has been lost, or because the entire processor host is being shut down, <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> is called after the last <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> call returns.</span></span> </p>\n<p><span data-ttu-id=\"2cb68-107\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref>呼び出すことが中に<xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref>または<xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref>を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-107\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref> could be called while <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> or <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> is executing.</span></span> <span data-ttu-id=\"2cb68-108\">可能性のあるデッドロックを回避するためには、同期は行われません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb68-108\">No synchronization is attempted in order to avoid possibly deadlocking.</span></span> </p>"
    syntax:
      content: public interface IEventProcessor
