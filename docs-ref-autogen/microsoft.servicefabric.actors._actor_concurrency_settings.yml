    package: microsoft.servicefabric.actors
    summary: |-
      <p>セットのタイムアウトを有効にするには、同時実行のロックが基づいています。 スローする場合は、ランタイムは、メソッドの呼び出しをディスパッチするロックを取得できません、 <xref uid="microsoft.servicefabric.actors._actor_concurrency_lock_timeout_exception" data-throw-if-not-resolved="false">microsoft.servicefabric.actors.ActorConcurrencyLockTimeoutException</xref>例外。 この例外は、論理呼び出しチェーンをアンワインドし、呼び出しは、時間の場合は、構成された最大時間を再試行します。 同時実行のロックの実際のタイムアウト値は、上位のように、ランタイムは、指定された値をランダムな間隔を追加できます。</p>
      <p></p>
    syntax:
      content: public Duration getLockTimeout()
      return:
        type: e02a2de0
        description: <p>同時実行のロックを有効にするためのタイムアウトに基づいています。 </p>
