    package: com.microsoft.azure.storage.blob
    summary: |-
      <p>新しいインスタンスを初期化、 <xref uid="com.microsoft.azure.storage.blob._blob_encryption_policy" data-throw-if-not-resolved="false">BlobEncryptionPolicy</xref>クラスを指定したキーとの競合回避モジュールを使用します。 </p>
      <p>生成されたポリシーは、暗号化に使用するためのもので、ユーザーは予想される場合に、少なくともキーを提供します。 キーがない場合に、暗号化中にスローされる例外が発生します。 生成されたポリシーを復号化に使用する場合は、ユーザーは、keyResolver を指定できます。 クライアント ライブラリが - 1。 キーを取得する指定した場合は、キーの競合回避モジュールを呼び出します。 手順 2. 競合回避モジュールが指定されていませんが、キーが指定されて、キーのキーの id と一致しを使用します。</p>
      <p></p>
    syntax:
      content: 'public BlobEncryptionPolicy(IKey key, IKeyResolver keyResolver)'
      parameters:
        - id: key
          type: com.microsoft.azure.keyvault.core._i_key
          description: <p>型のオブジェクト<xref uid="" data-throw-if-not-resolved="false">IKey</xref>コンテンツ暗号化キーをラップ/ラップ解除するために使用されます。 </p>
        - id: keyResolver
          type: com.microsoft.azure.keyvault.core._i_key_resolver
          description: <p>キーの競合回避モジュールを既存の blob を解読するための正しいキーを選択します。 </p>
