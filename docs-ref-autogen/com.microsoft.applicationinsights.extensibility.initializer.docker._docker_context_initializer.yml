    summary: '<p><span data-ttu-id="36c3c-101">この初期化子は、Docker 認識させる必要があります。</span><span class="sxs-lookup"><span data-stu-id="36c3c-101">This initializer is required for Docker awareness.</span></span> <span data-ttu-id="36c3c-102">初期化子が 2 つの目標: 1) の Docker のコンテキストに Docker コンテナーと初期化 telemetries Application Insight によって挿入された識別 Docker コンテキスト ファイル。</span><span class="sxs-lookup"><span data-stu-id="36c3c-102">The initializer has two goals: 1) Identify Docker context file injected by Application Insight for Docker container and initialize telemetries with Docker context.</span></span> <span data-ttu-id="36c3c-103">Docker コンテナーの Application Insights の統合の SDK にコンテナーの検出し、パフォーマンスの送信を停止することができます 2) 書き込み SDK コンテキスト ファイルは、(SDK には、OOB パフォーマンス カウンターが用意されています) の場合もそのカウンターします。</span><span class="sxs-lookup"><span data-stu-id="36c3c-103">2) Write SDK context file which enables the Application Insights for Docker container to discover containers with integrated SDK, and stop sending performance counters in that case (SDK provides OOB performance counters).</span></span> </p>'
