    name: LatencyTracker
    nameWithType: LatencyTracker
    fullName: com.microsoft.azure.datalake.store.LatencyTracker
    type: Class
    summary: "<p>\r\n\r\n  <code>LatencyTracker \r\n\r\n    </code>追跡クライアント preceived 要求待機時間が、次の REST 要求で報告されることをします。 すべての要求にその結果 (成功/失敗と待機時間) を追加する<xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>です。 要求が行われるときに、SDK がチェック<xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>報告されることを待機時間の統計情報があるかどうかを確認します。 場合、統計は HTTP ヘッダーとして追加するため、(<code>x-ms-adl-client-latency \r\n\r\n    </code> ) 次の要求でします。 </p>\n\n<p>この報告を無効にするユーザーが呼び出すことができます<xref uid=\"com.microsoft.azure.datalake.store._latency_tracker.disable()\" data-throw-if-not-resolved=\"false\">disable()</xref>です。 </p>\n<p>報告されるデータの内容:<itemizedlist><listitem><p>最後の要求のクライアント要求 ID </p></listitem><listitem><p>待機時間 (ミリ秒単位) </p></listitem><listitem><p>エラー コード (要求が失敗しました) </p></listitem><listitem><p>操作 </p></listitem><listitem><p>要求と応答本文のサイズ </p></listitem><listitem><p>この呼び出しを行った AzureDataLakeStoreClient の数 </p></listitem></itemizedlist></p>"
    syntax:
      content: public class LatencyTracker
