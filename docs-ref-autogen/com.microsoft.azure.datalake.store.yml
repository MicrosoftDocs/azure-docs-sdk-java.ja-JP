 <span data-ttu-id=\"6a657-128\"><xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref>呼び出しから呼び出しの結果と統計情報を渡す際に使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-128\">The <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref> is used for passing the call results and stats back from the call.</span></span> </p>\n<p><span data-ttu-id=\"6a657-129\">発生したエラー<xref uid=\"com.microsoft.azure.datalake.store._core\" data-throw-if-not-resolved=\"false\">コア</xref>メソッドが戻るを通じて伝達される、 <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref>パラメーター。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-129\">Failures originating in <xref uid=\"com.microsoft.azure.datalake.store._core\" data-throw-if-not-resolved=\"false\">Core</xref> methods are communicated back through the <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref> parameter.</span></span> </p>\n<p><span data-ttu-id=\"6a657-130\">\r\n\r\n  <b>スレッド セーフ:</b>このクラスのすべての静的メソッドはスレッド セーフであります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-130\">\r\n\r\n  <b>Thread Safety: </b> all static methods in this class are thread-safe</span></span></p>"
