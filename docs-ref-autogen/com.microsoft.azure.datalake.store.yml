    name: Core
    nameWithType: Core
    fullName: com.microsoft.azure.datalake.store.Core
    type: Class
    summary: "<p>プロトコルです。コア クラスは、応答する API の呼び出しを実装します。 1 つのメソッドがある<xref uid=\"com.microsoft.azure.datalake.store._core\" data-throw-if-not-resolved=\"false\">コア</xref>サーバーでサポートされているすべての REST api です。 </p>\n<p>このクラスのメソッドは、下位レベル、基になる操作の詳細をすべてを公開する傾向があります。 メソッドを呼び出すには、インスタンス化、 <xref uid=\"com.microsoft.azure.datalake.store._request_options\" data-throw-if-not-resolved=\"false\">RequestOptions</xref>オブジェクトします。 メンバーのいずれかに、必要に応じて値を割り当てる (例:\"RetryPolicy\") です。 新規作成し、 <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref>オブジェクト。 <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref>呼び出しから呼び出しの結果と統計情報を渡す際に使用します。 </p>\n<p>発生したエラー<xref uid=\"com.microsoft.azure.datalake.store._core\" data-throw-if-not-resolved=\"false\">コア</xref>メソッドが戻るを通じて伝達される、 <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref>パラメーター。 </p>\n<p>\r\n\r\n  <b>スレッド セーフ:</b>このクラスのすべての静的メソッドはスレッド セーフであります。</p>"
    syntax:
      content: public class Core
