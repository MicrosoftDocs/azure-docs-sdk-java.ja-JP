    type: Class
    summary: "<p><span data-ttu-id=\"6a657-135\">\r\n\r\n  <code>LatencyTracker \r\n\r\n    </code>追跡クライアント preceived 要求待機時間が、次の REST 要求で報告されることをします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-135\">\r\n\r\n  <code>LatencyTracker \r\n\r\n    </code> keeps track of client-preceived request latencies, to be reported on the next REST request.</span></span> <span data-ttu-id=\"6a657-136\">すべての要求にその結果 (成功/失敗と待機時間) を追加する<xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-136\">Every request adds its result (success/failure and latency) to <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>.</span></span> <span data-ttu-id=\"6a657-137\">要求が行われるときに、SDK がチェック<xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>報告されることを待機時間の統計情報があるかどうかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-137\">When a request is made, the SDK checks <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref> to see if there are any latency stats to be reported.</span></span> <span data-ttu-id=\"6a657-138\">場合、統計は HTTP ヘッダーとして追加するため、(<code>x-ms-adl-client-latency \r\n\r\n    </code> ) 次の要求でします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-138\">If so, the stats are added as an HTTP header (<code>x-ms-adl-client-latency \r\n\r\n    </code> ) on the next request.</span></span> </p>\n\n<p><span data-ttu-id=\"6a657-139\">この報告を無効にするユーザーが呼び出すことができます<xref uid=\"com.microsoft.azure.datalake.store._latency_tracker.disable()\" data-throw-if-not-resolved=\"false\">disable()</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-139\">To disable this reporting, user can call <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker.disable()\" data-throw-if-not-resolved=\"false\">disable()</xref>.</span></span> </p>\n<p><span data-ttu-id=\"6a657-140\">報告されるデータの内容:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-140\">Contents of data reported back: <itemizedlist><listitem></span></span><p><span data-ttu-id=\"6a657-141\">最後の要求のクライアント要求 ID</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-141\">Client Request ID of last request</span></span> </p></listitem><listitem><p><span data-ttu-id=\"6a657-142\">待機時間 (ミリ秒単位)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-142\">latency in milliseconds</span></span> </p></listitem><listitem><p><span data-ttu-id=\"6a657-143\">エラー コード (要求が失敗しました)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-143\">error code (if request failed)</span></span> </p></listitem><listitem><p><span data-ttu-id=\"6a657-144\">操作</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-144\">Operation</span></span> </p></listitem><listitem><p><span data-ttu-id=\"6a657-145\">要求と応答本文のサイズ</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-145\">Request+response body Size</span></span> </p></listitem><listitem><p><span data-ttu-id=\"6a657-146\">この呼び出しを行った AzureDataLakeStoreClient の数</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a657-146\">number for AzureDataLakeStoreClient that made this call</span></span> </p></listitem></itemizedlist></p>"
    syntax:
      content: public class LatencyTracker
