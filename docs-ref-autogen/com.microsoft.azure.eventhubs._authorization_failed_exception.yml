    summary: |-
      <p><span data-ttu-id="736e9-101">承認が目的の操作を実行するユーザーのアクセス許可の承認中にエラーが発生した場合に障害が発生した例外がスローされます。</span><span class="sxs-lookup"><span data-stu-id="736e9-101">Authorization failed exception is thrown when error is encountered during authorizing user's permission to run the intended operations.</span></span> <span data-ttu-id="736e9-102">この例外が発生したときにユーザーが接続文字列でトークンまたはキーが提供されるかどうかを確認する必要があります (例: いずれかに渡す<xref uid="com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionString(final String)" data-throw-if-not-resolved="false">com.microsoft.azure.eventhubs.EventHubClient#createFromConnectionString(String)</xref>) 有効ですが、あり (受信呼び出しなどが必要なリッスン キーまたはトークンに関連付けられた要求)、目的の操作の権利を正しく実行されます。</span><span class="sxs-lookup"><span data-stu-id="736e9-102">When encountered this exception user should check whether the token/key provided in the connection string (e.g. one passed to <xref uid="com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionString(final String)" data-throw-if-not-resolved="false">com.microsoft.azure.eventhubs.EventHubClient#createFromConnectionString(String)</xref>) is valid, and has correct execution right for the intended operations (e.g. Receive call will need Listen claim associated with the key/token).</span></span></p>
