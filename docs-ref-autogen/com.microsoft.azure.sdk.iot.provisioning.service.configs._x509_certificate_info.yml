    summary: |-
      <p><span data-ttu-id="d9294-101">表現の 1 つの X509 証明書情報がデバイスのプロビジョニング サービス用です。</span><span class="sxs-lookup"><span data-stu-id="d9294-101">Representation of a single X509 Certificate Info for the Device Provisioning Service.</span></span></p>
