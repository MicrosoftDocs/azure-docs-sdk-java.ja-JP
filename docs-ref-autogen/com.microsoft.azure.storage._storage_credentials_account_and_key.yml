      <p>接続文字列の形式がパターンでは"&lt;すれば&gt;keyname = 値&lt;/i&gt;"です。 複数のキー/値ペアをなどをセミコロンで区切ることができます"&lt;すれば&gt;keyname1 = value1; keyname2 = value2&lt;/i&gt;"です。 いずれかには、アカウント キーまたは共有アクセス署名でアカウント名が含まれます。 アカウント名とアカウント キーを使用する場合は、共有アクセス署名を含めないと、その逆です。 </p>
      <p>場合と同様に同じ接続文字列を使用できます<xref uid="com.microsoft.azure.storage._cloud_storage_account.parse(final String)" data-throw-if-not-resolved="false">CloudStorageAccount#parse(String)</xref>が、ここでアカウント名、アカウント キー、および sas キー/値ペアのみが検査されます。</p>
      <p></p>
    syntax:
      content: public static StorageCredentials tryParseCredentials(final String connectionString)
      parameters:
