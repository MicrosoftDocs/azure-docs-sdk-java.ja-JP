    syntax:
      content: public byte getMaxPercentUnhealthyPartitionsPerService()
      return:
        type: d357ea40
        description: '<p>許容されるサービスごとの問題のあるパーティションの割合の最大値を返します。 使用できる値は<xref uid="" data-throw-if-not-resolved="false">java.lang.Byte</xref> 0 から 100 までの値<b>解説:</b>割合を表すことのできる正常な状態、サービスがエラーと見なされる前にパーティションの最大許容パーセンテージです。 割合が守られて異常な場合に、少なくとも 1 つのパーティションがある場合は、正常性は警告として評価されます。 これは、サービスのパーティションの総数に対して異常なパーティションの数で割ることによって計算されます。 計算は、パーティション数が少ないで 1 つの障害を許容するように丸めます。 既定のパーセンテージは 0 です。 </p>'
