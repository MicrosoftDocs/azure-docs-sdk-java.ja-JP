      return:
        type: d357ea40
        description: '<p><span data-ttu-id="cd61c-103">許容されるサービスごとの問題のあるパーティションの割合の最大値を返します。</span><span class="sxs-lookup"><span data-stu-id="cd61c-103">Returns the maximum allowed percentage of unhealthy partitions per service.</span></span> <span data-ttu-id="cd61c-104">使用できる値は<xref uid="" data-throw-if-not-resolved="false">java.lang.Byte</xref> 0 から 100 までの値<b>解説:</b>割合を表すことのできる正常な状態、サービスがエラーと見なされる前にパーティションの最大許容パーセンテージです。</span><span class="sxs-lookup"><span data-stu-id="cd61c-104">Allowed values are <xref uid="" data-throw-if-not-resolved="false">java.lang.Byte</xref> values from zero to 100 <b>Remarks:</b>The percentage represents the maximum tolerated percentage of partitions that can be unhealthy before the service is considered in error.</span></span> <span data-ttu-id="cd61c-105">割合が守られて異常な場合に、少なくとも 1 つのパーティションがある場合は、正常性は警告として評価されます。</span><span class="sxs-lookup"><span data-stu-id="cd61c-105">If the percentage is respected but there is at least one unhealthy partition, the health is evaluated as Warning.</span></span> <span data-ttu-id="cd61c-106">これは、サービスのパーティションの総数に対して異常なパーティションの数で割ることによって計算されます。</span><span class="sxs-lookup"><span data-stu-id="cd61c-106">This is calculated by dividing the number of unhealthy partitions over the total number of partitions in the service.</span></span> <span data-ttu-id="cd61c-107">計算は、パーティション数が少ないで 1 つの障害を許容するように丸めます。</span><span class="sxs-lookup"><span data-stu-id="cd61c-107">The computation rounds up to tolerate one failure on small numbers of partitions.</span></span> <span data-ttu-id="cd61c-108">既定のパーセンテージは 0 です。</span><span class="sxs-lookup"><span data-stu-id="cd61c-108">Default percentage: zero.</span></span> </p>'
