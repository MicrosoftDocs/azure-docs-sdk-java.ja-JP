    package: com.microsoft.azure.management.network
    summary: |-
      <p>仮想ネットワークにアドレス空間が明示的に追加します。 </p>
      <p>アドレス空間を明示的に指定していない場合、既定ではアドレス空間 CIDR「10.0.0.0/16」は、仮想ネットワークに割り当てられます。 </p>
      <p>このメソッドの効果は加法、つまりそれを使用するたび、新しいアドレス空間がネットワークに追加します。 このメソッドは、競合をチェックしませんまたはその他のアドレス空間と重複しています。 競合がある場合は、ネットワークの作成時にクラウド例外がスローされる可能性がします。 </p>
    syntax:
