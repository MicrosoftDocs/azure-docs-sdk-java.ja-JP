    type: Class
    summary: <p>コンピューティング ノードのすべてのタスク上、特定のジョブの前に実行するジョブの準備タスク。 ジョブのタスクを実行するコンピューティング ノードを準備するジョブの準備を行うこともできます。 一般的に実行されるジョブの準備の活動が含まれます。 ジョブ内のすべてのタスクで使用される共通のリソース ファイルをダウンロードします。 ジョブの準備タスクは、コンピューティング ノード上の共有場所にこれらの一般的なリソース ファイルをダウンロードできます。 (AZ_BATCH_NODE_ROOT_DIR)、またはそのジョブのすべてのタスクと通信できるように、コンピューティング ノード上でローカル サービスを開始します。 ジョブの準備タスク (つまり、その再試行回数は終了コード 0 で終了する前に枯渇) が失敗した場合のバッチのコンピューティング ノードで、このジョブのタスクは実行されません。 ノードは、イメージが再作成されるまで、このジョブのタスクを実行する対象外です。 ノードは、アクティブなままし、その他のジョブに使用できます。 ジョブの準備タスクは、同じコンピューティング ノード上で複数回を実行できます。 そのため、再実行を処理するジョブの準備タスクを記述する必要があります。 コンピューティング ノードが再起動された場合、ジョブの準備タスクがもう一度ノードで実行 rerunOnNodeRebootAfterSuccess が true の場合、またはジョブの準備タスクが既に完了しなかった場合、ジョブの他のタスクをスケジュールする前にします。 コンピューティング ノードが再イメージ化されるジョブの準備タスクは、ジョブのいずれかのタスクをスケジュールする前にもう一度実行されます。 </p>
    syntax: *ref_1