    package: com.microsoft.azure.batch.protocol.models
    summary: '<p><span data-ttu-id="ecf33-101">コンピューティング ノードのすべてのタスク上、特定のジョブの前に実行するジョブの準備タスク。</span><span class="sxs-lookup"><span data-stu-id="ecf33-101">A Job Preparation task to run before any tasks of the job on any given compute node.</span></span> <span data-ttu-id="ecf33-102">ジョブのタスクを実行するコンピューティング ノードを準備するジョブの準備を行うこともできます。</span><span class="sxs-lookup"><span data-stu-id="ecf33-102">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id="ecf33-103">一般的に実行されるジョブの準備の活動が含まれます。 ジョブ内のすべてのタスクで使用される共通のリソース ファイルをダウンロードします。</span><span class="sxs-lookup"><span data-stu-id="ecf33-103">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="ecf33-104">ジョブの準備タスクは、コンピューティング ノード上の共有場所にこれらの一般的なリソース ファイルをダウンロードできます。</span><span class="sxs-lookup"><span data-stu-id="ecf33-104">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="ecf33-105">(AZ_BATCH_NODE_ROOT_DIR)、またはそのジョブのすべてのタスクと通信できるように、コンピューティング ノード上でローカル サービスを開始します。</span><span class="sxs-lookup"><span data-stu-id="ecf33-105">(AZ_BATCH_NODE_ROOT_DIR), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="ecf33-106">ジョブの準備タスク (つまり、その再試行回数は終了コード 0 で終了する前に枯渇) が失敗した場合のバッチのコンピューティング ノードで、このジョブのタスクは実行されません。</span><span class="sxs-lookup"><span data-stu-id="ecf33-106">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="ecf33-107">ノードは、イメージが再作成されるまで、このジョブのタスクを実行する対象外です。</span><span class="sxs-lookup"><span data-stu-id="ecf33-107">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="ecf33-108">ノードは、アクティブなままし、その他のジョブに使用できます。</span><span class="sxs-lookup"><span data-stu-id="ecf33-108">The node remains active and can be used for other jobs.</span></span> <span data-ttu-id="ecf33-109">ジョブの準備タスクは、同じコンピューティング ノード上で複数回を実行できます。</span><span class="sxs-lookup"><span data-stu-id="ecf33-109">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="ecf33-110">そのため、再実行を処理するジョブの準備タスクを記述する必要があります。</span><span class="sxs-lookup"><span data-stu-id="ecf33-110">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="ecf33-111">コンピューティング ノードが再起動された場合、ジョブの準備タスクがもう一度ノードで実行 rerunOnNodeRebootAfterSuccess が true の場合、またはジョブの準備タスクが既に完了しなかった場合、ジョブの他のタスクをスケジュールする前にします。</span><span class="sxs-lookup"><span data-stu-id="ecf33-111">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="ecf33-112">コンピューティング ノードが再イメージ化されるジョブの準備タスクは、ジョブのいずれかのタスクをスケジュールする前にもう一度実行されます。</span><span class="sxs-lookup"><span data-stu-id="ecf33-112">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> </p>'
