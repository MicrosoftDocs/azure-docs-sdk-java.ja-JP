      <p>新しいインスタンスを初期化、 <xref uid="com.microsoft.azure.storage.table._table_encryption_policy" data-throw-if-not-resolved="false">TableEncryptionPolicy</xref>クラスを指定したキーとの競合回避モジュールを使用します。 </p>
      <p>生成されたポリシーは、暗号化に使用するためのもので、ユーザーは予想される場合に、少なくともキーを提供します。 キーがない場合に、暗号化中にスローされる例外が発生します。 生成されたポリシーを復号化に使用する場合は、ユーザーは、keyResolver を指定できます。 クライアント ライブラリが - 1。 キーを取得する指定した場合は、キーの競合回避モジュールを呼び出します。 手順 2. 競合回避モジュールが指定されていませんが、キーが指定されて、キーのキーの id と一致しを使用します。</p>
      <p></p>
