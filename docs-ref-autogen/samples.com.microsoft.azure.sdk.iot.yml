    summary: "<p><span data-ttu-id=\"a4234-106\">Microsoft Azure IoT Hub デバイス プロビジョニング サービスに個別の登録の情報を更新します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4234-106\">Update the information in an individual enrollment on the Microsoft Azure IoT Hub Device Provisioning Service.</span></span></p>\n<p><span data-ttu-id=\"a4234-107\">このサンプルでは、終了 individualEnrollment の情報を更新する方法を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4234-107\">This sample will show how to update the information in a exited individualEnrollment.</span></span> <span data-ttu-id=\"a4234-108\">新しい individualEnrolment の作成を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4234-108\">It will start creating a new individualEnrolment.</span></span> <span data-ttu-id=\"a4234-109\">この登録には、次の情報と共に、initialTwin 状態が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4234-109\">This enrollment contains an initialTwin state with the following information.</span></span> <pre><code>{\n\n        \"Brand\":\"Contoso\",\n\n        \"Model\":\"SSC4\",\n\n        \"Color\":\"White\",\n\n    }\n\n    </code></pre></p>\n\n<p><span data-ttu-id=\"a4234-110\">その後、色の名前は「概要白」に更新いてはいけない。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4234-110\">After that, the name of the color shall be updated to \"Glace white\".</span></span> </p>\n<p><span data-ttu-id=\"a4234-111\">\r\n\r\n  <b>注:</b>デバイスがプレビュー initialTwin 状態で既にプロビジョニングされている場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4234-111\">\r\n\r\n  <b>Note:</b> If the device is already provisioned with the preview initialTwin state.</span></span> <span data-ttu-id=\"a4234-112\">更新プログラム、individualEnrollment では、デバイスの対になった状態は変更されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4234-112\">Update the individualEnrollment will not change the Twin state in the device.</span></span> </p>"
    syntax:
      content: public class ServiceUpdateEnrollmentSample