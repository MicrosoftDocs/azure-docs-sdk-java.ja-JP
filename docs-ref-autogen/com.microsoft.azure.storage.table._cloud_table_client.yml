    summary: |-
      <p><span data-ttu-id="9f9a8-101">Microsoft Azure テーブル サービスにアクセスするためには、サービス クライアントを提供します。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-101">Provides a service client for accessing the Microsoft Azure Table service.</span></span> </p>
      <p><span data-ttu-id="9f9a8-102"><xref uid="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false">CloudTableClient</xref>クラスは、テーブル サービスのエンドポイントのベース URI およびストレージ アカウントにアクセスするための資格情報をカプセル化しを実行するメソッドと同様に作成、削除、一覧、およびテーブルを照会する方法を提供操作とテーブル エンティティに対するクエリ。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-102">The <xref uid="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false">CloudTableClient</xref> class encapsulates the base URI for the Table service endpoint and the credentials for accessing the storage account, and provides methods to create, delete, list, and query tables, as well as methods to execute operations and queries on table entities.</span></span> <span data-ttu-id="9f9a8-103">これらのメソッドは、要求を作成し、返される結果を取得する記憶域サービスの REST API 操作を呼び出します。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-103">These methods invoke Storage Service REST API operations to make the requests and obtain the results that are returned.</span></span> </p>
      <p><span data-ttu-id="9f9a8-104">テーブル サービスのエンドポイントは、ストレージ アカウントの DNS 名を含む、テーブル サービス リソースのベース URI を示します。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-104">A Table service endpoint is the base URI for Table service resources, including the DNS name of the storage account:</span></span> <br /><br />

       <span data-ttu-id="9f9a8-105">詳細については、MSDN のトピックを参照してください。<ulink url="http://msdn.microsoft.com/en-us/library/azure/dd179360.aspx">テーブル サービス リソースのアドレス指定</ulink>です。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-105">For more information, see the MSDN topic <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd179360.aspx">Addressing Table Service Resources</ulink>.</span></span> </p>

      <p><span data-ttu-id="9f9a8-106">資格情報は、ストレージ アカウント名と、キー、または共有アクセス署名の組み合わせにすることができます。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-106">The credentials can be a combination of the storage account name and a key, or a shared access signature.</span></span> <span data-ttu-id="9f9a8-107">詳細については、MSDN のトピックを参照してください。<ulink url="http://msdn.microsoft.com/en-us/library/azure/hh225339.aspx">ストレージ アカウントへのアクセスの認証</ulink>です。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-107">For more information, see the MSDN topic <ulink url="http://msdn.microsoft.com/en-us/library/azure/hh225339.aspx">Authenticating Access to Your Storage Account</ulink>.</span></span> </p>
