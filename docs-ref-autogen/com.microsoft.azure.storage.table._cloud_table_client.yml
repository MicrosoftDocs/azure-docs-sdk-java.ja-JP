      <p><span data-ttu-id="9f9a8-292">フィルター式で使用するため、<xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">場所</xref>メソッドまたは<xref uid="com.microsoft.azure.storage.table._table_query.setFilterString(final String)" data-throw-if-not-resolved="false">setFilterString</xref>メソッドは、オーバー ロードされたを fluent 構文を使用して作成することができます<xref uid="com.microsoft.azure.storage.table._table_query.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false">generateFilterCondition</xref>メソッドと<xref uid="com.microsoft.azure.storage.table._table_query.combineFilters(String,String,String)" data-throw-if-not-resolved="false">combineFilters</xref>で定義されている比較演算子を使用して、メソッド<xref uid="" data-throw-if-not-resolved="false">QueryComparisons</xref>と論理演算子で定義されている<xref uid="" data-throw-if-not-resolved="false">演算子</xref>.</span><span class="sxs-lookup"><span data-stu-id="9f9a8-292">Filter expressions for use with the <xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">where</xref> method or <xref uid="com.microsoft.azure.storage.table._table_query.setFilterString(final String)" data-throw-if-not-resolved="false">setFilterString</xref> method can be created using fluent syntax with the overloaded <xref uid="com.microsoft.azure.storage.table._table_query.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false">generateFilterCondition</xref> methods and <xref uid="com.microsoft.azure.storage.table._table_query.combineFilters(String,String,String)" data-throw-if-not-resolved="false">combineFilters</xref> method, using the comparison operators defined in <xref uid="" data-throw-if-not-resolved="false">QueryComparisons</xref> and the logical operators defined in <xref uid="" data-throw-if-not-resolved="false">Operators</xref>.</span></span> <span data-ttu-id="9f9a8-293">プロパティ名を指定する必要があります最初のオペランドの比較をフィルターで、2 番目のオペランドを定数に評価する必要があることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-293">Note that the first operand in a filter comparison must be a property name, and the second operand must evaluate to a constant.</span></span> <span data-ttu-id="9f9a8-294">PartitionKey と RowKey プロパティ値は、比較のための型です。</span><span class="sxs-lookup"><span data-stu-id="9f9a8-294">The PartitionKey and RowKey property values are  types for comparison purposes.</span></span> </p>
