    summary: "<p><span data-ttu-id=\"9f9a8-300\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>クラスは、ストレージ サービス内のテーブル エンティティの基本オブジェクト型を表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f9a8-300\">The <xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> class represents the base object type for a table entity in the Storage service.</span></span> <span data-ttu-id=\"9f9a8-301\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>の基本実装を提供、 <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref>を提供するインターフェイスとメソッドを既定ではおよびリフレクションを使用してすべてのプロパティを逆シリアル化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f9a8-301\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> provides a base implementation for the <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> interface that provides  and  methods that by default serialize and deserialize all properties via reflection.</span></span> <span data-ttu-id=\"9f9a8-302\">テーブル エンティティ クラスがこのクラスを拡張し、オーバーライド、および提供するメソッドをカスタマイズしたかより多くのパフォーマンスの高いシリアル化ロジック。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f9a8-302\">A table entity class may extend this class and override the  and  methods to provide customized or more performant serialization logic.</span></span> </p>\n<p><span data-ttu-id=\"9f9a8-303\">リフレクションの使用によりのサブクラス<xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>シリアル化を実装することがなく逆シリアル化およびシリアル化のコードそのものです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f9a8-303\">The use of reflection