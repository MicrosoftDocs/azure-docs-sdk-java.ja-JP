    summary: |-
      <p><span data-ttu-id="581f6-112">JSON シリアライザーとデシリアライザーを使用して、1 つのデバイスのプロビジョニング サービス登録グループの表現。</span><span class="sxs-lookup"><span data-stu-id="581f6-112">Representation of a single Device Provisioning Service enrollment group with a JSON serializer and deserializer.</span></span></p>
      <p><span data-ttu-id="581f6-113">このオブジェクトを使用して送信する<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>については、プロビジョニングするサービス、または受信<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>プロビジョニング サービスからの情報です。</span><span class="sxs-lookup"><span data-stu-id="581f6-113">This object is used to send <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> information to the provisioning service, or receive <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> information from the provisioning service.</span></span></p>
      <p><span data-ttu-id="581f6-114">作成または更新する、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>プロビジョニング サービスにこのオブジェクトを入力してください、パブリック API を呼び出す<xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateEnrollmentGroup(EnrollmentGroup)" data-throw-if-not-resolved="false">ProvisioningServiceClient#createOrUpdateEnrollmentGroup(EnrollmentGroup)</xref>.</span><span class="sxs-lookup"><span data-stu-id="581f6-114">To create or update an <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> on the provisioning service you should fill this object and call the public API <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateEnrollmentGroup(EnrollmentGroup)" data-throw-if-not-resolved="false">ProvisioningServiceClient#createOrUpdateEnrollmentGroup(EnrollmentGroup)</xref>.</span></span> <span data-ttu-id="581f6-115">プロビジョニング サービスに必要な最小限の情報は、 <xref uid="" data-throw-if-not-resolved="false">enrollmentGroupId</xref>と<xref uid="" data-throw-if-not-resolved="false">構成証明書</xref>です。</span><span class="sxs-lookup"><span data-stu-id="581f6-115">The minimum information required by the provisioning service is the <xref uid="" data-throw-if-not-resolved="false">enrollmentGroupId</xref> and the <xref uid="" data-throw-if-not-resolved="false">attestation</xref>.</span></span></p>
      <p><span data-ttu-id="581f6-116">使用してデバイスをプロビジョニングする<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>、ある X509 を含める必要がありますの signingCertificate でチップ、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>メカニズムです。</span><span class="sxs-lookup"><span data-stu-id="581f6-116">To provision a device using <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>, it must contain a X509 chip with a signingCertificate for the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref> mechanism.</span></span></p>
      <p><span data-ttu-id="581f6-117">このクラスの内容は JSON 形式でシリアル化し、プロビジョニング サービス rest API の本文として送信します。</span><span class="sxs-lookup"><span data-stu-id="581f6-117">The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.</span></span></p>
      <p><span data-ttu-id="581f6-118">シリアル化されるとき、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>は次の例のようになります。</span><span class="sxs-lookup"><span data-stu-id="581f6-118">When serialized, an <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> will look like the following example:</span></span> <pre><code>{

              "enrollmentGroupId":"validEnrollmentGroupId",

              "attestation":{

                  "type":"x509",

                  "signingCertificates":{

                      "primary":{

                          "certificate":"[valid certificate]"

                      }

                  }

              },

              "iotHubHostName":"ContosoIoTHub.azure-devices.net",

              "provisioningStatus":"enabled"

          }

          </code></pre></p>

      <p><span data-ttu-id="581f6-119">このクラスのコンテンツの結果として、プロビジョニング サービスから受信した、JSON で埋められます、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>作成と同様の操作、更新、またはクエリ<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>です。</span><span class="sxs-lookup"><span data-stu-id="581f6-119">The content of this class can be filled by a JSON, received from the provisioning service, as result of a <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> operation like create, update, or query <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>.</span></span></p>
      <p><span data-ttu-id="581f6-120">次の JSON のサンプルでは、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>プロビジョニング サービスから受信した応答します。</span><span class="sxs-lookup"><span data-stu-id="581f6-120">The following JSON is a sample of the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> response, received from the provisioning service.</span></span> <pre><code>{

              "enrollmentGroupId":"validEnrollmentGroupId",

              "attestation":{

                  "type":"x509",

                  "signingCertificates":{

                      "primary":{

                          "certificate":"[valid certificate]",

                          "info": {

                              "subjectName": "CN=ROOT_00000000-0000-0000-0000-000000000000, OU=Azure IoT, O=MSFT, C=US",

                              "sha1Thumbprint": "0000000000000000000000000000000000",

                              "sha256Thumbprint": "validEnrollmentGroupId",

                              "issuerName": "CN=ROOT_00000000-0000-0000-0000-000000000000, OU=Azure IoT, O=MSFT, C=US",

                              "notBeforeUtc": "2017-11-14T12:34:18Z",

                              "notAfterUtc": "2017-11-20T12:34:18Z",

                              "serialNumber": "000000000000000000",

                              "version": 3

                          }

                      }

                  }

              },

              "iotHubHostName":"ContosoIoTHub.azure-devices.net",

              "provisioningStatus":"enabled",

              "createdDateTimeUtc": "2017-09-28T16:29:42.3447817Z",

              "lastUpdatedDateTimeUtc": "2017-09-28T16:29:42.3447817Z",

              "etag": "\"00000000-0000-0000-0000-00000000000\""

          }

          </code></pre></p>

      <p></p>
