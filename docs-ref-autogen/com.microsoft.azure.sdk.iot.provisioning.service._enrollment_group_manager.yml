    type: Method
    summary: "<p>EnrollmentGroup 情報を削除します。</p>\n<p>このメソッドは、指定されたを使用してデバイスのプロビジョニング サービスから、enrollmentGroup を削除<xref uid=\"\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>情報。 デバイスのプロビジョニング サービスが、enrollmentGroupId と、eTag、enrollmentGroup で注目すべきです。 ETag に関係なく、登録を削除する場合は、設定、<code>eTag=\"*\" \r\n    </code> enrollmentGroup、または使用するには<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteEnrollmentGroup(String)\" data-throw-if-not-resolved=\"false\">deleteEnrollmentGroup(String)</xref> enrollmentGroupId のみを渡すことです。</p>\n<p>削除、enrollmentGroup 注は削除されませんデバイス自体 iot Hub から。</p>\n<p>このメソッドをスローする場合は、eTag と一致しないが、enrollmentGroupId が存在しないか、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>です。 このメソッドをスローする複数の例外を参照してください<xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>例:</b>\r\n</p>\n<p>次のコード enrollmentGroup「enrollmentGroupId 1」に関する情報が削除されます。 <pre><code>// EnrollmentGroup information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String ENROLLMENT_GROUP_ID = \"enrollmentGroupId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the enrollmentGroup information.\n        EnrollmentGroup enrollmentGroupResult =  deviceProvisioningServiceClient.getEnrollmentGroup(ENROLLMENT_GROUP_ID);\n    \n        // Delete the enrollmentGroup information.\n        deviceProvisioningServiceClient.deleteEnrollmentGroup(enrollmentResult);\n    }\n    </code></pre></p>\n<p></p>"
