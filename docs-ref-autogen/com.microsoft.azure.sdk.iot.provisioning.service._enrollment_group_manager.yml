      <p><span data-ttu-id="581f6-205">サービス クライアントのプロビジョニング デバイスです。</span><span class="sxs-lookup"><span data-stu-id="581f6-205">Device Provisioning Service Client.</span></span></p>
      <p><span data-ttu-id="581f6-206">IoT Hub デバイス プロビジョニング サービスは、IoT Hub を人間が操作しなくても指定した IoT ハブへのプロビジョニングを自動のデバイスを有効にするためのヘルパー サービスです。</span><span class="sxs-lookup"><span data-stu-id="581f6-206">The IoT Hub Device Provisioning Service is a helper service for IoT Hub that enables automatic device provisioning to a specified IoT hub without requiring human intervention.</span></span> <span data-ttu-id="581f6-207">セキュリティで保護されたスケーラブルな方法でプロビジョニング数百万台のデバイスのデバイスのプロビジョニング サービスを使用できます。</span><span class="sxs-lookup"><span data-stu-id="581f6-207">You can use the Device Provisioning Service to provision millions of devices in a secure and scalable manner.</span></span></p>
      <p><span data-ttu-id="581f6-208">この java SDK を作成および維持 IoT Hub デバイス プロビジョニング サービスに登録する開発者を支援するために API を提供する、java オブジェクトおよびメソッドで rest API を変換します。</span><span class="sxs-lookup"><span data-stu-id="581f6-208">This java SDK provides an API to help developers to create and maintain Enrollments on the IoT Hub Device Provisioning Service, it translate the rest API in java Objects and Methods.</span></span></p>
      <p><span data-ttu-id="581f6-209">これを使用する SDK、アプリケーションで、次のパッケージを含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="581f6-209">To use the this SDK, you must include the follow package on your application.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.

          import com.microsoft.azure.sdk.iot.provisioning.service.*;

