    summary: |-
      <p>このクライアントは、デバイスのプロビジョニング サービスの HTTP 通信を処理します。</p>
      <p>このクラスは、プロビジョニング サービス クライアントとデバイスのプロビジョニング サービス間の HTTPS コントラクトを実装します。 サービス クライアントのプロビジョニングのパブリック Api を実装する、マネージャーによって呼び出されます。 パブリック Api にアクセスするを参照してください、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>です。</p>
      <p>次の図では、これら 3 つのレイヤー、サービス クライアントの間の関係について説明します。</p>
      <p>

        <pre>

          <code>          +-------------------------------------------------------------------+           +------------+

                    |                        ProvisioningServiceClient                  |           |    Query   |

                    +-----+----------------------------+--------------------------+-----+           +--+---+-----+

                         /                             |                           \                   |   |

                        /                              |                            \                  |   |

          +------------+----------------+  +-----------+------------+  +-------------+-------------+   |   |

          | IndividualEnrollmentManager |  | EnrollmentGroupManager |  | RegistrationStatusManager |   |   |

          +------------+--------+-------+  +-----------+------+-----+  +-------------+-------+-----+   |   |

                       |         \                     |       \                     |        \        |   |

                       |          +-----------------------------+------------------------------+-------+   |

                       |                               |                             |                     |

          +------------+-------------------------------+-----------------------------+---------------------+---+

          |                                       ContractApiHttp                                              |

          +------------------------------------------------+---------------------------------------------------+

                                                           |

                                                           |

                     +-------------------------------------+------------------------------------------+

                     |                 com.microsoft.azure.sdk.iot.deps.transport.http                |

                     +--------------------------------------------------------------------------------+

          </code>

        </pre>

      </p>
