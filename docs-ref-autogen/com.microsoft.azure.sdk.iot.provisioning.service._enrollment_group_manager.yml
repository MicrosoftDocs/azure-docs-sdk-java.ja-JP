    summary: "<p><span data-ttu-id=\"581f6-122\">EnrollmentGroup 情報を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"581f6-122\">Retrieve the enrollmentGroup information.</span></span></p>\n<p><span data-ttu-id=\"581f6-123\">このメソッドでは、指定された enrollmentGroupId の enrollmentGroup 情報を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"581f6-123\">This method will return the enrollmentGroup information for the provided enrollmentGroupId.</span></span> <span data-ttu-id=\"581f6-124\">デバイスのプロビジョニング サービスから送信者 enrollmentGroup を取得しで返すこと、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>オブジェクト。</span><span class=\"sxs-lookup\"><span data-stu-id=\"581f6-124\">It will retrieve the correspondent enrollmentGroup from the Device Provisioning Service, and return it in the <xref uid=\"\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref> object.</span></span></p>\n<p><span data-ttu-id=\"581f6-125\">このメソッドが、enrollmentGroupId が存在しない場合にスローされます<xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"581f6-125\">If the enrollmentGroupId does not exists, this method will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>.</span></span> <span data-ttu-id=\"581f6-126\">このメソッドをスローする複数の例外を参照してください<xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"581f6-126\">for more exceptions that this method can throw, please see <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></span></span></p>\n<p><span data-ttu-id=\"581f6-127\">\r\n  <b>例:</b>\r\n</span><span class=\"sxs-lookup\"><span data-stu-id=\"581f6-127\">\r\n  <b>Sample:</b>\r\n</span></span></p>\n<p><span data-ttu-id=\"581f6-128\">次のコードは取得し、enrollmentGroupId「enrollmentGroupId 1」に関する情報を印刷します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"581f6-128\">The follow code will get and print the information about the enrollmentGroupId \"enrollmentGroupId-1\".</span></span> <pre><code>// EnrollmentGroup information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String ENROLLMENT_GROUP_ID = \"enrollmentGroupId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the individualEnrollment information.\n        EnrollmentGroup enrollmentGroupResult =  deviceProvisioningServiceClient.getEnrollmentGroup(ENROLLMENT_GROUP_ID);\n        System.out.println(enrollmentGroupResult.toString());\n    }\n    </code></pre></p>\n<p></p>"
