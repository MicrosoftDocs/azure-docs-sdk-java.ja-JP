    name: BatchOptions
    nameWithType: BatchOptions
    fullName: com.microsoft.azure.eventhubs.BatchOptions
    type: Class
    summary: "<p><span data-ttu-id=\"9dc42-103\">\r\n  <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref>作成に使用される<xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>es です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-103\">\r\n  <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> is used to create <xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>es.</span></span></p>\n<p><span data-ttu-id=\"9dc42-104\">作成する場合は<xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>で es <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client\" data-throw-if-not-resolved=\"false\">EventHubClient</xref>partitionKey と maxMessageSize .with() メソッドを使用して設定することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-104\">If you're creating <xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>es with <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client\" data-throw-if-not-resolved=\"false\">EventHubClient</xref>, then you can set a partitionKey and maxMessageSize using the .with() method.</span></span> <span data-ttu-id=\"9dc42-105\">または、既定の設定を希望するだけで作成して、 <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> void コンス トラクターを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-105\">Alternatively, if you'd like the default settings, simply construct <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> with the void constructor.</span></span> <span data-ttu-id=\"9dc42-106\">既定の設定:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-106\">Default settings:<itemizedlist><listitem></span></span><p><span data-ttu-id=\"9dc42-107\">partitionKey が null です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-107\">partitionKey is null</span></span></p></listitem><listitem><p><span data-ttu-id=\"9dc42-108\">maxMessageSize が最大許容サイズです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-108\">maxMessageSize is the maximum allowed size</span></span></p></listitem></itemizedlist></p>\n<p><span data-ttu-id=\"9dc42-109\">作成する場合は<xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>で es <xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>、.with() メソッドを使用して maxMessageSize のみ設定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-109\">If you're creating <xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>es with <xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>, then you can only set a maxMessageSize using the .with() method.</span></span> <span data-ttu-id=\"9dc42-110\">または、既定の設定を希望するだけで作成して、 <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> void コンス トラクターを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-110\">Alternatively, if you'd like the default settings, simply construct <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> with the void constructor.</span></span> <span data-ttu-id=\"9dc42-111\">既定の設定:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-111\">Default settings:<itemizedlist><listitem></span></span><p><span data-ttu-id=\"9dc42-112\">maxMessageSize が最大許容サイズです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-112\">maxMessageSize is the maximum allowed size</span></span></p></listitem><listitem><p><span data-ttu-id=\"9dc42-113\">注: パーティション分割キーを設定した場合、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">IllegalArgumentException</xref>がスローされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-113\">Note: if you set a partition key, an <xref uid=\"\" data-throw-if-not-resolved=\"false\">IllegalArgumentException</xref> will be thrown.</span></span></p></listitem></itemizedlist></p>\n<p><span data-ttu-id=\"9dc42-114\">バッチのいずれかの型を構築するために作成、 <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref>オブジェクトし、それを適切な createBatch メソッドに渡します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-114\">To construct either type of batch, create a <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> object and pass it into the appropriate createBatch method.</span></span> <span data-ttu-id=\"9dc42-115\">使用して場合<xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>を使用して (<xref uid=\"com.microsoft.azure.eventhubs._partition_sender.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">PartitionSender#createBatch(BatchOptions)</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-115\">If using <xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>, then use (<xref uid=\"com.microsoft.azure.eventhubs._partition_sender.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">PartitionSender#createBatch(BatchOptions)</xref>.</span></span> <span data-ttu-id=\"9dc42-116\">使用して場合<xref uid=\"com.microsoft.azure.eventhubs._event_hub_client\" data-throw-if-not-resolved=\"false\">EventHubClient</xref>を使用して<xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">EventHubClient#createBatch(BatchOptions)</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-116\">If using <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client\" data-throw-if-not-resolved=\"false\">EventHubClient</xref>, then use <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">EventHubClient#createBatch(BatchOptions)</xref>.</span></span></p>\n<p>\n  <pre>\n    <code>// Note: For all examples, 'client' is an instance of EventHubClient. The usage is the same for PartitionSender,\n    however, you can NOT set a partition key when using PartitionSender\n    \n    // Create EventDataBatch with defaults\n    EventDataBatch edb1 = client.createBatch();\n    \n    // Create EventDataBatch with custom partitionKey\n    BatchOptions options = new BatchOptions().with( options -&gt; options.partitionKey = \"foo\");\n    EventDataBatch edb2 = client.createBatch(options);\n    \n    // Create EventDataBatch with custom partitionKey and maxMessageSize\n    BatchOptions options = new BatchOptions().with ( options -&gt; {\n        options.partitionKey = \"foo\";\n        options.maxMessageSize = 100 * 1024;\n    };\n    EventDataBatch edb3 = client.createBatch(options);\n    </code>\n  </pre>\n</p>"
    syntax:
      content: public class BatchOptions
