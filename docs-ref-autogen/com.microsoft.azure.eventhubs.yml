  - uid: com.microsoft.azure.eventhubs._connection_string_builder
    parent: com.microsoft.azure.eventhubs
    href: com.microsoft.azure.eventhubs._connection_string_builder.yml
    name: ConnectionStringBuilder
    nameWithType: ConnectionStringBuilder
    fullName: com.microsoft.azure.eventhubs.ConnectionStringBuilder
    type: Class
    summary: "<p><span data-ttu-id=\"9dc42-124\">\r\n  <xref uid=\"com.microsoft.azure.eventhubs._connection_string_builder\" data-throw-if-not-resolved=\"false\">ConnectionStringBuilder</xref> ServiceBus エンティティとの通信を確立できる接続文字列を構築するために使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-124\">\r\n  <xref uid=\"com.microsoft.azure.eventhubs._connection_string_builder\" data-throw-if-not-resolved=\"false\">ConnectionStringBuilder</xref> can be used to construct a connection string which can establish communication with ServiceBus entities.</span></span> <span data-ttu-id=\"9dc42-125\">既存の接続文字列で基本的な検証を実行するも使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-125\">It can also be used to perform basic validation on an existing connection string.</span></span> </p>\n<p><span data-ttu-id=\"9dc42-126\">サンプル コードに示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-126\">Sample Code:</span></span> <pre><code>    ConnectionStringBuilder connectionStringBuilder = new ConnectionStringBuilder(\n        \"ServiceBusNamespaceName\",\n        \"ServiceBusEntityName\", // eventHubName or QueueName or TopicName\n        \"SharedAccessSignatureKeyName\",\n        \"SharedAccessSignatureKey\");\n    \n    String connectionString = connectionStringBuilder.toString();\n    </code></pre></p>\n<p><span data-ttu-id=\"9dc42-127\">接続文字列は、基本的に、文字列で区切られたキーと値のペアで構成されている「;」です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-127\">A connection string is basically a string consisted of key-value pair separated by \";\".</span></span> <span data-ttu-id=\"9dc42-128\">基本形式は {{ &lt;} キー {&gt;} = { &lt;} 値 {&gt;} [; {&lt;} キー {&gt;} = { &lt;} 値 {&gt;}]。 サポートされているキー名が次のような場所。<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-128\">Basic format is {{ &lt;}key{&gt;}={ &lt;}value{&gt;}[;{ &lt;}key{&gt;}={ &lt;}value{&gt;}]} where supported key name are as follow: <itemizedlist><listitem></span></span><p><span data-ttu-id=\"9dc42-129\">エンドポイントで servicebus 名前空間を含む URL</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-129\">Endpoint - the URL that contains the servicebus namespace</span></span> </p></listitem><listitem><p><span data-ttu-id=\"9dc42-130\">EntityPath - サービス バス エンティティ (キュー/トピック/eventhub/サブスクリプション/consumergroup/パーティション) へのパス</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-130\">EntityPath - the path to the service bus entity (queue/topic/eventhub/subscription/consumergroup/partition)</span></span> </p></listitem><listitem><p><span data-ttu-id=\"9dc42-131\">SharedAccessKeyName - 名前空間、またはエンティティの対応する共有アクセス ポリシーのルールにキーの名前。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-131\">SharedAccessKeyName - the key name to the corresponding shared access policy rule for the namespace, or entity.</span></span> </p></listitem><listitem><p><span data-ttu-id=\"9dc42-132\">SharedAccessKey -、対応する共有アクセス ポリシー規則の名前空間またはエンティティのキー。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc42-132\">SharedAccessKey - the key for the corresponding shared access policy rule of the namespace or entity.</span></span> </p></listitem></itemizedlist></p>"
    syntax:
      content: public class ConnectionStringBuilder
