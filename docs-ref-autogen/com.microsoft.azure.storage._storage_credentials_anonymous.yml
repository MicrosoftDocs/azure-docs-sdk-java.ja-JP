    summary: |-
      <p><span data-ttu-id="86472-121">名前/値ペアのコレクションからストレージの資格情報を取得しようとします。</span><span class="sxs-lookup"><span data-stu-id="86472-121">Tries to determine the storage credentials from a collection of name/value pairs.</span></span></p>
      <p>
      <span data-ttu-id="86472-122">アカウント キーを持つアカウント名を含めるか (の値を指定する<xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_NAME_NAME</xref>と<xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_KEY_NAME</xref> )、または、共有アクセス署名 (値を指定する<xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #SHARED_ACCESS_SIGNATURE_NAME</xref> )。</span><span class="sxs-lookup"><span data-stu-id="86472-122">Either include an account name with an account key (specifying values for <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#ACCOUNT_NAME_NAME</xref> and <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#ACCOUNT_KEY_NAME</xref> ), or a shared access signature (specifying a value for <xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#SHARED_ACCESS_SIGNATURE_NAME</xref> ).</span></span> <span data-ttu-id="86472-123">アカウント名とアカウント キーを使用する場合は、共有アクセス署名を含めないと、その逆です。</span><span class="sxs-lookup"><span data-stu-id="86472-123">If you use an account name and account key, do not include a shared access signature, and vice versa.</span></span></p>
