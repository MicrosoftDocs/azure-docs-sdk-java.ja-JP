  - uid: 'com.microsoft.azure.storage._storage_credentials.tryParseCredentials(final Map<String, String>)'
    parent: com.microsoft.azure.storage._storage_credentials
    href: com.microsoft.azure.storage._storage_credentials.yml
    name: 'tryParseCredentials(final Map<String, String> settings)'
    nameWithType: 'StorageCredentials.tryParseCredentials(final Map<String, String> settings)'
    fullName: 'static StorageCredentials com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final Map<String, String> settings)'
    type: Method
    summary: |-
      <p>名前/値ペアのコレクションからストレージの資格情報を取得しようとします。</p>
      <p>
      アカウント キーを持つアカウント名を含めるか (の値を指定する<xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_NAME_NAME</xref>と<xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_KEY_NAME</xref> )、または、共有アクセス署名 (値を指定する<xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #SHARED_ACCESS_SIGNATURE_NAME</xref> )。 アカウント名とアカウント キーを使用する場合は、共有アクセス署名を含めないと、その逆です。</p>
      <p></p>
    syntax:
      content: 'protected static StorageCredentials tryParseCredentials(final Map<String, String> settings)'
      parameters:
        - id: settings
          type: 15b3ef59
          description: <p>A<code>Map</code>を使用して、資格情報を構成する設定を表す名前/値ペアのオブジェクト。 </p>
      return:
        type: com.microsoft.azure.storage._storage_credentials
        description: <p>A <xref uid="com.microsoft.azure.storage._storage_credentials" data-throw-if-not-resolved="false">StorageCredentials</xref>名前/値ペアから決定ストレージの資格情報を表すオブジェクト。</p>
  - uid: com.microsoft.azure.storage._storage_credentials.tryParseCredentials(final String)
    parent: com.microsoft.azure.storage._storage_credentials
    href: com.microsoft.azure.storage._storage_credentials.yml
    name: tryParseCredentials(final String connectionString)
    nameWithType: StorageCredentials.tryParseCredentials(final String connectionString)
    fullName: static StorageCredentials com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final String connectionString)
    type: Method
    summary: |-
      <p>接続文字列からストレージの資格情報を取得しようとします。 </p>
      <p>接続文字列の形式がパターンでは"&lt;すれば&gt;keyname = 値&lt;/i&gt;"です。 複数のキー/値ペアをなどをセミコロンで区切ることができます"&lt;すれば&gt;keyname1 = value1; keyname2 = value2&lt;/i&gt;"です。 いずれかには、アカウント キーまたは共有アクセス署名でアカウント名が含まれます。 アカウント名とアカウント キーを使用する場合は、共有アクセス署名を含めないと、その逆です。 </p>
      <p>場合と同様に同じ接続文字列を使用できます<xref uid="com.microsoft.azure.storage._cloud_storage_account.parse(final String)" data-throw-if-not-resolved="false">CloudStorageAccount#parse(String)</xref>が、ここでアカウント名、アカウント キー、および sas キー/値ペアのみが検査されます。</p>
      <p></p>
    syntax:
      content: public static StorageCredentials tryParseCredentials(final String connectionString)
      parameters:
        - id: connectionString
          type: 3d93591e
          description: <p>A<code>String</code>ストレージの資格情報を表すキー/値ペアを格納します。</p>
      return:
        type: com.microsoft.azure.storage._storage_credentials
        description: <p>A <xref uid="com.microsoft.azure.storage._storage_credentials" data-throw-if-not-resolved="false">StorageCredentials</xref>接続文字列から決定ストレージの資格情報を表すオブジェクト。</p>
