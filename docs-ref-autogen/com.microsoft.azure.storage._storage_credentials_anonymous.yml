          description: <p><span data-ttu-id="86472-124">A<code>Map</code>を使用して、資格情報を構成する設定を表す名前/値ペアのオブジェクト。</span><span class="sxs-lookup"><span data-stu-id="86472-124">A <code>Map</code> object of the name/value pairs that represent the settings to use to configure the credentials.</span></span> </p>
