    summary: |-
      <p><span data-ttu-id="86472-126">接続文字列からストレージの資格情報を取得しようとします。</span><span class="sxs-lookup"><span data-stu-id="86472-126">Tries to determine the storage credentials from a connection string.</span></span> </p>
      <p><span data-ttu-id="86472-127">接続文字列の形式がパターンでは"&lt;すれば&gt;keyname = 値&lt;/i&gt;"です。</span><span class="sxs-lookup"><span data-stu-id="86472-127">The format for the connection string is in the pattern "&lt;i&gt;keyname=value&lt;/i&gt;".</span></span> <span data-ttu-id="86472-128">複数のキー/値ペアをなどをセミコロンで区切ることができます"&lt;すれば&gt;keyname1 = value1; keyname2 = value2&lt;/i&gt;"です。</span><span class="sxs-lookup"><span data-stu-id="86472-128">Multiple key/value pairs can be separated by a semi-colon, for example, "&lt;i&gt;keyname1=value1;keyname2=value2&lt;/i&gt;".</span></span> <span data-ttu-id="86472-129">いずれかには、アカウント キーまたは共有アクセス署名でアカウント名が含まれます。</span><span class="sxs-lookup"><span data-stu-id="86472-129">Either include an account name with an account key or a shared access signature.</span></span> <span data-ttu-id="86472-130">アカウント名とアカウント キーを使用する場合は、共有アクセス署名を含めないと、その逆です。</span><span class="sxs-lookup"><span data-stu-id="86472-130">If you use an account name and account key, do not include a shared access signature, and vice versa.</span></span> </p>
      <p><span data-ttu-id="86472-131">場合と同様に同じ接続文字列を使用できます<xref uid="com.microsoft.azure.storage._cloud_storage_account.parse(final String)" data-throw-if-not-resolved="false">CloudStorageAccount#parse(String)</xref>が、ここでアカウント名、アカウント キー、および sas キー/値ペアのみが検査されます。</span><span class="sxs-lookup"><span data-stu-id="86472-131">The same connection string can be used as for <xref uid="com.microsoft.azure.storage._cloud_storage_account.parse(final String)" data-throw-if-not-resolved="false">CloudStorageAccount#parse(String)</xref> but here only the account name, account key, and sas key/value pairs will be examined.</span></span></p>
      <p></p>
    syntax:
      content: public static StorageCredentials tryParseCredentials(final String connectionString)
      parameters:
