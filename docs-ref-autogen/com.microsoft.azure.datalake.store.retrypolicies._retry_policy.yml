    summary: "<p><span data-ttu-id=\"2e702-103\">失敗した要求を再試行するかどうかを示すブール値。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2e702-103\">boolean indicating whether a failed request should be retried.</span></span> <span data-ttu-id=\"2e702-104\">実装は、HTTP 応答コードと最後の障害からのすべての例外を使用して再試行するかどうかを決定することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2e702-104\">Implementations can use the HTTP response code and any exceptions from the last failure to decide whether to retry.</span></span> </p>\n<p><span data-ttu-id=\"2e702-105\">再試行ポリシーには、次の再試行する前に待機が必要とする場合、<code>shouldRetry \r\n\r\n    </code>メソッドは、戻る応答する前に適切な時間まで待機する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2e702-105\">If the retry policy requires a wait before the next try, then the<code>shouldRetry \r\n\r\n    </code> method should wait for the appropriate time before responding back.</span></span> <span data-ttu-id=\"2e702-106\">つまり、待機、明示的なコントラクトはありませんが、暗黙にかかる時間には、<code>shouldRetry \r\n\r\n    </code>を返すメソッド。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2e702-106\">i.e., there is not an explicit contract for waits, but it is implicit in the time taken by the<code>shouldRetry \r\n\r\n    </code> method to return.</span></span> </p>\n\n<p></p>"
