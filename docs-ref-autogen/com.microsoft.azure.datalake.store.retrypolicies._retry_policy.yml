    fullName: com.microsoft.azure.datalake.store.retrypolicies.NoRetryPolicy
    type: Class
    summary: |-
      <p><span data-ttu-id="2e702-114">再試行しないことです。</span><span class="sxs-lookup"><span data-stu-id="2e702-114">No retry ever.</span></span> <span data-ttu-id="2e702-115">常に false の場合、その erequest いない再試行することを示すを返します。</span><span class="sxs-lookup"><span data-stu-id="2e702-115">Always returns false, indicating that erequest should not be retried.</span></span></p>
      <p><span data-ttu-id="2e702-116">再試行安全ではないとユーザーが呼び出しとほとんどの同時にセマンティクス、は、これを使用してください。</span><span class="sxs-lookup"><span data-stu-id="2e702-116">This should be used when retrying is not safe, and user wants at-most-once semantics with the call.</span></span> <span data-ttu-id="2e702-117">これは、ここでの最後の呼び出しによって返されたエラーは確定示しません呼び出しの成功または失敗非べし等メソッドの場合に便利です。</span><span class="sxs-lookup"><span data-stu-id="2e702-117">This is useful for non-idempotent methods, where the error returned by the last call does not conclusively indicate success or failure of the call.</span></span> <span data-ttu-id="2e702-118">たとえば、追加がタイムアウトになる、バックエンドで成功した場合は、再試行しています可能性がありますデータ 2 回ファイルに追加します。</span><span class="sxs-lookup"><span data-stu-id="2e702-118">For example, if an append times out but succeeds on the back-end , then retrying it may append the data twice to the file.</span></span> </p>
    syntax:
      content: public class NoRetryPolicy implements RetryPolicy
