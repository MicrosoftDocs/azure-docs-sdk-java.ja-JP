    summary: "<p>デバイスのプロビジョニング サービスの 1 つの対になったプロパティの表現。</p>\n<p>プロパティを<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> 1 つ含まれていてはいけない<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の<b>目的</b>プロパティです。</p>\n<p>目的のプロパティは、関連付けられているに含めることができるコレクション<xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>です。</p>\n<p>これらのメタデータは、サービスによって提供され、最終更新日時、およびバージョンに関する情報が含まれています。</p>\n<p>として表される有効な目的のプロパティを次に示しますたとえば、 <code>properties.desired \r\n\r\n    </code> rest API にします。 <pre><code>{\n\n        \"desired\": {\n\n            \"MaxSpeed\":{\n\n                \"Value\":500,\n\n                \"NewValue\":300\n\n            },\n\n            \"$metadata\":{\n\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                \"$lastUpdatedVersion\":4,\n\n                \"MaxSpeed\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"Value\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    },\n\n                    \"NewValue\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                }\n\n            },\n\n            \"$version\":4\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
