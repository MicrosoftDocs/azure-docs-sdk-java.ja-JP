      <p><span data-ttu-id="d29b7-104">ユーザーは、プロジェクトを構成でき、このパブリッシャーと<xref uid="" data-throw-if-not-resolved="false">DescriptorImpl#newInstance(StaplerRequest)</xref>が呼び出されたため、新しい<xref uid="" data-throw-if-not-resolved="false">ServiabcnopstceFabricPublisher</xref>を作成します。</span><span class="sxs-lookup"><span data-stu-id="d29b7-104">When the user configures the project and enables this publisher, <xref uid="" data-throw-if-not-resolved="false">DescriptorImpl#newInstance(StaplerRequest)</xref> is invoked and a new <xref uid="" data-throw-if-not-resolved="false">ServiabcnopstceFabricPublisher</xref> is created.</span></span> <span data-ttu-id="d29b7-105">これにより、インスタンス フィールドを使用するように XStream を使用して、プロジェクト構成 XML に、作成されたインスタンスが永続化 (と同様に<xref uid="" data-throw-if-not-resolved="false">名前</xref>) 構成を注意してください。</span><span class="sxs-lookup"><span data-stu-id="d29b7-105">The created instance is persisted to the project configuration XML by using XStream, so this allows you to use instance fields (like <xref uid="" data-throw-if-not-resolved="false">name</xref>) to remember the configuration.</span></span> </p>
      <p><span data-ttu-id="d29b7-106">ビルドは実行が完了すると、 <xref uid="" data-throw-if-not-resolved="false">(AbstractBuild、ランチャー、BuildListener) を実行</xref>メソッドが呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="d29b7-106">When a build is performed and is complete, the <xref uid="" data-throw-if-not-resolved="false">perform(AbstractBuild, Launcher, BuildListener)</xref> method will be invoked.</span></span></p>
      <p></p>
