    fullName: com.microsoft.azure.servicebus.ReceiveMode.PEEKLOCK
    type: Field
    summary: '<p><span data-ttu-id="e9aae-229">このモードでは、キューまたはサブスクリプションから受信したメッセージは削除されません、代わりに一時的にロックされている、受信者は、他の受信者を非表示にすることにします。</span><span class="sxs-lookup"><span data-stu-id="e9aae-229">In this mode, received message is not deleted from the queue or subscription, instead it is temporarily locked to the receiver, making it invisible to other receivers.</span></span> <span data-ttu-id="e9aae-230">3 つのイベントのいずれかのサービスが待機します。<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="e9aae-230">Then the service waits for one of the three events <itemizedlist><listitem></span></span><p><span data-ttu-id="e9aae-231">受信側では、メッセージを正常に処理する場合を呼び出すし、メッセージは削除されます。</span><span class="sxs-lookup"><span data-stu-id="e9aae-231">If the receiver processes the message successfully, it calls  and the message will be deleted.</span></span> </p></listitem><listitem><p><span data-ttu-id="e9aae-232">場合は、受信側は、メッセージを正常に処理できないことを決定したらを呼び出すと、メッセージがロックを解除し、他の受信者に使用可能です。</span><span class="sxs-lookup"><span data-stu-id="e9aae-232">If the receiver decides that it can''t process the message successfully, it calls  and the message will be unlocked and made available to other receivers.</span></span> </p></listitem><listitem><p><span data-ttu-id="e9aae-233">受信側は、時間で、後の時点へのメッセージの処理を遅延する場合、呼び出しし、メッセージを延期します。</span><span class="sxs-lookup"><span data-stu-id="e9aae-233">If the receiver wants to defer the processing of the message to a later point in time, it calls  and the message will be deferred.</span></span> <span data-ttu-id="e9aae-234">遅延実行だけが受信できる、シーケンス番号。</span><span class="sxs-lookup"><span data-stu-id="e9aae-234">A deferred can only be received by its sequence number.</span></span> </p></listitem><listitem><p><span data-ttu-id="e9aae-235">受信側は、メッセージを配信不能メッセージを希望する場合を呼び出すし、メッセージは配信不能キューと呼ばれる特別なサブキューに移動されます。</span><span class="sxs-lookup"><span data-stu-id="e9aae-235">If the receiver wants to dead-letter the message, it calls  and the message will be moved to a special sub-queue called deadletter queue.</span></span> </p></listitem><listitem><p><span data-ttu-id="e9aae-236">受信側のこれらのメソッドも構成可能な期間内 (既定では、60 秒) を呼び出す場合、受信側が失敗したサービスが前提とします。</span><span class="sxs-lookup"><span data-stu-id="e9aae-236">If the receiver calls neither of these methods within a configurable period of time (by default, 60 seconds), the service assumes the receiver has failed.</span></span> <span data-ttu-id="e9aae-237">この場合、ように動作、受信側が呼び出されると、他の受信者にメッセージを使用できるようにします。</span><span class="sxs-lookup"><span data-stu-id="e9aae-237">In this case, it behaves as if the receiver had called , making the message available to other receivers</span></span> </p></listitem></itemizedlist></p>'
