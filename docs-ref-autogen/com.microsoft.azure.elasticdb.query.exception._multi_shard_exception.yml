    name: MultiShardPartialReadException
    nameWithType: MultiShardPartialReadException
    fullName: com.microsoft.azure.elasticdb.query.exception.MultiShardPartialReadException
    type: Class
    summary: '<p>MultiShardResultSet は、基になるシャードのいずれかからデータを読み取る例外にヒットしたときに、この例外をスローします。 これは、すべての行が対象のシャードから正常に取得されたことを示します。 ユーザー、手順を実行、クエリを再実行するかどうか、または既に取得されている行を含む作業を続行するかどうかを判断するために必要です。 結果の一部のポリシーでは、この例外がスローされますのみです。 目的: MultiShardResultSet 基になるの結果セットのいずれかの next() 呼び出し中に例外が発生するとをスローする例外をカスタムです。 そのためことでしたそのシャードからすべての結果を読み込むことがわかってすべてが発生したときに、何らかの理由でユーザーに通知する必要があります。 </p>'
    syntax:
      content: public class MultiShardPartialReadException
