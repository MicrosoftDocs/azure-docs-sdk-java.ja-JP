    summary: |-
      <p><span data-ttu-id="4cbee-115">ドキュメントの有効期間値を設定します。</span><span class="sxs-lookup"><span data-stu-id="4cbee-115">Sets the document's time-to-live value.</span></span> </p>
      <p><span data-ttu-id="4cbee-116">ドキュメントの有効期間の値は、省略可能なプロパティです。</span><span class="sxs-lookup"><span data-stu-id="4cbee-116">A document's time-to-live value is an optional property.</span></span> <span data-ttu-id="4cbee-117">場合は、ドキュメント セットには、指定された書き込みの数、最後からの秒数時間後に期限が切れます。</span><span class="sxs-lookup"><span data-stu-id="4cbee-117">If set, the document expires after the specified number of seconds since its last write time.</span></span> <span data-ttu-id="4cbee-118">このプロパティの値は、次のいずれかにする必要があります。</span><span class="sxs-lookup"><span data-stu-id="4cbee-118">The value of this property should be one of the following:</span></span> </p>
      <p><span data-ttu-id="4cbee-119">特殊 - このドキュメントは、親コレクションの既定の有効期間の値から継承の有効期間値を示します。</span><span class="sxs-lookup"><span data-stu-id="4cbee-119">null - indicates the time-to-live value for this document inherits from the parent collection's default time-to-live value.</span></span> </p>
      <p><span data-ttu-id="4cbee-120">0 以外の正の整数では、ドキュメントの有効期限が切れるまでの秒数を示します。</span><span class="sxs-lookup"><span data-stu-id="4cbee-120">nonzero positive integer - indicates the number of seconds before the document expires.</span></span> <span data-ttu-id="4cbee-121">しない限り、親コレクションの指定した既定有効期間の値をオーバーライドし、親コレクションの既定の有効期間が null です。</span><span class="sxs-lookup"><span data-stu-id="4cbee-121">It overrides the default time-to-live value specified on the parent collection, unless the parent collection's default time-to-live is null.</span></span> </p>
      <p><span data-ttu-id="4cbee-122">-1 - は、ドキュメントの期限がないことを示します。</span><span class="sxs-lookup"><span data-stu-id="4cbee-122">-1 - indicates the document never expires.</span></span> <span data-ttu-id="4cbee-123">しない限り、親コレクションの指定した既定有効期間の値をオーバーライドし、親コレクションの既定の有効期間が null です。</span><span class="sxs-lookup"><span data-stu-id="4cbee-123">It overrides the default time-to-live value specified on the parent collection, unless the parent collection's default time-to-live is null.</span></span></p>
