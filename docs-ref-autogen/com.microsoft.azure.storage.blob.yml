  - uid: com.microsoft.azure.storage.blob._blob_container_public_access_type
    parent: com.microsoft.azure.storage.blob
    href: com.microsoft.azure.storage.blob._blob_container_public_access_type.yml
    name: BlobContainerPublicAccessType
    nameWithType: BlobContainerPublicAccessType
    fullName: com.microsoft.azure.storage.blob.BlobContainerPublicAccessType
    type: Enum
    summary: |-
      <p>コンテナーで許可されているパブリック アクセスのレベルを指定します。 </p>
      <p>パブリック アクセスの設定は、コンテナーとその blob を匿名要求で読み取ることができるかどうかを示します。 </p>
      <p><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref>列挙体が匿名読み取りアクセスの 3 つのレベルを提供します。<itemizedlist><listitem><p><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #OFF</xref>、匿名アクセスを防ぐことができます。 </p></listitem><listitem><p><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #BLOB</xref>、blob リソースにはコンテナーのメタデータにしたり、コンテナー内の blob の一覧の匿名読み取りアクセスを許可します。 </p></listitem><listitem><p><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #CONTAINER</xref>、blob リソース、コンテナー メタデータ、およびコンテナー内の blob の一覧への匿名読み取りアクセス許可。 </p></listitem></itemizedlist>Blob サービス リソースへの匿名アクセスの管理の詳細については、次を参照してください。<ulink url="http://go.microsoft.com/fwlink/?LinkID=224644&amp;clcid=0x409">コンテナーに対するアクセス制御の設定</ulink>です。 </p>
    syntax:
      content: public enum BlobContainerPublicAccessType
