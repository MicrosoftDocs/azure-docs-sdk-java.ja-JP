      path: src/prod/src/java/system.fabric/src/system/fabric/ServiceDescription.java
      startLine: 97
    package: system.fabric
    summary: "<p><span data-ttu-id=\"b1454-117\">取得またはこのサービスの配置に関する制約を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1454-117\">Gets or sets the placement constraints for this service.</span></span></p>\n<p><span data-ttu-id=\"b1454-118\">\r\n\r\n  <b>注釈:</b>配置制約は、サービスを特定のノード プロパティ (およびそれらのプロパティの値) は、配置を制御するために選択できるようにするステートメントをブール値。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1454-118\">\r\n\r\n  <b>Remarks:</b>Placement Constraints are Boolean statements which allow services to select for particular node properties (and the values of those properties) in order to control where it is legal to place them.</span></span> <span data-ttu-id=\"b1454-119\">ノードのプロパティは、通常、ノードのハードウェア機能に関連して、ノードに関するいくつか追加のメタデータを定義するキー値のペアです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1454-119\">Node properties are key value pairs that define some additional metadata about a node, usually related to the hardware capabilities of the node.</span></span> <span data-ttu-id=\"b1454-120\">ノードのプロパティとして公開される可能性がハードウェアの特性には、\"HasDisk\"、\"%memorysize\"、\"StorageSize\"、\"NumberOfCores\"などがあります。サービスを展開するときに、管理者は、サービスに配慮してプロパティに加え、これらのプロパティの値の要件を定義する簡単なブール演算子を定義できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1454-120\">Examples of hardware characteristics that could be exposed as node properties are \"HasDisk\", \"MemorySize\", \"StorageSize\", \"NumberOfCores\" etc. When deploying a service, an administrator can define the properties that the service cares about as well as simple Boolean operators which define requirements for the values of those properties.</span></span> <span data-ttu-id=\"b1454-121\">例: (HasDisk = = true &amp; &amp; %memorysize&gt;= 2048)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1454-121\">Ex: (HasDisk==true &amp;&amp; MemorySize&gt;=2048).</span></span> <span data-ttu-id=\"b1454-122\">実行時に Service Fabric 負荷分散のみを配置するサービスをサービスによる要求に一致する値を持つプロパティを持つノード。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1454-122\">During runtime, Service Fabric Load Balancing will only place services on nodes that have properties with values which match those required by the service.</span></span> </p>"
    syntax:
      content: public String getPlacementConstraints()
      return:
        type: '26831127'
        description: <p><span data-ttu-id="b1454-123">配置制約。</span><span class="sxs-lookup"><span data-stu-id="b1454-123">The placement constraints.</span></span> </p>
