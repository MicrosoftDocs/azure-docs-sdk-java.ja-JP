    package: system.fabric
    summary: "<p>取得またはこのサービスの配置に関する制約を設定します。</p>\n<p>\r\n\r\n  <b>注釈:</b>配置制約は、サービスを特定のノード プロパティ (およびそれらのプロパティの値) は、配置を制御するために選択できるようにするステートメントをブール値。 ノードのプロパティは、通常、ノードのハードウェア機能に関連して、ノードに関するいくつか追加のメタデータを定義するキー値のペアです。 ノードのプロパティとして公開される可能性がハードウェアの特性には、\"HasDisk\"、\"%memorysize\"、\"StorageSize\"、\"NumberOfCores\"などがあります。サービスを展開するときに、管理者は、サービスに配慮してプロパティに加え、これらのプロパティの値の要件を定義する簡単なブール演算子を定義できます。 例: (HasDisk = = true &amp; &amp; %memorysize&gt;= 2048)。 実行時に Service Fabric 負荷分散のみを配置するサービスをサービスによる要求に一致する値を持つプロパティを持つノード。 </p>"
    syntax:
      content: public String getPlacementConstraints()
      return:
        type: '26831127'
        description: <p>配置制約。 </p>
