    summary: '<p><span data-ttu-id="a4254-104">DEVNOTE:、シャード ShardLocation のシリアル化のシリアル化可能なサポートのないので、ここで型が、正常に動作では SMM ShardLocation がカプセル化します。</span><span class="sxs-lookup"><span data-stu-id="a4254-104">DEVNOTE: Encapsulate SMM ShardLocation type for now since Shard isn''t Serializable Support for serialization of ShardLocation is in the works.</span></span> <span data-ttu-id="a4254-105">A <xref uid="com.microsoft.azure.elasticdb.query.exception._multi_shard_exception" data-throw-if-not-resolved="false">MultiShardException</xref>シャードに対して操作を実行するときに発生した例外を表します。</span><span class="sxs-lookup"><span data-stu-id="a4254-105">A <xref uid="com.microsoft.azure.elasticdb.query.exception._multi_shard_exception" data-throw-if-not-resolved="false">MultiShardException</xref> represents an exception that occurred when performing operations against a shard.</span></span> <span data-ttu-id="a4254-106">シャードと発生した例外の両方の id に関する情報を提供します。</span><span class="sxs-lookup"><span data-stu-id="a4254-106">It provides information about both the identity of the shard and the exception that occurred.</span></span> <span data-ttu-id="a4254-107">、例外の性質によっては 1 つことができます、複数のシャードのクエリを再実行してくださいし、直接に、例外を生成するシャードを対象としたクエリを実行するまたは最後に SSMS などの一般的なツールを使用して、シャードに対して手動でクエリを実行します。</span><span class="sxs-lookup"><span data-stu-id="a4254-107">Depending on the nature of the exception, one can try re-running the multi-shard query, execute a separate query targeted directly at the shard(s) on that yielded the exception, or lastly execute the query manually against the shard using a common tool such as SSMS.</span></span> </p>'
