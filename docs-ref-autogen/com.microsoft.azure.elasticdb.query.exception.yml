    type: Class
    summary: '<p><span data-ttu-id="a4254-120">カスタム例外は、全体的なクエリに参加しているシャードの少なくとも 1 つのスキーマが、複数のシャード クエリ全体の予期されるスキーマに準拠していない場合にスローされます。</span><span class="sxs-lookup"><span data-stu-id="a4254-120">Custom exception thrown when the schema on at least one of the shards participating in the overall query does not conform to the expected schema for the multi-shard query as a whole.</span></span> <span data-ttu-id="a4254-121">目的: 特定のシャードから結果セットからスキーマが全体としてファンアウト クエリに対して予期されるスキーマに準拠していない場合にスローされる例外をカスタムです。</span><span class="sxs-lookup"><span data-stu-id="a4254-121">Purpose: Custom exception to throw when the schema from a ResultSet from a given shard does not conform to the expected schema for the fanout query as a whole.</span></span> </p>'
