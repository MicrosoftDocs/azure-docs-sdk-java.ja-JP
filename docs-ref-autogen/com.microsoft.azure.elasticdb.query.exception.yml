    name: MultiShardPartialReadException
    nameWithType: MultiShardPartialReadException
    fullName: com.microsoft.azure.elasticdb.query.exception.MultiShardPartialReadException
    type: Class
    summary: '<p><span data-ttu-id="a4254-108">MultiShardResultSet は、基になるシャードのいずれかからデータを読み取る例外にヒットしたときに、この例外をスローします。</span><span class="sxs-lookup"><span data-stu-id="a4254-108">The MultiShardResultSet throws this exception when an exception has been hit reading data from one of the underlying shards.</span></span> <span data-ttu-id="a4254-109">これは、すべての行が対象のシャードから正常に取得されたことを示します。</span><span class="sxs-lookup"><span data-stu-id="a4254-109">This indicates that not all rows have been successfully retrieved from the targeted shard(s).</span></span> <span data-ttu-id="a4254-110">ユーザー、手順を実行、クエリを再実行するかどうか、または既に取得されている行を含む作業を続行するかどうかを判断するために必要です。</span><span class="sxs-lookup"><span data-stu-id="a4254-110">Users can then take the steps necessary to decide whether to re-run the query, or whether to continue working with the rows that have already been retrieved.</span></span> <span data-ttu-id="a4254-111">結果の一部のポリシーでは、この例外がスローされますのみです。</span><span class="sxs-lookup"><span data-stu-id="a4254-111">This exception is only thrown with the partial results policy.</span></span> <span data-ttu-id="a4254-112">目的: MultiShardResultSet 基になるの結果セットのいずれかの next() 呼び出し中に例外が発生するとをスローする例外をカスタムです。</span><span class="sxs-lookup"><span data-stu-id="a4254-112">Purpose: Custom exception to throw when the MultiShardResultSet hits an exception during a next() call to one of the underlying ResultSets.</span></span> <span data-ttu-id="a4254-113">そのためことでしたそのシャードからすべての結果を読み込むことがわかってすべてが発生したときに、何らかの理由でユーザーに通知する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a4254-113">When that happens all we know is that we were not able to read all the results from that shard, so we need to notify the user somehow.</span></span> </p>'
    syntax:
      content: public class MultiShardPartialReadException extends MultiShardException
