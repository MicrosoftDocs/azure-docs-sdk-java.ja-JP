    summary: '<p><span data-ttu-id="015bf-101">リーダーに関連する追加情報を含む結果セットを affiliating の単純な変更できないクラス (例: ステートメント、シャード、例外が発生しましたなど) の結果セットを非同期に取得するときに便利です。</span><span class="sxs-lookup"><span data-stu-id="015bf-101">Simple, immutable class for affiliating a ResultSet with additional information related to the reader (e.g. Statement, shard, exceptions encountered etc) Useful when grabbing ResultSets asynchronously.</span></span> <span data-ttu-id="015bf-102">目的: 結果セットを基になるデータの送信元、シャードの文字列のラベルと共に結果セットを保持する便利なクラス。</span><span class="sxs-lookup"><span data-stu-id="015bf-102">Purpose: Convenience class that holds a ResultSet along with a string label for the shard that the data underlying the ResultSet came from.</span></span> <span data-ttu-id="015bf-103">メモ: これは非同期的に実行するときに、結果セットとラベルを一緒にまとめるに便利です。</span><span class="sxs-lookup"><span data-stu-id="015bf-103">Notes: This is useful for keeping the ResultSet and the label together when executing asynchronously.</span></span> </p>'
