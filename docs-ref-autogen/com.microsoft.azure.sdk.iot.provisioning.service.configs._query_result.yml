    summary: "<p><span data-ttu-id=\"8c879-101\">JSON のデシリアライザーで 1 つのデバイスのプロビジョニング サービス クエリ応答の表現。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-101\">Representation of a single Device Provisioning Service query response with a JSON deserializer.</span></span></p>\n<p><span data-ttu-id=\"8c879-102\">これは、プロビジョニング サービスのクエリの結果です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-102\">It is the result of any query for the provisioning service.</span></span> <span data-ttu-id=\"8c879-103\">このクラスは、結果を解析し、可能な最適な形式で返すこと。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-103\">This class will parse the result and return it in a best format possible.</span></span> <span data-ttu-id=\"8c879-104\">既知の書式の<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref>、だけ、項目をキャストすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-104\">For the known formats in <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref>, you can just cast the items.</span></span> <span data-ttu-id=\"8c879-105\">場合に<b>不明な</b>型、アイテムの一覧が記載されます<code>Strings \r\n\r\n    </code>独自して解析したものとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-105\">In case of <b>unknown</b> type, the items will contain a list of<code>Strings \r\n\r\n    </code> and you shall parse it by your own.</span></span></p>\n\n<p><span data-ttu-id=\"8c879-106\">プロビジョニング サービス クエリの結果は、2 つのシステム プロパティと本文で構成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-106\">The provisioning service query result is composed by 2 system properties and a body.</span></span> <span data-ttu-id=\"8c879-107\">このクラスは 3 つのメソッドを公開<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getType()\" data-throw-if-not-resolved=\"false\">getType()</xref>、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">getContinuationToken()</xref>、および<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">getItems()</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-107\">This class exposes it with 3 getters, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getType()\" data-throw-if-not-resolved=\"false\">getType()</xref>, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">getContinuationToken()</xref>, and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">getItems()</xref>.</span></span></p>\n<p><span data-ttu-id=\"8c879-108\">システムのプロパティ: <variablelist> <varlistentry><b>型。</b></varlistentry><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-108\">The system properties are: <variablelist><varlistentry><b>type:</b></varlistentry><listitem></span></span><p><span data-ttu-id=\"8c879-109\">本文のコンテンツの種類を特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-109\">Identify the type of the content in the body.</span></span> <span data-ttu-id=\"8c879-110\">アイテムの一覧で、オブジェクトをキャストすることを行うこともできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-110\">You can use it to cast the objects in the items list.</span></span> <span data-ttu-id=\"8c879-111\">参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref>使用可能な型とクラスにキャストします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-111\">See <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref> for the possible types and classes to cast.</span></span> </p><span data-ttu-id=\"8c879-112\"></listitem><varlistentry><b>continuationToken:</b></varlistentry><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-112\"></listitem><varlistentry><b>continuationToken:</b></varlistentry><listitem></span></span><p><span data-ttu-id=\"8c879-113\">トークンが含まれています、情報の次のページを一意に識別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-113\">Contains the token the uniquely identify the next page of information.</span></span> <span data-ttu-id=\"8c879-114\">このトークンを使用して新しいクエリを送信するときに、サービスはこのクエリの次のページに戻ります</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-114\">The service will return the next page of this query when you send a new query with this token,</span></span> </p></listitem></variablelist></p>\n<p><span data-ttu-id=\"8c879-115\">本文は、特定の JSON の一覧と<b>型</b>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-115\">And the body is a JSON list of the specific <b>type</b>.</span></span> <span data-ttu-id=\"8c879-116\">たとえば、システム プロパティの型が場合<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>本文のようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-116\">For instance, if the system property type is <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>, the body will look like:</span></span> <pre><code>[\n\n        {\n\n            \"registrationId\":\"validRegistrationId-1\",\n\n            \"deviceId\":\"ContosoDevice-1\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n                \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        },\n\n        {\n\n            \"registrationId\":\"validRegistrationId-2\",\n\n            \"deviceId\":\"ContosoDevice-2\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n               \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        }\n\n    ]\n\n    </code></pre></p>\n\n<p></p>"
