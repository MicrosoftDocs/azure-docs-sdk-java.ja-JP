iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">getContinuationToken()</xref>、および<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">getItems()</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-146\">This class exposes it with 3 getters, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getType()\" data-throw-if-not-resolved=\"false\">getType()</xref>, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">getContinuationToken()</xref>, and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">getItems()</xref>.</span></span></p>\n<p><span data-ttu-id=\"8c879-147\">システムのプロパティ: <variablelist> <varlistentry><b>型。</b></varlistentry><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-147\">The system properties are: <variablelist><varlistentry><b>type:</b></varlistentry><listitem></span></span><p><span data-ttu-id=\"8c879-148\">本文のコンテンツの種類を特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-148\">Identify the type of the content in the body.</span></span> <span data-ttu-id=\"8c879-149\">アイテムの一覧で、オブジェクトをキャストすることを行うこともできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-149\">You can use it to cast the objects in the items list.</span></span> <span data-ttu-id=\"8c879-150\">参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref>使用可能な型とクラスにキャストします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-150\">See <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref> for the possible types and classes to cast.</span></span> </p><span data-ttu-id=\"8c879-151\"></listitem><varlistentry><b>continuationToken:</b></varlistentry><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-151\"></listitem><varlistentry><b>continuationToken:</b></varlistentry><listitem></span></span><p><span data-ttu-id=\"8c879-152\">トークンが含まれています、情報の次のページを一意に識別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-152\">Contains the token the uniquely identify the next page of information.</span></span> <span data-ttu-id=\"8c879-153\">このトークンを使用して新しいクエリを送信するときに、サービスはこのクエリの次のページに戻ります</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-153\">The service will return the next page of this query when you send a new query with this token,</span></span> </p></listitem></variablelist></p>\n<p><span data-ttu-id=\"8c879-154\">本文は、特定の JSON の一覧と<b>型</b>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-154\">And the body is a JSON list of the specific <b>type</b>.</span></span> <span data-ttu-id=\"8c879-155\">たとえば、システム プロパティの型が場合<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>本文のようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c879-155\">For instance, if the system property type is <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>, the body will look like:</span></span> <pre><code>[\n\n        {\n\n            \"registrationId\":\"validRegistrationId-1\",\n\n            \"deviceId\":\"ContosoDevice-1\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n                \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        },\n\n        {\n\n            \"registrationId\":\"validRegistrationId-2\",\n\n            \"deviceId\":\"ContosoDevice-2\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n               \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        }\n\n    ]\n\n    </code></pre></p>\n\n<p></p>"
