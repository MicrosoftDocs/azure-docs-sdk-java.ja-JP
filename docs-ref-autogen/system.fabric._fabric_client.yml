向上します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c642-108\">In case a service is resolving another service partition in the same cluster, then it is recommended that you use Local <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.FabricClient</xref> , as it enables automatic load balancing and improves performance.</span></span> </p>"
