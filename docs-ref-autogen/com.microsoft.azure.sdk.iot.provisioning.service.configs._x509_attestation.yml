      <p><span data-ttu-id="56164-234">使用してデバイスをプロビジョニングする<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>、ある X509 を含める必要がありますの signingCertificate でチップ、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>メカニズムです。</span><span class="sxs-lookup"><span data-stu-id="56164-234">To provision a device using <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>, it must contain a X509 chip with a signingCertificate for the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref> mechanism.</span></span></p>
      <p><span data-ttu-id="56164-235">このクラスの内容は JSON 形式でシリアル化し、プロビジョニング サービス rest API の本文として送信します。</span><span class="sxs-lookup"><span data-stu-id="56164-235">The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.</span></span></p>
      <p><span data-ttu-id="56164-236">シリアル化されるとき、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>は次の例のようになります。</span><span class="sxs-lookup"><span data-stu-id="56164-236">When serialized, an <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> will look like the following example:</span></span> <pre><code>{

