      return:
        type: d357ea40
        description: <p><span data-ttu-id="d1e2f-111">許容される異常な展開済みアプリケーションの割合の最大値。</span><span class="sxs-lookup"><span data-stu-id="d1e2f-111">The maximum allowed percentage of unhealthy deployed applications.</span></span> <span data-ttu-id="d1e2f-112">許可される値は 0 から 100 までのバイト値です。</span><span class="sxs-lookup"><span data-stu-id="d1e2f-112">Allowed values are byte values from zero to 100.</span></span> </p>
