    package: system.fabric
    summary: "<p><span data-ttu-id=\"d1e2f-106\">異常な展開済みアプリケーションの最大許容パーセンテージを取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-106\">Gets the maximum allowed percentage of unhealthy deployed applications.</span></span></p>\n<p><span data-ttu-id=\"d1e2f-107\">\r\n\r\n  <b>注釈:</b>割合を表すことのできる正常なアプリケーションがエラーと見なされる前に配置されているアプリケーションの最大許容パーセンテージです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-107\">\r\n\r\n  <b>Remarks:</b>The percentage represents the maximum tolerated percentage of deployed applications that can be unhealthy before the application is considered in error.</span></span> <span data-ttu-id=\"d1e2f-108\">これは、アプリケーションがクラスター内に展開される現在のノード数にわたって異常な展開済みアプリケーションの数で割ることによって計算されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-108\">This is calculated by dividing the number of unhealthy deployed applications over the number of nodes that the applications are currently deployed on in the cluster.</span></span> <span data-ttu-id=\"d1e2f-109\">切り上げ計算が実行され、少数のノードに対する 1 つのエラーは許容されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-109\">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id=\"d1e2f-110\">既定のパーセンテージは 0 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-110\">Default percentage: zero.</span></span> </p>"
