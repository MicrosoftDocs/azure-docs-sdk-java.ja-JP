    summary: "<p><span data-ttu-id=\"d1e2f-113\">マップを取得<xref uid=\"system.fabric._service_type_health_policy\" data-throw-if-not-resolved=\"false\">system.fabric.ServiceTypeHealthPolicy</xref>あたりサービス型の名前。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-113\">Gets the map with <xref uid=\"system.fabric._service_type_health_policy\" data-throw-if-not-resolved=\"false\">system.fabric.ServiceTypeHealthPolicy</xref> per service type name.</span></span></p>\n<p><span data-ttu-id=\"d1e2f-114\">\r\n\r\n  <b>注釈:</b>サービスの種類を指定された各のマップ内のエントリが既定のサービスの種類の正常性ポリシーを置き換えます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-114\">\r\n\r\n  <b>Remarks:</b>The entries in the map replace the default service type health policy for each specified service type.</span></span> <span data-ttu-id=\"d1e2f-115\">たとえば、アプリケーションでは、ステートレスなゲートウェイ サービスの種類とステートフル エンジン サービスの種類の両方を含む、ステートレスおよびステートフルなサービスの正常性ポリシー構成できる方法が異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-115\">For example, in an application that contains both a stateless gateway service type and a stateful engine service type, the health policies for the stateless and stateful services can be configured differently.</span></span> <span data-ttu-id=\"d1e2f-116\">サービスの種類ごとのポリシーには、サービスのヘルスをより細かく制御します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-116\">With policy per service type, there's more granular control of the health of the service.</span></span> </p>\n\n<p><span data-ttu-id=\"d1e2f-117\">サービス型の名前のポリシーが指定されていない場合、 <xref uid=\"system.fabric._application_health_policy.getDefaultServiceTypeHealthPolicy()\" data-throw-if-not-resolved=\"false\">system.fabric.ApplicationHealthPolicy#getDefaultServiceTypeHealthPolicy()</xref>評価に使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1e2f-117\">If no policy is specified for a service type name, the <xref uid=\"system.fabric._application_health_policy.getDefaultServiceTypeHealthPolicy()\" data-throw-if-not-resolved=\"false\">system.fabric.ApplicationHealthPolicy#getDefaultServiceTypeHealthPolicy()</xref> is used for evaluation.</span></span> </p>"
