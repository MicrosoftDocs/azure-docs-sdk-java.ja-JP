    summary: |-
      <p><span data-ttu-id="f027e-102">別の実装には、エラーに基づき意思決定が再試行してください。</span><span class="sxs-lookup"><span data-stu-id="f027e-102">implements different retry decisions based on the error.</span></span></p>
      <p>

        <itemizedlist>

          <listitem>

            <p><span data-ttu-id="f027e-103">Nonretryable エラー (3 xx、ほとんどの 4 xx、およびリターン コードの一部の 5 xx) には、再試行はありません。</span><span class="sxs-lookup"><span data-stu-id="f027e-103">For nonretryable errors (3xx, most 4xx, and some 5xx return codes), do no retry.</span></span> </p>

          </listitem>

          <listitem>

            <p><span data-ttu-id="f027e-104">エラーを調整するには、指数バックオフによる再試行の操作を行います</span><span class="sxs-lookup"><span data-stu-id="f027e-104">For throttling error, do a retry with exponential backoff</span></span> </p>

          </listitem>

          <listitem>

            <p><span data-ttu-id="f027e-105">その他のすべてのエラーの場合は、線形バックオフによる再試行の操作を行います</span><span class="sxs-lookup"><span data-stu-id="f027e-105">for all other errors, do a retry with linear backoff</span></span> </p>

          </listitem>

        </itemizedlist>

      </p>
