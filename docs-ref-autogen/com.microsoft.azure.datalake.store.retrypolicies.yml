    name: NoRetryPolicy
    nameWithType: NoRetryPolicy
    fullName: com.microsoft.azure.datalake.store.retrypolicies.NoRetryPolicy
    type: Class
    summary: |-
      <p>再試行しないことです。 常に false の場合、その erequest いない再試行することを示すを返します。</p>
      <p>再試行安全ではないとユーザーが呼び出しとほとんどの同時にセマンティクス、は、これを使用してください。 これは、ここでの最後の呼び出しによって返されたエラーは確定示しません呼び出しの成功または失敗非べし等メソッドの場合に便利です。 たとえば、追加がタイムアウトになる、バックエンドで成功した場合は、再試行しています可能性がありますデータ 2 回ファイルに追加します。 </p>
    syntax:
      content: public class NoRetryPolicy implements RetryPolicy
