        - id: data
          type: com.microsoft.azure.eventhubs._event_data
          description: <p><xref uid="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false">EventData</xref>送出します。 </p>
      return:
        type: fc984e6f
        description: <p>完了できる CompletableFuture 送信操作が完了すると. </p>
