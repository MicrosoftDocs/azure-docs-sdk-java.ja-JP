      <p><span data-ttu-id="4b4e4-187">EventHubs に送信する 3 つの方法では、(その sendBatch オーバー ロード) と共にメソッドとして公開されている各。</span><span class="sxs-lookup"><span data-stu-id="4b4e4-187">There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload):</span></span> <pre>
