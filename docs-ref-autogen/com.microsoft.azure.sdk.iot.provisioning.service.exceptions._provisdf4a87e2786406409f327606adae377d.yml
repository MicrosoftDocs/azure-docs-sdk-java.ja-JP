    summary: |-
      <p><span data-ttu-id="71795-104">これは、使用法エラーに関連する例外のデバイスのプロビジョニング サービス例外のサブセットです。</span><span class="sxs-lookup"><span data-stu-id="71795-104">This is the subset of the Device Provisioning Service exceptions for the exceptions related to usage error.</span></span></p>
      <p><span data-ttu-id="71795-105">プロビジョニング サービスが応答不適切な使用法は、例外のいずれかの http 要求、rest API が正しく呼び出された場合、使用状況の問題には、インスタンスのユーザーは、その操作の権限がありません。</span><span class="sxs-lookup"><span data-stu-id="71795-105">The provisioning service will response a http request with one of the bad usage exception if the rest API was properly called, with a usage issue, for instance the user is not authorized for that operation.</span></span> </p>
      <p><span data-ttu-id="71795-106">HTTP ステータス コード 400 ~ 499 です。</span><span class="sxs-lookup"><span data-stu-id="71795-106">HTTP status code 400 to 499.</span></span> </p>
