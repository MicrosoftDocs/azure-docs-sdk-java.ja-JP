    summary: |-
      <p>新しいリソースの定義を開始します。 </p>
      <p>これは、ビルダーの先頭でトップ レベル リソースを作成するために使用するパターン<xref uid="com.microsoft.azure.management._azure" data-throw-if-not-resolved="false">Azure</xref>です。 最終的なメソッド定義を完了して実際のリソースの作成を開始処理<xref uid="com.microsoft.azure.management._azure" data-throw-if-not-resolved="false">Azure</xref>は<xref uid="com.microsoft.azure.management.resources.fluentcore.model._creatable.create()" data-throw-if-not-resolved="false">Creatable#create()</xref>です。 </p>
      <p>なお、 <xref uid="com.microsoft.azure.management.resources.fluentcore.model._creatable.create()" data-throw-if-not-resolved="false">Creatable#create()</xref>メソッドは、指定された入力パラメーターの最小セットを持つリソース定義の段階でのみ使用します。 表示されない場合<xref uid="com.microsoft.azure.management.resources.fluentcore.model._creatable.create()" data-throw-if-not-resolved="false">Creatable#create()</xref>使用可能なメソッドの間では必要なすべての入力設定が指定されていないを意味します。 入力の設定、通常で始まる「に」という単語例:「fluent インターフェイス」スタイルのインターフェイスとして、リソース定義の次のステージを返すとします。 </p>
    syntax:
