    summary: |-
      <p><span data-ttu-id="03dec-104">これは、例外が、一時的なサービスの問題を関連するデバイスのプロビジョニング サービス例外のサブセットです。</span><span class="sxs-lookup"><span data-stu-id="03dec-104">This is the subset of the Device Provisioning Service exceptions for the exceptions related a temporary service issue.</span></span></p>
      <p><span data-ttu-id="03dec-105">プロビジョニング サービスは、rest API は、適切に呼び出されが、サービスがその時点でそのアクションを実行することではない場合に、一時的な例外のいずれかの http 要求になるように応答します。</span><span class="sxs-lookup"><span data-stu-id="03dec-105">The provisioning service will response a http request with one of the transient exception if the rest API was properly called, but the service is not able to execute that action at that time.</span></span> <span data-ttu-id="03dec-106">これらは、再試行に役立つ、問題を解決する例外です。</span><span class="sxs-lookup"><span data-stu-id="03dec-106">These are the exceptions that a retry can help to fix the issue.</span></span> </p>
      <p><span data-ttu-id="03dec-107">HTTP 状態コード 500 を 599 です。</span><span class="sxs-lookup"><span data-stu-id="03dec-107">HTTP status code 500 to 599.</span></span> </p>
    syntax:
      content: public class ProvisioningServiceClientTransientException