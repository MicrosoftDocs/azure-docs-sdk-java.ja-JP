    summary: "<p><span data-ttu-id=\"93c89-106\">レプリカのヘルス状態チャンク入力フィルターを適用するパーティションの一覧を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"93c89-106\">Gets the list of the partition replica health state chunks that respect the input filters.</span></span></p>\n<p><span data-ttu-id=\"93c89-107\">\r\n\r\n  <b>注釈:</b>既定では、子に含まれていない結果です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"93c89-107\">\r\n\r\n  <b>Remarks:</b> By default, no children are included in results.</span></span> <span data-ttu-id=\"93c89-108\">ユーザーは、必要な正常性アドインまたはその他の情報に基づく子の一部を含めるように要求できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"93c89-108\">Users can request to include some children based on desired health or other information.</span></span> <span data-ttu-id=\"93c89-109\">たとえば、ユーザーは、ヘルス状態のエラーのあるすべてのレプリカを含めるに要求できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"93c89-109\">For example, users can request to include all replicas that have health state error.</span></span> <span data-ttu-id=\"93c89-110\">フィルター値に関係なく、すべての子は、パーティションの集計された正常性が計算に使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"93c89-110\">Regardless of filter value, all children are used to compute partition aggregated health.</span></span> </p>"
