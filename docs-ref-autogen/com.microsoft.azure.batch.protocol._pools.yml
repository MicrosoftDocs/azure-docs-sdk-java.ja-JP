      <p><span data-ttu-id="ca13e-1130">指定したプールのオペレーティング システムをアップグレードします。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1130">Upgrades the operating system of the specified pool.</span></span> <span data-ttu-id="ca13e-1131">アップグレード中は、バッチ サービス アップグレードは、プール内のノードを計算します。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1131">During an upgrade, the Batch service upgrades each compute node in the pool.</span></span> <span data-ttu-id="ca13e-1132">アップグレードのコンピューティング ノードを選択すると、そのノードで実行されているすべてのタスクがノードから削除され、後で (または、別の計算ノード) を再実行キューに返されます。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1132">When a compute node is chosen for upgrade, any tasks running on that node are removed from the node and returned to the queue to be rerun later (or on a different compute node).</span></span> <span data-ttu-id="ca13e-1133">アップグレードが完了するまで、ノードは使用できません。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1133">The node will be unavailable until the upgrade is complete.</span></span> <span data-ttu-id="ca13e-1134">ノードは、サービスのアップグレード対象として外すと、この演算の結果は一時的に削減プールの容量。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1134">This operation results in temporarily reduced pool capacity as nodes are taken out of service to be upgraded.</span></span> <span data-ttu-id="ca13e-1135">サービスが、すべてのアップグレードを回避しようとしています。 バッチはコンピューティング ノードを同時とは限りません (特にでサイズの小さいプール); の実行したがって、プールは一時的に実行できるようにタスクでない可能性があります。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1135">Although the Batch service tries to avoid upgrading all compute nodes at the same time, it does not guarantee to do this (particularly on small pools); therefore, the pool may be temporarily unavailable to run tasks.</span></span> <span data-ttu-id="ca13e-1136">この操作を実行するときにアップグレードする場合に、プールの状態を変更します。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1136">When this operation runs, the pool state changes to upgrading.</span></span> <span data-ttu-id="ca13e-1137">すべてのコンピューティング ノードでは、アップグレードが完了したら、ときに、プールの状態をアクティブに返します。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1137">When all compute nodes have finished upgrading, the pool state returns to active.</span></span> <span data-ttu-id="ca13e-1138">アップグレードの進行状況では、プールの currentOSVersion は OS のバージョンから、ノードをアップグレードして、targetOSVersion ノードへのアップグレードは、OS のバージョンを反映することを反映します。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1138">While the upgrade is in progress, the pool's currentOSVersion reflects the OS version that nodes are upgrading from, and targetOSVersion reflects the OS version that nodes are upgrading to.</span></span> <span data-ttu-id="ca13e-1139">アップグレードが完了したら、currentOSVersion はすべてのノードで実行されている OS バージョンを反映するように更新されます。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1139">Once the upgrade is complete, currentOSVersion is updated to reflect the OS version now running on all nodes.</span></span> <span data-ttu-id="ca13e-1140">この操作は、cloudServiceConfiguration プロパティを使用して作成されたプールでのみ呼び出すことができます。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1140">This operation can only be invoked on pools created with the cloudServiceConfiguration property.</span></span></p>
