します。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1217">When all compute nodes have finished upgrading, the pool state returns to active.</span></span> <span data-ttu-id="ca13e-1218">アップグレードの進行状況では、プールの currentOSVersion は OS のバージョンから、ノードをアップグレードして、targetOSVersion ノードへのアップグレードは、OS のバージョンを反映することを反映します。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1218">While the upgrade is in progress, the pool's currentOSVersion reflects the OS version that nodes are upgrading from, and targetOSVersion reflects the OS version that nodes are upgrading to.</span></span> <span data-ttu-id="ca13e-1219">アップグレードが完了したら、currentOSVersion はすべてのノードで実行されている OS バージョンを反映するように更新されます。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1219">Once the upgrade is complete, currentOSVersion is updated to reflect the OS version now running on all nodes.</span></span> <span data-ttu-id="ca13e-1220">この操作は、cloudServiceConfiguration プロパティを使用して作成されたプールでのみ呼び出すことができます。</span><span class="sxs-lookup"><span data-stu-id="ca13e-1220">This operation can only be invoked on pools created with the cloudServiceConfiguration property.</span></span></p>
