    package: com.microsoft.azure.datalake.store.retrypolicies
    summary: "<p>失敗した要求を再試行するかどうかを示すブール値。 実装は、HTTP 応答コードと最後の障害からのすべての例外を使用して再試行するかどうかを決定することができます。 </p>\n<p>再試行ポリシーには、次の再試行する前に待機が必要とする場合、<code>shouldRetry \r\n\r\n    </code>メソッドは、戻る応答する前に適切な時間まで待機する必要があります。 つまり、待機、明示的なコントラクトはありませんが、暗黙にかかる時間には、<code>shouldRetry \r\n\r\n    </code>を返すメソッド。 </p>\n\n<p></p>"
    syntax:
      content: 'public boolean shouldRetry(int httpResponseCode, Exception lastException)'
      parameters:
        - id: httpResponseCode
          type: f75371fa
          description: <p>受信した HTTP 応答コード </p>
        - id: lastException
          type: 8a99d4b0
          description: <p>最後の要求の処理中に発生したすべての例外 </p>
      return:
        type: 4fc6e284
        description: <p>要求を再試行するかどうかを示すブール値 </p>
