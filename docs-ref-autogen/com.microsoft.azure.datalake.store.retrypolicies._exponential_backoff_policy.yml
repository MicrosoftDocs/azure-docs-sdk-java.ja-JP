    package: com.microsoft.azure.datalake.store.retrypolicies
    summary: |-
      <p>別の実装には、エラーに基づき意思決定が再試行してください。</p>
      <p>

        <itemizedlist>

          <listitem>

            <p>Nonretryable エラー (3 xx、ほとんどの 4 xx、およびリターン コードの一部の 5 xx) には、再試行はありません。 </p>

          </listitem>

          <listitem>

            <p>エラーを調整するには、指数バックオフによる再試行の操作を行います </p>

          </listitem>

          <listitem>

            <p>その他のすべてのエラーの場合は、線形バックオフによる再試行の操作を行います </p>

          </listitem>

        </itemizedlist>

      </p>
    syntax:
      content: public class ExponentialBackoffPolicy implements RetryPolicy
