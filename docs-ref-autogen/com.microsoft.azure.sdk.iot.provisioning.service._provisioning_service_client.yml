    summary: "<p>登録ステータス情報を削除します。</p>\n<p>このメソッドは、eTag と指定された id を使用してデバイスのプロビジョニング サービスから、その登録状態を削除します。 ETag に関係なく、その登録状態を削除する場合は、使用<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteDeviceRegistrationStatus(String)\" data-throw-if-not-resolved=\"false\">deleteDeviceRegistrationStatus(String)</xref>として eTag を渡すことができますか<code>null \r\n    </code>、空、または<code>\"*\" \r\n    </code>です。</p>\n<p>このメソッドをスローする場合は、eTag と一致しないが、id が存在しないか、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>です。 このメソッドをスローする複数の例外を参照してください<xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>例:</b>\r\n</p>\n<p>次のコードでは、eTag registrationStatus「registrationId-1」に関係なくに関する情報が削除されます。 <pre><code>// Registration Status information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    private Static final String ANY_ETAG = \"*\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Delete the registrationStatus information.\n        deviceProvisioningServiceClient.deleteDeviceRegistrationStatus(REGISTRATION_ID, ANY_ETAG);\n    }\n    </code></pre></p>\n<p></p>"
