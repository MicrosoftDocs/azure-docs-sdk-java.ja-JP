    summary: |-
      <p>サービス クライアントのプロビジョニング デバイスです。</p>
      <p>IoT Hub デバイス プロビジョニング サービスは、IoT Hub を人間が操作しなくても指定した IoT ハブへのプロビジョニングを自動のデバイスを有効にするためのヘルパー サービスです。 セキュリティで保護されたスケーラブルな方法でプロビジョニング数百万台のデバイスのデバイスのプロビジョニング サービスを使用できます。</p>
      <p>この java SDK を作成および維持 IoT Hub デバイス プロビジョニング サービスに登録する開発者を支援するために API を提供する、java オブジェクトおよびメソッドで rest API を変換します。</p>
      <p>これを使用する SDK、アプリケーションで、次のパッケージを含める必要があります。 <pre><code>// Include the following imports to use the Device Provisioning Service APIs.

          import com.microsoft.azure.sdk.iot.provisioning.service.*;

          </code></pre></p>

      <p>によって、メインの Api が公開されている、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>アプリケーションを作成し、登録を管理する呼び出さなければいけないのパブリック メソッドが含まれています。 内のオブジェクト、<b>構成</b>など、新しい登録を作成するアプリケーションはオブジェクトを作成、パッケージの入力し、パブリック API のパラメーターとして渡されたものと<xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref>適切な登録の構成、および呼び出し、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)" data-throw-if-not-resolved="false">createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>です。</p>
      <p>IoT Hub デバイス プロビジョニング サービスでは、SQL クエリはもサポートしています。 アプリケーションは、クエリは、ファクトリのいずれかのインスタンスを使用して新しいクエリを作成できます<xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification)" data-throw-if-not-resolved="false">createIndividualEnrollmentQuery(QuerySpecification)</xref>渡す、 <xref uid="" data-throw-if-not-resolved="false">QuerySpecification</xref>、SQL クエリを使用して. このファクトリを返します、<xref uid="com.microsoft.azure.sdk.iot.provisioning.service._query" data-throw-if-not-resolved="false">クエリ</xref>active 反復子であるオブジェクト。</p>
      <p>この java SDK は、次の図で表すことが、最初のレイヤーは、パブリック Api は、アプリケーションを使用していてはいけない。</p>
