    summary: "<p>クエリの反復子。</p>\n<p><code>Query \r\n\r\n    </code>クエリ出荷時の結果の反復子が <table rows=\"3\" cols=\"2\"><row><entry thead=\"no\"><p><b>IndividualEnrollment:</b></p></entry><entry thead=\"no\"><p><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient # createIndividualEnrollmentQuery(QuerySpecification, int)</xref></p></entry></row><row><entry thead=\"no\"><p><b>EnrollmentGroup:</b></p></entry><entry thead=\"no\"><p><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupQuery(QuerySpecification,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient # createEnrollmentGroupQuery(QuerySpecification, int)</xref></p></entry></row><row><entry thead=\"no\"><p><b>RegistrationStatus:</b></p></entry><entry thead=\"no\"><p><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupRegistrationStatusQuery(QuerySpecification,String,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient # createEnrollmentGroupRegistrationStatusQuery(QuerySpecification, String, int)</xref></p></entry></row></table></p>\n\n<p>すべてのケースで、 <b>QuerySpecification</b>従う必要がある SQL クエリを含む、<ulink url=\"https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language\">クエリ言語</ulink>デバイス プロビジョニング サービス用です。</p>\n<p>必要に応じて、<code>Integer \r\n\r\n    </code>で、 <b>pageSize</b>、内の項目の最大数を決定することができます、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref>によって返される、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref>です。 0 が含まれている場合、デバイスのプロビジョニング サービスはそれを無視し、標準的なページ サイズを使用していて、正の整数があります。</p>\n\n<p>だけを使用して、標準的な反復子として、このオブジェクトを使用することができます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref>と<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref>で、<code>while \r\n\r\n    </code>したポイントまでループ、場所、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> を返す<code>false \r\n\r\n    </code> . 維持にすることに注意、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref>場合でも、空のリストに含めることができます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref>返される<code>true \r\n\r\n    </code>です。 たとえば、イメージ 10 IndividualEnrollment デバイス プロビジョニング サービスであり、その新しいクエリを作成した、<code>pageSize \r\n\r\n    </code> 5 に等しい。 最初の<code>hasNext() \r\n\r\n    </code>が返されます<code>true \r\n\r\n    </code>と最初<code>next() \r\n\r\n    </code>が返されます、<code>QueryResult \r\n\r\n    </code> 5 つの項目にします。 その後を呼び出す、<code>hasNext \r\n\r\n    </code>を返します。 これは<code>true \r\n\r\n    </code>します。 ここで、次のページを取得する前にだれかが削除の変更点を呼び出したときに、すべての IndividualEnrollment、<code>next() \r\n\r\n    </code> 、有効なが返されます<code>QueryResult \r\n\r\n    </code>、ですが、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">QueryResult#getItems()</xref>は空のリストを返します。</p>\n\n<p>クエリのコンテキスト (QuerySpecification + ContinuationToken) を格納し、今後、停止した時点から再開できます。</p>\n<p>QueryResult にはだけでなく、項目には、continuationToken が含まれています、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref>返すものとします。 任意の時点で、将来、可能性がありますを再作成する最初の時刻、および呼び出しに使用した同じクエリ ファクトリを使用して、クエリ<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next(String)\" data-throw-if-not-resolved=\"false\">next(String)</xref>を次のページを取得するストアド continuationToken を提供します。</p>\n<p></p>"
