    type: Class
    summary: |-
      <p><span data-ttu-id="50fc0-109">AMQPS トランスポートの場合。</span><span class="sxs-lookup"><span data-stu-id="50fc0-109">An AMQPS transport.</span></span> <span data-ttu-id="50fc0-110">メッセージを追加して、IoT Hub にメッセージを送信するための機能が含まれています。</span><span class="sxs-lookup"><span data-stu-id="50fc0-110">Contains functionality for adding messages and sending messages to an IoT Hub.</span></span> <span data-ttu-id="50fc0-111">IoT Hub によって受信されるまで、未送信のメッセージをバッファーします。</span><span class="sxs-lookup"><span data-stu-id="50fc0-111">Buffers unsent messages until they are received by an IoT Hub.</span></span> <span data-ttu-id="50fc0-112">トランスポートは、構築時、次のパラメーターにバインドされて: IoT Hub 名、デバイス ID、デバイスのキー。</span><span class="sxs-lookup"><span data-stu-id="50fc0-112">A transport is bound at construction to the following parameters: IoT Hub name, device ID and device key.</span></span> </p>
      <p><span data-ttu-id="50fc0-113">トランスポートは、IoT Hub からメッセージを受信し、メッセージとコールバックが見つかった場合はユーザー定義メッセージのコールバックを呼び出します。</span><span class="sxs-lookup"><span data-stu-id="50fc0-113">The transport also receives messages from IoT Hub and invokes a user-defined message callback if a message and callback are found.</span></span> </p>
    syntax:
      content: 'public class AmqpsTransport implements IotHubTransport,ServerListener'
