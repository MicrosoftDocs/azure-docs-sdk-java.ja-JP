    package: com.microsoft.azure.sdk.iot.device.transport.amqps
    summary: |-
      <p>AMQPS トランスポートの場合。 メッセージを追加して、IoT Hub にメッセージを送信するための機能が含まれています。 IoT Hub によって受信されるまで、未送信のメッセージをバッファーします。 トランスポートは、構築時、次のパラメーターにバインドされて: IoT Hub 名、デバイス ID、デバイスのキー。 </p>
      <p>トランスポートは、IoT Hub からメッセージを受信し、メッセージとコールバックが見つかった場合はユーザー定義メッセージのコールバックを呼び出します。 </p>
    syntax:
      content: 'public class AmqpsTransport implements IotHubTransport,ServerListener'
