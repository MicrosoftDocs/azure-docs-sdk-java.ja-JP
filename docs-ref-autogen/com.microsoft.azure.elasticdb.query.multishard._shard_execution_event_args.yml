    type: Class
    summary: '<p>補完、 <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref>接続、ステートメント、および ResultSet の障害を許容するようなコマンド オブジェクトを使用します。 <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_statement" data-throw-if-not-resolved="false">MultiShardStatement</xref>の入力としての T-SQL コマンド ステートメントは、そのシャードでそれに対応する指定のコレクション全体のコマンドを実行<xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref>です。 処理の結果、 <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_statement" data-throw-if-not-resolved="false">MultiShardStatement</xref> execute メソッドを通じて利用できる、 <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_result_set" data-throw-if-not-resolved="false">MultiShardResultSet</xref>です。 目的: 補完するもの、 <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref>ノートの複数のシャードに対して指定されたコマンドを実行中の作業を抽象し、: このクラスは、スレッド セーフであります。 接続を持つシャードへの接続文字列プロパティを同期 API が内部的に非同期 API が呼び出されるため"コンテキスト接続 = true"はサポートされていません。 トランザクション セマンティクスはサポートされていません。 </p>'
    syntax:
      content: public class MultiShardStatement
