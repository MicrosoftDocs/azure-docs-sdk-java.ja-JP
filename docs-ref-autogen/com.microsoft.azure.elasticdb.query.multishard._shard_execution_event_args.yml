    name: LabeledResultSet
    nameWithType: LabeledResultSet
    fullName: com.microsoft.azure.elasticdb.query.multishard.LabeledResultSet
    type: Class
    summary: '<p>リーダーに関連する追加情報を含む結果セットを affiliating の単純な変更できないクラス (例: ステートメント、シャード、例外が発生しましたなど) の結果セットを非同期に取得するときに便利です。 目的: 結果セットを基になるデータの送信元、シャードの文字列のラベルと共に結果セットを保持する便利なクラス。 メモ: これは非同期的に実行するときに、結果セットとラベルを一緒にまとめるに便利です。 </p>'
    syntax:
      content: public class LabeledResultSet