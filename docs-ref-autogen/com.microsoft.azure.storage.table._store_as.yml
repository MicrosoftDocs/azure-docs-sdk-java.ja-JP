    summary: "<p><span data-ttu-id=\"01be3-128\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>クラスは、ストレージ サービス内のテーブル エンティティの基本オブジェクト型を表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-128\">The <xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> class represents the base object type for a table entity in the Storage service.</span></span> <span data-ttu-id=\"01be3-129\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>の基本実装を提供、 <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref>を提供するインターフェイスとメソッドを既定ではおよびリフレクションを使用してすべてのプロパティを逆シリアル化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-129\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> provides a base implementation for the <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> interface that provides  and  methods that by default serialize and deserialize all properties via reflection.</span></span> <span data-ttu-id=\"01be3-130\">テーブル エンティティ クラスがこのクラスを拡張し、オーバーライド、および提供するメソッドをカスタマイズしたかより多くのパフォーマンスの高いシリアル化ロジック。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-130\">A table entity class may extend this class and override the  and  methods to provide customized or more performant serialization logic.</span></span> </p>\n<p><span data-ttu-id=\"01be3-131\">リフレクションの使用によりのサブクラス<xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>シリアル化を実装することがなく逆シリアル化およびシリアル化のコードそのものです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-131\">The use of reflection allows subclasses of <xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> to be serialized and deserialized without having to implement the serialization code themselves.</span></span> <span data-ttu-id=\"01be3-132\">Getter メソッドと setter メソッドの両方が指定されたプロパティ名とデータ型の検出、し、適切なメソッドの呼び出しに自動的にデータを逆シリアル化または逆シリアル化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-132\">When both a getter method and setter method are found for a given property name and data type, then the appropriate method is invoked automatically to serialize or deserialize the data.</span></span> <span data-ttu-id=\"01be3-133\">活用するために、自動のシリアル化コード、テーブル エンティティ クラスは、対応するテーブル内のエンティティ Microsoft Azure テーブル ストレージ内の各プロパティの getter および setter メソッドを提供する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-133\">To take advantage of the automatic serialization code, your table entity classes should provide getter and setter methods for each property in the corresponding table entity in Microsoft Azure table storage.</span></span> <span data-ttu-id=\"01be3-134\">リフレクションのコードは次の形式のペア内の get アクセス操作子および set アクセス操作子メソッド</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-134\">The reflection code looks for getter and setter methods in pairs of the form</span></span> </p>\n<p></p>\n<p><span data-ttu-id=\"01be3-135\">and</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-135\">and</span></span> </p>\n<p></p>\n<p><span data-ttu-id=\"01be3-136\">ここで<em>PropertyName</em>テーブル エンティティのプロパティ名と<em>型</em>Java の型、プロパティの EDM データ型と互換性のあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-136\">where <em>PropertyName</em> is a property name for the table entity, and <em>type</em> is a Java type compatible with the EDM data type of the property.</span></span> <span data-ttu-id=\"01be3-137\">Java 対応するプロパティの型のマップは、次の表を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-137\">See the table below for a map of property types to their Java equivalents.</span></span> <span data-ttu-id=\"01be3-138\"><xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref>プロパティの名前規則に従っていない get アクセス操作子および set アクセス操作子メソッドでリフレクションのプロパティ名を指定する属性を持つ注釈を適用することがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-138\">The <xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref> annotation may be applied with a  attribute to specify a property name for reflection on getter and setter methods that do not follow the property name convention.</span></span> <span data-ttu-id=\"01be3-139\">メソッド名と属性の<xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref>注釈はリフレクションを使用してプロパティ名の照合の大文字小文字を区別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-139\">Method names and the  attribute of <xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref> annotations are case sensitive for matching property names with reflection.</span></span> <span data-ttu-id=\"01be3-140\">使用して、<xref uid=\"com.microsoft.azure.storage.table._ignore\" data-throw-if-not-resolved=\"false\">無視</xref>メソッドが自動のシリアル化および逆シリアル化のリフレクションで使用されていることを防ぐための注釈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-140\">Use the <xref uid=\"com.microsoft.azure.storage.table._ignore\" data-throw-if-not-resolved=\"false\">Ignore</xref> annotation to prevent methods from being used by reflection for automatic serialization and deserialization.</span></span> <span data-ttu-id=\"01be3-141\">\"PartitionKey\"、\"RowKey\"、\"Timestamp\"、\"Etag\"の名前は予約されており、無視された場合に設定されますなお、 <xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref>サブクラスで注釈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-141\">Note that the names \"PartitionKey\", \"RowKey\", \"Timestamp\", and \"Etag\" are reserved and will be ignored if set with the <xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref> annotation in a subclass.</span></span> </p>\n<p><span data-ttu-id=\"01be3-142\">次の表は、Microsoft Azure ストレージでサポートされているプロパティのデータ型と逆シリアル化したときに、対応する Java 型を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-142\">The following table shows the supported property data types in Microsoft Azure storage and the corresponding Java types when deserialized.</span></span> <table rows=\"9\" cols=\"4\"><row><entry thead=\"yes\"><p><span data-ttu-id=\"01be3-143\">ストレージの種類</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-143\">Storage Type</span></span> </p></entry><entry thead=\"yes\"><p><span data-ttu-id=\"01be3-144\"><xref uid=\"com.microsoft.azure.storage.table._edm_type\" data-throw-if-not-resolved=\"false\">EdmType</xref>値</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-144\"><xref uid=\"com.microsoft.azure.storage.table._edm_type\" data-throw-if-not-resolved=\"false\">EdmType</xref> Value</span></span> </p></entry><entry thead=\"yes\"><p><span data-ttu-id=\"01be3-145\">Java の型</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-145\">Java Type</span></span> </p></entry><entry thead=\"yes\"><p><span data-ttu-id=\"01be3-146\">説明</span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-146\">Description</span></span>  </p></entry></row><row><entry thead=\"no\"><p><span data-ttu-id=\"01be3-147\"><b>Edm.Binary</b></span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-147\"><b>Edm.Binary</b></span></span></p></entry><entry thead=\"no\"><p><span data-ttu-id=\"01be3-148\"><xref uid=\"com.microsoft.azure.storage.table._edm_type.BINARY\" data-throw-if-not-resolved=\"false\">EdmType #BINARY</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"01be3-148\"><xref uid=\"com.microsoft.azure.storage.table._edm_type.BINARY\" data-throw-if-not-resolved=\"false\">EdmType#BIN