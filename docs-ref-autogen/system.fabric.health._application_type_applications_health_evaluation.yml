    summary: "<p><span data-ttu-id=\"8ecd3-122\">クラスターの正常性評価で使用されるアプリケーションの種類の正常性ポリシーのエントリのポリシーのマップを定義します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ecd3-122\">Defines a policy map with entries for application type health policies, which is used during cluster health evaluation.</span></span> </p>\n<p><span data-ttu-id=\"8ecd3-123\">\r\n\r\n  <b>注釈:</b>アプリケーションの種類の正常性ポリシー マップは、特殊なアプリケーションの種類を記述するクラスターの正常性評価で使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ecd3-123\">\r\n\r\n  <b>Remarks:</b>The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span> <span data-ttu-id=\"8ecd3-124\">マップに含まれるアプリケーションの種類がグローバルではなく、マップでは、含まれている割合に対して評価されます<xref uid=\"system.fabric._cluster_health_policy.getMaxPercentUnhealthyApplications()\" data-throw-if-not-resolved=\"false\">system.fabric.ClusterHealthPolicy#getMaxPercentUnhealthyApplications()</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ecd3-124\">The application types included in the map are evaluated against the percentage included in the map, and not with the global <xref uid=\"system.fabric._cluster_health_policy.getMaxPercentUnhealthyApplications()\" data-throw-if-not-resolved=\"false\">system.fabric.ClusterHealthPolicy#getMaxPercentUnhealthyApplications()</xref>.</span></span> <span data-ttu-id=\"8ecd3-125\">マップで指定されたアプリケーションの種類のアプリケーションは、アプリケーションのグローバル プールに対してはカウントされません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ecd3-125\">The applications of application types specified in the map are not counted against the global pool of applications.</span></span> </p>"
