    package: com.microsoft.azure.datalake.store.oauth2
    summary: |-
      <p>Azure Active Directory のユーザー ID と、サービス プリンシパルのパスワード (つまり、Azure Active Directory で Web アプリ) を使用してトークンを取得します。 </p>
      <p>Azure Active Directory では、サービス プリンシパルとして、web アプリを設定することができます。 ユーザーは、AAD からサービス プリンシパル キーを必要に応じて取得できます。 このメソッドは、サービス プリンシパルのクライアント ID とキーを使用してトークンを取得します。 さらに、ユーザーのディレクトリに関連付けられたトークン エンドポイントが必要です。 </p>
      <p></p>
    syntax:
      content: 'public static AzureADToken getTokenUsingClientCreds(String authEndpoint, String clientId, String clientSecret)'
      parameters:
        - id: authEndpoint
          type: '26831127'
          description: <p>ユーザーのディレクトリに関連付けられている OAuth 2.0 トークン エンドポイント (Active Directory の構成から取得) </p>
        - id: clientId
          type: '26831127'
          description: <p>Azure Active Directory の構成から、クライアント ID (GUID)、クライアントの web アプリの取得 </p>
        - id: clientSecret
          type: '26831127'
          description: <p>クライアント web アプリのシークレット キー </p>
      return:
        type: com.microsoft.azure.datalake.store.oauth2._azure_a_d_token
        description: "<p>\r\n\r\n  <xref uid=\"com.microsoft.azure.datalake.store.oauth2._azure_a_d_token\" data-throw-if-not-resolved=\"false\">AzureADToken</xref>資格情報を使用して取得 </p>"
    exceptions:
      - type: cbf33bbe
        description: <p>Azure AD に接続するときにエラーがある場合に io 例外がスローされます。 </p>
