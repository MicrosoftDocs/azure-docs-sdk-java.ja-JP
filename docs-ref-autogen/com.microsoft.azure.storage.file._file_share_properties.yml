    type: Method
    summary: |-
      <p>リソースの ETag 値が指定された ETag 値と一致する場合にのみ操作が実行されるように、アクセス条件を返します。 </p>
      <p>このアクセス条件を設定を含める HTTP 要求を変更<em>If-match</em>条件ヘッダー。 このアクセス条件が設定されている場合、リソースの ETag が指定された ETag と一致する場合にのみ、操作が実行されます。 </p>
      <p>詳細については、次を参照してください。 <ulink url="http://go.microsoft.com/fwlink/?LinkID=224642">Blob サービス操作の条件ヘッダーを指定する</ulink>です。</p>
      <p></p>
    syntax:
      content: public static AccessCondition generateIfMatchCondition(final String etag)
      parameters:
        - id: etag
          type: 3d93591e
          description: <p>A<code>String</code>を表す ETag 値を確認します。</p>
      return:
        type: com.microsoft.azure.storage._access_condition
        description: <p><code><xref uid="com.microsoft.azure.storage._access_condition" data-throw-if-not-resolved="false">AccessCondition</xref></code>を表すオブジェクト、 <em>If-match</em>条件。 </p>
