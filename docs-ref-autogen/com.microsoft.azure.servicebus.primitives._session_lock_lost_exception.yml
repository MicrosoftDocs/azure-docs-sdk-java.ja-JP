    package: com.microsoft.azure.servicebus.primitives
    summary: <p>セッションの受信側がセッションのロックが期限切れの後で操作を実行するときに、この例外がスローされます。 クライアントがセッションを受け入れるときに、セッションがエンティティの定義で指定された期間の受信者にロックされます。 セッションで実行される操作が存在しないこと、ロックの期間の許容されるセッションのアイドルし、ロックの有効期限が切れたセッションは利用できる他のクライアント。 </p>
