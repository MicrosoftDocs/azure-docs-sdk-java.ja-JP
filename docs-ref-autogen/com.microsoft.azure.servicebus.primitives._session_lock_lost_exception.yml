    summary: '<p><span data-ttu-id="e1636-101">セッションの受信側がセッションのロックが期限切れの後で操作を実行するときに、この例外がスローされます。</span><span class="sxs-lookup"><span data-stu-id="e1636-101">This exception is thrown when a session receiver performs an operation on a session after its lock is expired.</span></span> <span data-ttu-id="e1636-102">クライアントがセッションを受け入れるときに、セッションがエンティティの定義で指定された期間の受信者にロックされます。</span><span class="sxs-lookup"><span data-stu-id="e1636-102">When a client accepts a session, the session is locked to the receiver for a duration specified in the entity definition.</span></span> <span data-ttu-id="e1636-103">セッションで実行される操作が存在しないこと、ロックの期間の許容されるセッションのアイドルし、ロックの有効期限が切れたセッションは利用できる他のクライアント。</span><span class="sxs-lookup"><span data-stu-id="e1636-103">When the accepted session remains idle for the duration of lock, that is no operations performed on the session, the lock expires and the session is made available to other clients.</span></span> </p>'
