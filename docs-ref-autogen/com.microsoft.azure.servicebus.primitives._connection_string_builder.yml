    summary: '<p><span data-ttu-id="348e4-178">例外が発生したときに、メッセージング操作を再試行するためのポリシーの抽象化を表します。</span><span class="sxs-lookup"><span data-stu-id="348e4-178">Represents an abstraction of a policy for retrying messaging operations when an exception is encountered.</span></span> <span data-ttu-id="348e4-179">送信者または受信者によって検出されたいくつかの例外は ServerBusy と操作は成功しますが再試行された場合と同じように一時的なものにできます。</span><span class="sxs-lookup"><span data-stu-id="348e4-179">Some exceptions encountered by a sender or receiver can be transient like ServerBusy and the operation will succeed if retried.</span></span> <span data-ttu-id="348e4-180">クライアントでは、使用して、再試行ポリシーを指定できます<xref uid="com.microsoft.azure.servicebus.primitives._connection_string_builder" data-throw-if-not-resolved="false">ConnectionStringBuilder</xref>を自動的にクライアント アプリケーションに例外をスローする前に、失敗した操作を再試行するには、送信者と受信者をガイドします。</span><span class="sxs-lookup"><span data-stu-id="348e4-180">Clients can specify a retry policy using <xref uid="com.microsoft.azure.servicebus.primitives._connection_string_builder" data-throw-if-not-resolved="false">ConnectionStringBuilder</xref> which guides senders and receivers to automatically retry the failed operation before throwing the exception to the client application.</span></span> <span data-ttu-id="348e4-181">ユーザーがこのクラスを実装しないように、代わりに使用を指定した実装の 1 つ<xref uid="com.microsoft.azure.servicebus.primitives._retry_policy.getDefault()" data-throw-if-not-resolved="false">getDefault</xref>または<xref uid="com.microsoft.azure.servicebus.primitives._retry_policy.getNoRetry()" data-throw-if-not-resolved="false">getNoRetry</xref>です。</span><span class="sxs-lookup"><span data-stu-id="348e4-181">Users should not implement this class, instead should use one of the provided implementations through <xref uid="com.microsoft.azure.servicebus.primitives._retry_policy.getDefault()" data-throw-if-not-resolved="false">getDefault</xref> or <xref uid="com.microsoft.azure.servicebus.primitives._retry_policy.getNoRetry()" data-throw-if-not-resolved="false">getNoRetry</xref>.</span></span> </p>'
