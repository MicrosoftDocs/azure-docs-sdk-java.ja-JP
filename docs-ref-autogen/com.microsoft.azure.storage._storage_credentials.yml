      アカウント キーを持つアカウント名を含めるか (の値を指定する<xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_NAME_NAME</xref>と<xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_KEY_NAME</xref> )、または、共有アクセス署名 (値を指定する<xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #SHARED_ACCESS_SIGNATURE_NAME</xref> )。 アカウント名とアカウント キーを使用する場合は、共有アクセス署名を含めないと、その逆です。</p>
      <p></p>
