    type: Method
    summary: |-
      <p>接続文字列を解析し、接続文字列から作成されたクラウド ストレージ アカウントを返します。 </p>
      <p>接続文字列にする必要があります、 <ulink url="http://msdn.microsoft.com/library/azure/ee758697.aspx">Azure 接続文字列</ulink>形式です。 </p>
      <p>接続文字列には、SAS トークンを含めることがあります、これは多くの場合を使いやすくする、 <xref uid="com.microsoft.azure.storage.blob._cloud_blob_container.CloudBlobContainer(final URI)" data-throw-if-not-resolved="false">CloudBlobContainer#CloudBlobContainer(URI)</xref>、 <xref uid="com.microsoft.azure.storage.queue._cloud_queue.CloudQueue(final URI)" data-throw-if-not-resolved="false">CloudQueue#CloudQueue(URI)</xref>、 <xref uid="com.microsoft.azure.storage.table._cloud_table.CloudTable(final URI)" data-throw-if-not-resolved="false">CloudTable #CloudTable(URI)</xref>直接コンス トラクターです。 これを行うには、作成、 <xref uid="com.microsoft.azure.storage._storage_credentials_shared_access_signature.StorageCredentialsSharedAccessSignature(final String)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature#StorageCredentialsSharedAccessSignature(String)</xref> 、SAS トークンを使用したオブジェクト、 <xref uid="com.microsoft.azure.storage._storage_credentials.transformUri(final URI)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature #transformUri(URI)</xref>コンテナーのメソッドは、キュー、またはテーブルの URI、し、オブジェクトを構築するためにその URI を使用します。</p>
      <p></p>
    syntax:
      content: public static CloudStorageAccount parse(final String connectionString)
      parameters:
        - id: connectionString
          type: 3d93591e
          description: <p>A<code>String</code>を表す接続文字列を解析します。</p>
      return:
        type: com.microsoft.azure.storage._cloud_storage_account
        description: <p>A <xref uid="com.microsoft.azure.storage._cloud_storage_account" data-throw-if-not-resolved="false">CloudStorageAccount</xref>接続文字列で指定された値から構築されたクラウド ストレージ アカウントを表すオブジェクト。</p>
