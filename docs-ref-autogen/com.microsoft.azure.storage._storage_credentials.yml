.StorageCredentialsSharedAccessSignature(final String)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature#StorageCredentialsSharedAccessSignature(String)</xref> object with your SAS token, use the <xref uid="com.microsoft.azure.storage._storage_credentials.transformUri(final URI)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature#transformUri(URI)</xref> method on the container, queue, or table URI, and then use that URI to construct the object.</span></span></p>
