    summary: '<p><span data-ttu-id="7fda6-101">テレメトリを Application Insights サービスに送信するためのコンテキストを表します。</span><span class="sxs-lookup"><span data-stu-id="7fda6-101">Represents a context for sending telemetry to the Application Insights service.</span></span> <span data-ttu-id="7fda6-102">コンテキストは、すべてのテレメトリ項目と共に送信されるデータを保持します。</span><span class="sxs-lookup"><span data-stu-id="7fda6-102">The context holds data that is sent with every telemetry item.</span></span> <span data-ttu-id="7fda6-103">インストルメンテーション キーが含まれています操作の現在の id を関連付けるために関連するテレメトリのアイテムです。ユーザー、セッション、およびデバイスのデータです。</span><span class="sxs-lookup"><span data-stu-id="7fda6-103">It includes the instrumentation key; the current operation id, for correlating related telemetry items; and user, session and device data.</span></span> <span data-ttu-id="7fda6-104">このコンテキストを使用できる遠隔測定をフィルター処理するポータルで製品利用統計情報のすべての項目に追加され、使用できるプロパティを設定することもできます。</span><span class="sxs-lookup"><span data-stu-id="7fda6-104">You can also set properties that are added to every telemetry item, and can be used in the portal to filter the telemetry that used this context.</span></span> </p>'
