    summary: '<p><span data-ttu-id="d72e4-110">セッションの整合性を保証単調読み取り (、古いデータの読み取りは行わないでください新しい、古い再度)、(書き込みが順序付け) 単調の書き込みと読み取りが単一セッションの中で、書き込み (、書き込みでは、読み取りをすぐに表示)。</span><span class="sxs-lookup"><span data-stu-id="d72e4-110">Session Consistency guarantees monotonic reads (you never read old data, then new, then old again), monotonic writes (writes are ordered) and read your writes (your writes are immediately visible to your reads) within any single session.</span></span> </p>'
