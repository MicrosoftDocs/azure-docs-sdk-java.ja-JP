    summary: |-
      <p><span data-ttu-id="2d4d0-101">Java SE クラス HttpsURLConnection のラッパーです。</span><span class="sxs-lookup"><span data-stu-id="2d4d0-101">A wrapper for the Java SE class HttpsURLConnection.</span></span> <span data-ttu-id="2d4d0-102">モック フレームワーク JMockit でテストするときに、互換性の問題を回避するだけでなく HttpsURLConnection を使用する場合は、いくつかドキュメントに未記載の副作用を回避するために使用します。</span><span class="sxs-lookup"><span data-stu-id="2d4d0-102">Used to avoid compatibility issues when testing with the mocking framework JMockit, as well as to avoid some undocumented side effects when using HttpsURLConnection.</span></span> </p>
      <p><span data-ttu-id="2d4d0-103">基になる HttpsURLConnection は、Java で透過的に管理されます。</span><span class="sxs-lookup"><span data-stu-id="2d4d0-103">The underlying HttpsURLConnection is transparently managed by Java.</span></span> <span data-ttu-id="2d4d0-104">時間ごとに、接続を再利用する<xref uid="com.microsoft.azure.sdk.iot.deps.transport.http._http_connection.connect()" data-throw-if-not-resolved="false">connect()</xref>が呼び出されると、入力ストリーム (入力ストリームまたは入力ストリームにアクセスできない場合、エラー ストリーム) を完全に読み取る必要があります。</span><span class="sxs-lookup"><span data-stu-id="2d4d0-104">To reuse connections, for each time <xref uid="com.microsoft.azure.sdk.iot.deps.transport.http._http_connection.connect()" data-throw-if-not-resolved="false">connect()</xref> is called, the input streams (input stream or error stream, if input stream is not accessible) must be completely read.</span></span> <span data-ttu-id="2d4d0-105">それ以外の場合、データはストリームとの接続では再利用可能なできません。</span><span class="sxs-lookup"><span data-stu-id="2d4d0-105">Otherwise, the data remains in the stream and the connection will not be reusable.</span></span> </p>
    syntax:
      content: public class HttpConnection
