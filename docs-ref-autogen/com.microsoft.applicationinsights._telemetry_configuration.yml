    summary: |-
      <p><span data-ttu-id="9396b-142">メソッドを取得、<xref uid="" data-throw-if-not-resolved="false">テレメトリ</xref>送信する準備ができているインスタンス。</span><span class="sxs-lookup"><span data-stu-id="9396b-142">The method gets a <xref uid="" data-throw-if-not-resolved="false">Telemetry</xref> instance that is ready to be sent.</span></span> <span data-ttu-id="9396b-143">これは、承認または拒否することにご協力です。</span><span class="sxs-lookup"><span data-stu-id="9396b-143">This is your chance to approve or deny it.</span></span> <span data-ttu-id="9396b-144">'False' を返すことは、'true' により、承認する一方で、製品利用統計情報は送信されないことを意味します。</span><span class="sxs-lookup"><span data-stu-id="9396b-144">Returning 'false' means that the Telemetry will not be sent while 'true' means you approve it.</span></span></p>
      <p><span data-ttu-id="9396b-145">遠隔測定可能性があります通過するその他のフィルターが、その送信を拒否する可能性があります。</span><span class="sxs-lookup"><span data-stu-id="9396b-145">The Telemetry might go through other filters though, that might deny its sending.</span></span></p>
      <p><span data-ttu-id="9396b-146">このプロセッサを有効にするには、次のように ApplicationInsights.xml に追加する必要があります。</span><span class="sxs-lookup"><span data-stu-id="9396b-146">To enable this processor you need to add it in the ApplicationInsights.xml like this:</span></span></p>
      <p>
        <pre>
          <code>&lt;TelemetryProcessors&gt;
              &lt;CustomProcessors&gt;
                  &lt;Processor type="full.path.to.Filter"&gt;
                      &lt;Add name="Property" value="stringValue"/&gt;
                  &lt;/Processor&gt;
              &lt;/CustomProcessors&gt;
          &lt;/TelemetryProcessors&gt;
          </code> 
      *</pre>
      </p>
      <p><span data-ttu-id="9396b-147">クラスが構成されている ' Property' という名前のプロパティを定義することに注意してください。</span><span class="sxs-lookup"><span data-stu-id="9396b-147">Note that the class defines a property named 'Property' which is configured too.</span></span> <span data-ttu-id="9396b-148">構成するすべてのプロパティをこの例では、'setX' のパブリック メソッド 'setProperty' のようにする必要があります<b>フィルターは無視されます、フレームワークによって 'setX' メソッドからスローされる例外をキャッチします。</b></span><span class="sxs-lookup"><span data-stu-id="9396b-148">Every property that you wish to configure needs to have a 'setX' public method like 'setProperty' in this example <b>Exceptions thrown from the 'setX' methods will be caught by the framework that will ignore the filter</b></span></span></p>
      <p><span data-ttu-id="9396b-149">7/26/2016 gupele によって作成されます。</span><span class="sxs-lookup"><span data-stu-id="9396b-149">Created by gupele on 7/26/2016.</span></span> </p>
