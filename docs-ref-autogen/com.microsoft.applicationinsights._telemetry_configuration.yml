    summary: <p>テレメトリを Application Insights サービスに送信するためのコンテキストを表します。 コンテキストは、すべてのテレメトリ項目と共に送信されるデータを保持します。 インストルメンテーション キーが含まれています操作の現在の id を関連付けるために関連するテレメトリのアイテムです。ユーザー、セッション、およびデバイスのデータです。 このコンテキストを使用できる遠隔測定をフィルター処理するポータルで製品利用統計情報のすべての項目に追加され、使用できるプロパティを設定することもできます。 </p>
