    summary: "<p><span data-ttu-id=\"84e29-105\">現在未処理のすべての要求を完了し、IoT Hub クライアントを閉じます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"84e29-105\">Completes all current outstanding requests and closes the IoT Hub client.</span></span> <span data-ttu-id=\"84e29-106\">IoT Hub にデータを送信するバック グラウンド スレッドの終了を呼び出す必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"84e29-106\">Must be called to terminate the background thread that is sending data to IoT Hub.</span></span> <span data-ttu-id=\"84e29-107\">後に<code>closeNow() \r\n\r\n    </code>が呼び出されると、IoT Hub クライアントが使用できなくします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"84e29-107\">After<code>closeNow() \r\n\r\n    </code> is called, the IoT Hub client is no longer usable.</span></span> <span data-ttu-id=\"84e29-108\">クライアントは既に閉じられている場合、関数は何もしないものとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"84e29-108\">If the client is already closed, the function shall do nothing.</span></span></p>\n\n<p></p>"
