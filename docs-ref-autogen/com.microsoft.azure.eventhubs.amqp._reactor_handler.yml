f-not-resolved=\"false\">Pipe</xref> as the IO on which Reactor Listens to.</span></span> <span data-ttu-id=\"4f475-106\">基数: 複数<xref uid=\"com.microsoft.azure.eventhubs.amqp._reactor_dispatcher\" data-throw-if-not-resolved=\"false\">ReactorDispatcher</xref>の 1 に接続できなかった<xref uid=\"\" data-throw-if-not-resolved=\"false\">リアクター</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4f475-106\">Cardinality: multiple <xref uid=\"com.microsoft.azure.eventhubs.amqp._reactor_dispatcher\" data-throw-if-not-resolved=\"false\">ReactorDispatcher</xref>'s could be attached to 1 <xref uid=\"\" data-throw-if-not-resolved=\"false\">Reactor</xref>.</span></span> <span data-ttu-id=\"4f475-107\">各<xref uid=\"com.microsoft.azure.eventhubs.amqp._reactor_dispatcher\" data-throw-if-not-resolved=\"false\">ReactorDispatcher</xref> API を呼び出すことは、同期的に - 初期化する必要があります<xref uid=\"\" data-throw-if-not-resolved=\"false\">リアクター</xref>これはスレッド セーフではありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4f475-107\">Each <xref uid=\"com.microsoft.azure.eventhubs.amqp._reactor_dispatcher\" data-throw-if-not-resolved=\"false\">ReactorDispatcher</xref> should be initialized Synchronously - as it calls API in <xref uid=\"\" data-throw-if-not-resolved=\"false\">Reactor</xref> which is not thread-safe.</span></span> </p>"
