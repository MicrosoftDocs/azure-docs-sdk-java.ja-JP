    summary: "<p><span data-ttu-id=\"09106-140\">修復タスクのスコープを表すオブジェクトを取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"09106-140\">Gets an object describing the scope of the repair task.</span></span></p>\n<p><span data-ttu-id=\"09106-141\">\r\n\r\n  <b>注釈:</b>修復作業のスコープに対してアクセス チェックが実行修復タスクが作成、変更、削除、または取得時にリソースを決定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"09106-141\">\r\n\r\n  <b>Remarks:</b>The repair task scope determines the resource against which access checks are performed when the repair task is created, modified, deleted, or retrieved.</span></span> <span data-ttu-id=\"09106-142\">修復タスクのスコープ内で修復によって影響を受けるエンティティが含まれている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"09106-142\">Entities impacted by a repair must be contained within the scope of the repair task.</span></span> <span data-ttu-id=\"09106-143\">たとえば、ノードに影響を与える修復では、クラスターのスコープの下で修復タスクを作成することが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"09106-143\">For example, repairs which impact nodes require that the repair task be created under the Cluster scope.</span></span> </p>"
