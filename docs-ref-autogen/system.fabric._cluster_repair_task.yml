    type: Method
    summary: "<p>修復タスクのバージョンを取得します。</p>\n<p>\r\n\r\n  <b>注釈:</b>新しい修復タスクを作成するときに、バージョンは 0 に設定する必要があります。 UpdateRepairExecutionStateAsync メソッドを使用して修復作業を更新するには、オプティミスティック同時実行チェックのバージョンが使用されます。 バージョンが 0 に設定されている場合、更新プログラムは書き込みの競合の確認されません。 場合は、バージョンに設定されている 0 以外の値では、更新プログラムは、修復作業の実際の現在のバージョンがこの値に一致する場合にのみ成功します。 </p>"
    syntax:
