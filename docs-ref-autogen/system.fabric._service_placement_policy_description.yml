    type: Class
    summary: "<p><span data-ttu-id=\"ec19a-104\">表す、 <xref uid=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\">system.fabric.ServicePlacementPolicyDescription</xref>を示すサービスのプライマリ レプリカが、特定のドメインに配置最適にする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec19a-104\">Represents a <xref uid=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\">system.fabric.ServicePlacementPolicyDescription</xref> which indicates that the services Primary replicas should optimally be placed in a particular domain.</span></span> </p>\n<p><span data-ttu-id=\"ec19a-105\">\r\n\r\n  <b>注釈:</b>この制約は、通常サービスのプライマリ レプリカを地理的分散のシナリオで通常地域またはデータ センターの境界と整合する特定のフォールト ドメインにある必要があることを指定するために、Service Fabric クラスターが地理的に配布されているシナリオでのフォールト ドメインに使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec19a-105\">\r\n\r\n  <b>Remarks:</b>This constraint is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a services primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id=\"ec19a-106\">最適化のためであること、プライマリ レプリカなる可能性がありますいない障害、容量の制限、またはその他の制約のためには、このドメイン内にあることに注意してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec19a-106\">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span> </p>"
    syntax:
      content: public class ServicePlacementPreferPrimaryDomainPolicyDescription
