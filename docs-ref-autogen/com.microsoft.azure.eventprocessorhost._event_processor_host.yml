    package: com.microsoft.azure.eventprocessorhost
    summary: |-
      <p>Event Hub からイベントを処理する新しいホストを作成します。</p>
      <p>Event Hubs が一般に使用されるためのスケール アウト、高トラフィックのシナリオ、一般に、プロセスあたり 1 つだけホストおよびする別のコンピューター上のプロセスで実行されます。 ただし、通常は 1 台のコンピューター、または 1 つのプロセス内でも、複数のホストを実行するスループットが問題にならなければ、または開発およびテストに小さい場合は。 </p>
      <p>このコンス トラクターのオーバー ロードは、組み込みとチェックポイントのリース マネージャーを使用します。 StorageConnectionString パラメーターで指定された Azure ストレージ アカウントは、レコードのリースとチェックポイントに組み込みの管理者によって使用されます。 </p>
      <p>イベント ハブの接続文字列は、Java Event Hub クライアントから ConnectionStringBuilder クラスを使用して簡単に作成可能性があります。</p>
      <p></p>
