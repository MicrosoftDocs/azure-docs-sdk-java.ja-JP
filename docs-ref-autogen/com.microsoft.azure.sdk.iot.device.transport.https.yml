      <p><span data-ttu-id="3a54b-104">Java SE クラスのラッパー <xref uid="" data-throw-if-not-resolved="false">HttpsURLConnection</xref>です。</span><span class="sxs-lookup"><span data-stu-id="3a54b-104">A wrapper for the Java SE class <xref uid="" data-throw-if-not-resolved="false">HttpsURLConnection</xref>.</span></span> <span data-ttu-id="3a54b-105">モック フレームワーク JMockit でテストするときに、互換性の問題を回避するだけでなく HttpsURLConnection を使用する場合は、いくつかドキュメントに未記載の副作用を回避するために使用します。</span><span class="sxs-lookup"><span data-stu-id="3a54b-105">Used to avoid compatibility issues when testing with the mocking framework JMockit, as well as to avoid some undocumented side effects when using HttpsURLConnection.</span></span> </p>
      <p><span data-ttu-id="3a54b-106">基になる<xref uid="" data-throw-if-not-resolved="false">HttpsURLConnection</xref>は Java によって透過的に管理します。</span><span class="sxs-lookup"><span data-stu-id="3a54b-106">The underlying <xref uid="" data-throw-if-not-resolved="false">HttpsURLConnection</xref> is transparently managed by Java.</span></span> <span data-ttu-id="3a54b-107">時間ごとに、接続を再利用する<xref uid="com.microsoft.azure.sdk.iot.device.transport.https._https_connection.connect()" data-throw-if-not-resolved="false">connect()</xref>が呼び出されると、入力ストリーム (入力ストリームまたは入力ストリームにアクセスできない場合、エラー ストリーム) を完全に読み取る必要があります。</span><span class="sxs-lookup"><span data-stu-id="3a54b-107">To reuse connections, for each time <xref uid="com.microsoft.azure.sdk.iot.device.transport.https._https_connection.connect()" data-throw-if-not-resolved="false">connect()</xref> is called, the input streams (input stream or error stream, if input stream is not accessible) must be completely read.</span></span> <span data-ttu-id="3a54b-108">それ以外の場合、データはストリームとの接続では再利用可能なできません。</span><span class="sxs-lookup"><span data-stu-id="3a54b-108">Otherwise, the data remains in the stream and the connection will not be reusable.</span></span> </p>
