  - uid: com.microsoft.applicationinsights.extensibility._telemetry_processor
    parent: com.microsoft.applicationinsights.extensibility
    href: com.microsoft.applicationinsights.extensibility._telemetry_processor.yml
    name: TelemetryProcessor
    nameWithType: TelemetryProcessor
    fullName: com.microsoft.applicationinsights.extensibility.TelemetryProcessor
    type: Interface
    summary: |-
      <p>メソッドを取得、<xref uid="" data-throw-if-not-resolved="false">テレメトリ</xref>送信する準備ができているインスタンス。 これは、承認または拒否することにご協力です。 'False' を返すことは、'true' により、承認する一方で、製品利用統計情報は送信されないことを意味します。</p>
      <p>遠隔測定可能性があります通過するその他のフィルターが、その送信を拒否する可能性があります。</p>
      <p>このプロセッサを有効にするには、次のように ApplicationInsights.xml に追加する必要があります。</p>
      <p>
        <pre>
          <code>&lt;TelemetryProcessors&gt;
              &lt;CustomProcessors&gt;
                  &lt;Processor type="full.path.to.Filter"&gt;
                      &lt;Add name="Property" value="stringValue"/&gt;
                  &lt;/Processor&gt;
              &lt;/CustomProcessors&gt;
          &lt;/TelemetryProcessors&gt;
          </code> 
      *</pre>
      </p>
      <p>クラスが構成されている ' Property' という名前のプロパティを定義することに注意してください。 構成するすべてのプロパティをこの例では、'setX' のパブリック メソッド 'setProperty' のようにする必要があります<b>フィルターは無視されます、フレームワークによって 'setX' メソッドからスローされる例外をキャッチします。</b></p>
      <p>7/26/2016 gupele によって作成されます。 </p>
    syntax:
      content: public interface TelemetryProcessor