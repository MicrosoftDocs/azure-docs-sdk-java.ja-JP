    summary: |-
      <p>相関関係のフィルター式を表します。 相関フィルターは、宣言だけを扱うメッセージ プロパティの相関関係の等値フィルターのための効率的なショートカットです。 相関フィルターは、標準またはカスタムのメッセージのプロパティの 1 つ以上の一致するように作成できます。 サービスでは、相関関係のフィルターは、ハッシュ テーブル ルックアップとして実装されます。 これは非常に高速実行時に他の種類のフィルターよりです。</p>
