    summary: |-
      <p><span data-ttu-id="c3c62-298">指定されたテーブルに対するクエリを表すクラス。</span><span class="sxs-lookup"><span data-stu-id="c3c62-298">A class which represents a query against a specified table.</span></span> <span data-ttu-id="c3c62-299">A <xref uid="com.microsoft.azure.storage.table._table_query" data-throw-if-not-resolved="false">TableQuery</xref>インスタンスは、クエリが実行されるときに使用するクエリ パラメーターを集計します。</span><span class="sxs-lookup"><span data-stu-id="c3c62-299">A <xref uid="com.microsoft.azure.storage.table._table_query" data-throw-if-not-resolved="false">TableQuery</xref> instance aggregates the query parameters to use when the query is executed.</span></span> <span data-ttu-id="c3c62-300">いずれか、またはメソッドの<xref uid="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false">CloudTableClient</xref>クエリの実行に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="c3c62-300">One of the  or  methods of <xref uid="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false">CloudTableClient</xref> must be called to execute the query.</span></span> <span data-ttu-id="c3c62-301">パラメーターはエンコードされ、テーブルのクエリを実行すると、サーバーに渡されます。</span><span class="sxs-lookup"><span data-stu-id="c3c62-301">The parameters are encoded and passed to the server when the table query is executed.</span></span> </p>
      <p><span data-ttu-id="c3c62-302">Fluent の構文を使用してテーブルのクエリを作成する、<xref uid="com.microsoft.azure.storage.table._table_query.from(final Class&lt;T&gt;)" data-throw-if-not-resolved="false">から</xref>静的ファクトリ メソッドと<xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">場所</xref>、<xref uid="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false">選択</xref>、および<xref uid="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false">かかる</xref>ミューテーター メソッド各は、1 つの式にチェーンできるオブジェクトへの参照を返します。</span><span class="sxs-lookup"><span data-stu-id="c3c62-302">To create a table query with fluent syntax, the <xref uid="com.microsoft.azure.storage.table._table_query.from(final Class&lt;T&gt;)" data-throw-if-not-resolved="false">from</xref> static factory method and the <xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">where</xref>, <xref uid="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false">select</xref>, and <xref uid="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false">take</xref> mutator methods each return a reference to the object which can be chained into a single expression.</span></span> <span data-ttu-id="c3c62-303">使用して、 <xref uid="" data-throw-if-not-resolved="false">from(Class)</xref>の指定されたエンティティを名前付きのテーブルで実行されるインスタンスを作成するファクトリ メソッドを静的クラス<xref uid="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false">TableEntity</xref>型を実装します。</span><span class="sxs-lookup"><span data-stu-id="c3c62-303">Use the <xref uid="" data-throw-if-not-resolved="false">from(Class)</xref> static class factory method to create a  instance that executes on the named table with entities of the specified <xref uid="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false">TableEntity</xref> implementing type.</span></span> <span data-ttu-id="c3c62-304">使用して、<xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">場所</xref>エンティティのフィルター式を指定するメソッドが返されます。</span><span class="sxs-lookup"><span data-stu-id="c3c62-304">Use the <xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">where</xref> method to specify a filter expression for the entities returned.</span></span> <span data-ttu-id="c3c62-305">使用して、<xref uid="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false">選択</xref>を返すテーブル エンティティのプロパティを指定します。</span><span class="sxs-lookup"><span data-stu-id="c3c62-305">Use the <xref uid="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false">select</xref> method to specify the table entity properties to return.</span></span> <span data-ttu-id="c3c62-306">使用して、<xref uid="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false">かかる</xref>に、クエリによって返されるエンティティの数を制限する方法です。</span><span class="sxs-lookup"><span data-stu-id="c3c62-306">Use the <xref uid="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false">take</xref> method to limit the number of entities returned by the query.</span></span> <span data-ttu-id="c3c62-307">注実行の順序で発生した最後で何も禁止されているに保存するのでの値を複数回これらのメソッドを呼び出すことです。</span><span class="sxs-lookup"><span data-stu-id="c3c62-307">Note that nothing prevents calling these methods more than once on a , so the values saved in the  will be the last encountered in order of execution.</span></span> </p>
      <p><span data-ttu-id="c3c62-308">例として、fluent 構文を使用してテーブル クエリを構築する可能性があります。</span><span class="sxs-lookup"><span data-stu-id="c3c62-308">As an example, you could construct a table query using fluent syntax:</span></span> </p>
      <p></p>
      <p><span data-ttu-id="c3c62-309">この例は、すべてのエンティティが PartitionKey 値"ProductsMNO"であり RowKey 値より大きいか等しい「ナプキン」には、共通プロパティのみを選択すると、エンティティに一致する最初の 25 が要求の"Products"テーブルにクエリを作成し、プロパティが"InventoryCount"という名前し、そのまま返します<xref uid="com.microsoft.azure.storage.table._dynamic_table_entity" data-throw-if-not-resolved="false">DynamicTableEntity</xref>オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="c3c62-309">This example creates a query on the "Products" table for all entities where the PartitionKey value is "ProductsMNO" and the RowKey value is greater than or equal to "Napkin" and requests the first 25 matching entities, selecting only the common properties and the property named "InventoryCount", and returns them as <xref uid="com.microsoft.azure.storage.table._dynamic_table_entity" data-throw-if-not-resolved="false">DynamicTableEntity</xref> objects.</span></span> </p>
      <p><span data-ttu-id="c3c62-310">フィルター式で使用するため、<xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">場所</xref>メソッドまたは<xref uid="com.microsoft.azure.storage.table._table_query.setFilterString(final String)" data-throw-if-not-resolved="false">setFilterString</xref>メソッドは、オーバー ロードされたを fluent 構文を使用して作成することができます<xref uid="com.microsoft.azure.storage.table._table_query.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false">generateFilterCondition</xref>メソッドと<xref uid="com.microsoft.azure.storage.table._table_query.combineFilters(String,String,String)" data-throw-if-not-resolved="false">combineFilters</xref>で定義されている比較演算子を使用して、メソッド<xref uid="" data-throw-if-not-resolved="false">QueryComparisons</xref>と論理演算子で定義されている<xref uid="" data-throw-if-not-resolved="false">演算子</xref>.</span><span class="sxs-lookup"><span data-stu-id="c3c62-310">Filter expressions for use with the <xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">where</xref> method or <xref uid="com.microsoft.azure.storage.table._table_query.setFilterString(final String)" data-throw-if-not-resolved="false">setFilterString</xref> method can be created using fluent syntax with the overloaded <xref uid="com.microsoft.azure.storage.table._table_query.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false">generateFilterCondition</xref> methods and <xref uid="com.microsoft.azure.storage.table._table_query.combineFilters(String,String,String)" data-throw-if-not-resolved="false">combineFilters</xref> method, using the comparison operators defined in <xref uid="" data-throw-if-not-resolved="false">QueryComparisons</xref> and the logical operators defined in <xref uid="" data-throw-if-not-resolved="false">Operators</xref>.</span></span> <span data-ttu-id="c3c62-311">プロパティ名を指定する必要があります最初のオペランドの比較をフィルターで、2 番目のオペランドを定数に評価する必要があることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="c3c62-311">Note that the first operand in a filter comparison must be a property name, and the second operand must evaluate to a constant.</span></span> <span data-ttu-id="c3c62-312">PartitionKey と RowKey プロパティ値は、比較のための型です。</span><span class="sxs-lookup"><span data-stu-id="c3c62-312">The PartitionKey and RowKey property values are  types for comparison purposes.</span></span> </p>
      <p><span data-ttu-id="c3c62-313">テーブル クエリで使用できる値については、MSDN のトピックで詳しく説明<ulink url="http://msdn.microsoft.com/en-us/library/azure/dd894031.aspx">クエリを実行するテーブルおよびエンティティ</ulink>が、スペース文字値内で必要としないようにする URL でエンコードされる場合、クエリが実行されたときに実行されます。</span><span class="sxs-lookup"><span data-stu-id="c3c62-313">The values that may be used in table queries are explained in more detail in the MSDN topic <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd894031.aspx">Querying Tables and Entities</ulink>, but note that the space characters within values do not need to be URL-encoded, as this will be done when the query is executed.</span></span> </p>
      <p><span data-ttu-id="c3c62-314"><xref uid="" data-throw-if-not-resolved="false">TableQuery#TableQuery(Class)</xref>コンス トラクターと<xref uid="" data-throw-if-not-resolved="false">TableQuery#from(Class)</xref>静的ファクトリ メソッドを実装するクラス型を必要と<xref uid="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false">TableEntity</xref>と引数がないコンス トラクターが含まれています。</span><span class="sxs-lookup"><span data-stu-id="c3c62-314">The <xref uid="" data-throw-if-not-resolved="false">TableQuery#TableQuery(Class)</xref> constructor and <xref uid="" data-throw-if-not-resolved="false">TableQuery#from(Class)</xref> static factory methods require a class type which implements <xref uid="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false">TableEntity</xref> and contains a nullary constructor.</span></span> <span data-ttu-id="c3c62-315">使用して、クエリが実行する場合、 <xref uid="com.microsoft.azure.storage.table._entity_resolver" data-throw-if-not-resolved="false">EntityResolver</xref>、呼び出し元指定<xref uid="com.microsoft.azure.storage.table._table_service_entity" data-throw-if-not-resolved="false">TableServiceEntity</xref>クラス型として。</span><span class="sxs-lookup"><span data-stu-id="c3c62-315">If the query will be executed using an <xref uid="com.microsoft.azure.storage.table._entity_resolver" data-throw-if-not-resolved="false">EntityResolver</xref>, the caller may specify <xref uid="com.microsoft.azure.storage.table._table_service_entity" data-throw-if-not-resolved="false">TableServiceEntity</xref> as the class type.</span></span></p>
