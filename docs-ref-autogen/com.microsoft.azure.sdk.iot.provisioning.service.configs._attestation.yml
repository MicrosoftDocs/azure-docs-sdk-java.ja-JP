    summary: |-
      <p><span data-ttu-id="6e4d6-101">これは、デバイスのプロビジョニング サービスがサポートする構成証明書のすべての種類を統一する抽象クラスです。</span><span class="sxs-lookup"><span data-stu-id="6e4d6-101">This is the abstract class that unifies all possible types of attestation that Device Provisioning Service supports.</span></span></p>
      <p><span data-ttu-id="6e4d6-102">ここでは、プロビジョニング サービスがサポートしている<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation" data-throw-if-not-resolved="false">TpmAttestation</xref>または<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>です。</span><span class="sxs-lookup"><span data-stu-id="6e4d6-102">For now, the provisioning service supports <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation" data-throw-if-not-resolved="false">TpmAttestation</xref> or <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>.</span></span></p>
      <p></p>
