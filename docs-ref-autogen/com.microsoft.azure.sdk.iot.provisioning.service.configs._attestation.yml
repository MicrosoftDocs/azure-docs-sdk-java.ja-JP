    name: X509Attestation
    nameWithType: X509Attestation
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation
    type: Class
    summary: "<p><span data-ttu-id=\"6e4d6-106\">1 つのデバイスのプロビジョニング サービスの表現 X509<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">構成証明書</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-106\">Representation of a single Device Provisioning Service X509 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Attestation</xref>.</span></span></p>\n<p><span data-ttu-id=\"6e4d6-107\">プロビジョニング サービスは、デバイスの構成証明メカニズムとして、デバイスの識別子のコンポジション エンジン、またはダイスをサポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-107\">The provisioning service supports Device Identifier Composition Engine, or DICE, as the device attestation mechanism.</span></span> <span data-ttu-id=\"6e4d6-108\">ダイスを使用するのには、ユーザーが、X509 を指定する必要があります証明書。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-108\">To use DICE, user must provide the X509 certificate.</span></span> <span data-ttu-id=\"6e4d6-109\">このクラスは、ある X509 の新しい構成証明書を作成するための手段を提供します。 証明書および抽象インターフェイスとして返す<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">構成証明書</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-109\">This class provide the means to create a new attestation for a X509 certificate and return it as an abstract interface <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Attestation</xref>.</span></span></p>\n<p><span data-ttu-id=\"6e4d6-110\">構成証明書が、X509 には、3 種類の証明書のいずれかが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-110\">An X509 attestation can contains one of the 3 types of certificate:</span></span></p>\n<p><span data-ttu-id=\"6e4d6-111\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>クライアントまたはエイリアスの証明書:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-111\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client or Alias certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"6e4d6-112\">ClientCertificates としてこのクラスで呼び出されると、この証明書は 1 つのデバイスを認証できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-112\">Called on this class as clientCertificates, this certificate can authenticate a single device.</span></span> </p><span data-ttu-id=\"6e4d6-113\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>署名またはルート証明書:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-113\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signing or Root certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"6e4d6-114\">RootCertificates としてこのクラスで呼び出されると、この証明書は複数のデバイスを認証する複数のクライアント証明書を作成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-114\">Called on this class as rootCertificates, this certificate can create multiple Client certificates to authenticate multiple devices.</span></span> </p><span data-ttu-id=\"6e4d6-115\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>CA リファレンス:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-115\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>CA Reference:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"6e4d6-116\">としてこのクラスで呼び出された<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>、これは、複数のデバイスを認証する複数のクライアント証明書を作成できる rootCertificate の CA 参照します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-116\">Called on this class as <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, this is a CA reference for a rootCertificate that can create multiple Client certificates to authenticate multiple devices.</span></span> </p>\n\n    </listitem>\n\n  </variablelist>\n\n</p>\n<p><span data-ttu-id=\"6e4d6-117\">プロビジョニング サービスにより、ユーザーを作成<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>と<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-117\">The provisioning service allows user to create <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>.</span></span> <span data-ttu-id=\"6e4d6-118\">すべての操作を<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>で<b>さいころ</b>、ユーザーを指定する必要があります、 <b>clientCertificates</b>、経由での操作について<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>、ユーザーを指定する必要があります、 <b>rootCertificates</b>または<b> <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref></b>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-118\">For all operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> with <b>DICE</b>, user must provide a <b>clientCertificates</b>, and for operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>, user must provide a <b>rootCertificates</b> or a <b><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref></b>.</span></span></p>\n<p><span data-ttu-id=\"6e4d6-119\">この種類の証明書ごとに、ユーザーは、2 つの証明書、プライマリおよびセカンダリを提供できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-119\">For each of this types of certificates, user can provide 2 Certificates, a primary and a secondary.</span></span> <span data-ttu-id=\"6e4d6-120\">プライマリのみは必須ですが、セカンダリは省略可能です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-120\">Only the primary is mandatory, the secondary is optional.</span></span></p>\n<p><span data-ttu-id=\"6e4d6-121\">プロビジョニング サービスは指定された証明書を処理が、再度は返されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-121\">The provisioning service will process the provided certificates, but will never return it back.</span></span> <span data-ttu-id=\"6e4d6-122\">代わりに、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref>と<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref>証明書の証明書情報が返されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e4d6-122\">Instead of it, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref> will return the certificate information for the certificates.</span></span></p>\n<p></p>"
    syntax:
      content: public class X509Attestation