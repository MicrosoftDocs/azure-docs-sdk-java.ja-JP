    summary: |-
      <p>単一デバイス プロビジョニング サービス TPM の表現<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">構成証明書</xref>です。</p>
      <p>プロビジョニング サービスは、デバイスの構成証明メカニズムとして、トラステッド プラットフォーム モジュール、または TPM をサポートします。 ユーザーは、保証キーを提供する必要があり、必要に応じて、ストレージ ルート キーを指定できます、します。</p>
      <p></p>
