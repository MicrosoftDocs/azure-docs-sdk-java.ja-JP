      <p><span data-ttu-id="6e4d6-103">単一デバイス プロビジョニング サービス TPM の表現<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">構成証明書</xref>です。</span><span class="sxs-lookup"><span data-stu-id="6e4d6-103">Representation of a single Device Provisioning Service TPM <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">Attestation</xref>.</span></span></p>
      <p><span data-ttu-id="6e4d6-104">プロビジョニング サービスは、デバイスの構成証明メカニズムとして、トラステッド プラットフォーム モジュール、または TPM をサポートします。</span><span class="sxs-lookup"><span data-stu-id="6e4d6-104">The provisioning service supports Trusted Platform Module, or TPM, as the device attestation mechanism.</span></span> <span data-ttu-id="6e4d6-105">ユーザーは、保証キーを提供する必要があり、必要に応じて、ストレージ ルート キーを指定できます、します。</span><span class="sxs-lookup"><span data-stu-id="6e4d6-105">User must provide the Endorsement Key, and can, optionally, provide the Storage Root Key.</span></span></p>
      <p></p>
