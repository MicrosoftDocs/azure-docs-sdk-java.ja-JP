pan class=\"sxs-lookup\"><span data-stu-id=\"d4675-114\">Load metrics that are not present in the description are ignored.</span></span> <span data-ttu-id=\"d4675-115\">カスタム メトリックを報告機能では、サービスを分散させる追加のカスタム情報を基にした Service Fabric を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d4675-115\">Reporting custom metrics allows Service Fabric to balance services that are based on additional custom information.</span></span> </p>"
