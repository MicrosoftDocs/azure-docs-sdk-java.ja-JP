      <p>Microsoft Azure Blob サービスにアクセスするため、クライアントを提供します。 </p>
      <p>このクラスは、Blob サービスへのアクセス ポイントを提供します。 サービス クライアントは、Blob サービスのベース URI をカプセル化します。 サービス クライアントを認証済みアクセスに使用する場合、ストレージ アカウントにアクセスするための資格情報もカプセル化します。 </p>
