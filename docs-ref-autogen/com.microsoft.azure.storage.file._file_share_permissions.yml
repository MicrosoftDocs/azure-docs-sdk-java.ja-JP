    package: com.microsoft.azure.storage.file
    summary: |-
      <p>共有のアクセス許可を表します。 </p>
      <p>共有のアクセス許可によって表される、アクセス ポリシーを含む、 <xref uid="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref>メソッドです。 この設定は、共有の共有アクセス ポリシーのコレクションを参照します。 共有アクセス ポリシーは、開始時刻、有効期限、および 1 つ以上の共有アクセス署名のアクセス許可を制御するために使用可能性があります。 共有アクセス署名は、共有のリソースへの委任されたアクセスを提供します。 共有アクセス許可の管理の詳細については、次を参照してください。<ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">共有およびファイルへのアクセス管理</ulink>です。 </p>
