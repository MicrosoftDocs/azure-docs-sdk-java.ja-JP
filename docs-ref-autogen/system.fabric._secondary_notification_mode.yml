    fullName: void system.fabric.KeyValueStoreReplica.onCopyComplete(KeyValueStoreEnumerator enumerator)
    type: Method
    summary: "<p><span data-ttu-id=\"e76fa-108\">プライマリからのビルドが完了したら、レプリケーション操作の適用を開始する準備が整いましたときに、セカンダリ レプリカで、システムによって呼び出されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e76fa-108\">Called by the system on secondary replicas when they have finished building from the primary and are ready to start applying replication operations.</span></span></p>\n<p><span data-ttu-id=\"e76fa-109\">\r\n\r\n  <b>注釈:</b>、 <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref>オブジェクトは、レプリケーション操作が適用される前にこのメソッドのコンテキスト内で、セカンダリ上のデータの読み取りに使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e76fa-109\">\r\n\r\n  <b>Remarks:</b>The <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> object can be used to read data on the secondary within the context of this method before any replication operations are applied.</span></span> <span data-ttu-id=\"e76fa-110\"><xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">System.fabric.KeyValueStoreEnumerator</xref>オブジェクトが正しく不要になった後、このメソッドを返し、このメソッドのコンテキストの外部で使用することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e76fa-110\">The <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> object is no longer valid after this method returns and cannot be used outside the context of this method.</span></span> <span data-ttu-id=\"e76fa-111\">アプリケーションは、レプリケーション操作が、セカンダリ レプリカでキューに登録されているが、このメソッドが戻るまでに適用されるを取得するには開始されませんので、適切なタイミングでこのコールバックを完了する注意する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e76fa-111\">The application must take care to complete this callback in a timely manner since replication operations are being queued on the secondary replica and will not start getting applied until this method returns.</span></span> <span data-ttu-id=\"e76fa-112\"><xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">System.fabric.KeyValueStoreEnumerator</xref>オブジェクトは 1 つの基になるローカル トランザクションによってバックアップされ、スレッド セーフではありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e76fa-112\">The <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> object is backed by a single underlying local transaction and is not thread-safe.</span></span> </p>"
