ssible types and classes to cast.</span></span> </p><span data-ttu-id=\"b6541-152\"></listitem><varlistentry><b>continuationToken:</b></varlistentry><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-152\"></listitem><varlistentry><b>continuationToken:</b></varlistentry><listitem></span></span><p><span data-ttu-id=\"b6541-153\">トークンが含まれています、情報の次のページを一意に識別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-153\">Contains the token the uniquely identify the next page of information.</span></span> <span data-ttu-id=\"b6541-154\">このトークンを使用して新しいクエリを送信するときに、サービスはこのクエリの次のページに戻ります</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-154\">The service will return the next page of this query when you send a new query with this token,</span></span> </p></listitem></variablelist></p>\n<p><span data-ttu-id=\"b6541-155\">本文は、特定の JSON の一覧と<b>型</b>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-155\">And the body is a JSON list of the specific <b>type</b>.</span></span> <span data-ttu-id=\"b6541-156\">たとえば、システム プロパティの型が場合<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>本文のようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-156\">For instance, if the system property type is <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>, the body will look like:</span></span> <pre><code>[\n\n        {\n\n            \"registrationId\":\"validRegistrationId-1\",\n\n            \"deviceId\":\"ContosoDevice-1\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n                \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\"