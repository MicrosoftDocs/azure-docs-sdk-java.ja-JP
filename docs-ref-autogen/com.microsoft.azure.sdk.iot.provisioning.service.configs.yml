    summary: "<p><span data-ttu-id=\"b6541-187\">デバイスのプロビジョニング サービスの 1 つのツイン初期状態の表現。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-187\">Representation of a single Twin initial state for the Device Provisioning Service.</span></span></p>\n<p><span data-ttu-id=\"b6541-188\"><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>いずれかを含めることができる<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の<b>タグ</b>、1 つと<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の<b>properties.desired</b>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-188\">The <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> can contain one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>Tags</b>, and one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>properties.desired</b>.</span></span></p>\n<p><span data-ttu-id=\"b6541-189\">コレクション内の各エンティティは、関連付けられているに含めることができる<xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-189\">Each entity in the collections can contain a associated <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</span></span></p>\n<p><span data-ttu-id=\"b6541-190\">これらのメタデータは、サービスによって提供され、最終更新日時、およびバージョンに関する情報が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-190\">These metadata are provided by the Service and contains information about the last updated date time, and version.</span></span></p>\n<p><span data-ttu-id=\"b6541-191\">たとえば、次は有効な<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>として表される<code>initialTwin \r\n\r\n    </code>rest API にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-191\">For instance, the following is a valid <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>, represented as <code>initialTwin \r\n\r\n    </code> in the rest API.</span></span> <pre><code>{\n\n        \"initialTwin\": {\n\n            \"tags\":{\n\n                \"SpeedUnity\":\"MPH\",\n\n                \"$metadata\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"SpeedUnity\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                },\n\n                \"$version\":4\n\n            }\n\n            \"properties\":{\n\n                \"desired\": {\n\n                    \"MaxSpeed\":{\n\n                        \"Value\":500,\n\n                        \"NewValue\":300\n\n                    },\n\n                    \"$metadata\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4,\n\n                        \"MaxSpeed\":{\n\n                            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                            \"$lastUpdatedVersion\":4,\n\n                            \"Value\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            },\n\n                            \"NewValue\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            }\n\n                        }\n\n                    },\n\n                    \"$version\":4\n\n                }\n\n            }\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
