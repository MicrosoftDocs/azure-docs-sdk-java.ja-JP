    summary: |-
      <p><span data-ttu-id="b6541-106">JSON シリアライザーで 1 つのデバイスのプロビジョニング サービス一括操作の表現。</span><span class="sxs-lookup"><span data-stu-id="b6541-106">Representation of a single Device Provisioning Service bulk operation with a JSON serializer.</span></span></p>
      <p><span data-ttu-id="b6541-107">経由での一括操作で JSON を作成する内部クラスでは、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>です。</span><span class="sxs-lookup"><span data-stu-id="b6541-107">It is an internal class that creates a JSON for the bulk operations over the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>.</span></span> <span data-ttu-id="b6541-108">一括操作を使用する外部の API を使用してください<xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>です。</span><span class="sxs-lookup"><span data-stu-id="b6541-108">To use bulk operations, please use the external API <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</span></span></p>
      <p><span data-ttu-id="b6541-109">次の JSON では、このシリアライザーの結果の例を示します。</span><span class="sxs-lookup"><span data-stu-id="b6541-109">The following JSON is an example of the result of this serializer.</span></span> <pre>
      *<code>*{

               "mode":"update",

               "enrollments":

               [

                   {

                       "registrationId":"validRegistrationId-1",

                       "deviceId":"ContosoDevice-1",

                       "attestation":{

                           "type":"tpm",

                           "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   },

                   {

                       "registrationId":"validRegistrationId-2",

                       "deviceId":"ContosoDevice-2",

                       "attestation":{

                           "type":"tpm",

                          "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   }

               ]

          *}

          </code></pre></p>

      <p></p>
