    summary: "<p><span data-ttu-id=\"b6541-159\">これは、新しいインスタンスを作成するためのヘルパー、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-159\">This is a helper to create a new instance of the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>.</span></span></p>\n<p><span data-ttu-id=\"b6541-160\">このヘルパーには、正しい sql 形式を強制するクエリを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-160\">This helper will create a query forcing the correct sql format.</span></span> <span data-ttu-id=\"b6541-161\">想定、<b>選択</b>と<b>FROM</b>、必要に応じてを受け入れますが、<b>場所</b>と<b>GROUP BY</b>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-161\">It expects the <b>SELECT</b> and <b>FROM</b>, but optionally accepts <b>WHERE</b> and <b>GROUP BY</b>.</span></span> <span data-ttu-id=\"b6541-162\">その結果、返されます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>オブジェクトをプロビジョニング サービスによって受け入れられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-162\">As a result, it will return a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref> object, accepted by the provisioning service.</span></span></p>\n<p><span data-ttu-id=\"b6541-163\">\r\n\r\n  <b>例:</b>\r\n\r\n</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-163\">\r\n\r\n  <b>Sample:</b>\r\n\r\n</span></span></p>\n<p><span data-ttu-id=\"b6541-164\">次の行が作成されます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-i