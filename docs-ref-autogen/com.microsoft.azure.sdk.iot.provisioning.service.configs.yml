    type: Class
    summary: |-
      <p><span data-ttu-id="b6541-113">JSON のデシリアライザーで 1 つのデバイスのプロビジョニング サービス一括操作の結果の表現。</span><span class="sxs-lookup"><span data-stu-id="b6541-113">Representation of a single Device Provisioning Service bulk operation result with a JSON deserializer.</span></span></p>
      <p><span data-ttu-id="b6541-114">この結果がの結果として返されます、 <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>です。</span><span class="sxs-lookup"><span data-stu-id="b6541-114">This result is returned as a result of the <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</span></span></p>
      <p><span data-ttu-id="b6541-115">プロビジョニング サービスは、一括では、各登録の一般的な一括生じる、isSuccessful にし、個々 のエラーの結果を提供します。</span><span class="sxs-lookup"><span data-stu-id="b6541-115">The provisioning service provides general bulk result in the isSuccessful, and a individual error result for each enrolment in the bulk.</span></span></p>
      <p><span data-ttu-id="b6541-116">次の JSON では、一括操作の結果の例を示します。</span><span class="sxs-lookup"><span data-stu-id="b6541-116">The following JSON is an example of the result from a bulk operation.</span></span> <pre><code>{

              "isSuccessful":true,

              "errors": [

                  {

                      "registrationId":"validRegistrationId1",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  },

                  {

                      "registrationId":"validRegistrationId2",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  }

              ]

          }

          </code></pre></p>

      <p></p>
