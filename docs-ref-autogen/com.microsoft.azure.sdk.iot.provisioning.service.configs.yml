llment</xref> on the provisioning service you should fill this object and call the public API <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>.</span></span> <span data-ttu-id=\"b6541-133\">プロビジョニング サービスに必要な最小限の情報は、<code>registrationId \r\n\r\n    </code>と<code>attestation \r\n\r\n    </code>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-133\">The minimum information required by the provisioning service is the<code>registrationId \r\n\r\n    </code> and the <code>attestation \r\n\r\n    </code> .</span></span></p>\n\n<p><span data-ttu-id=\"b6541-134\">プラットフォーム モジュールの信頼、2 つの構成証明書機構によって、新しいデバイスをプロビジョニングすることができます (を参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) または X509 (を参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-134\">A new device can be provisioned by two attestation mechanisms, Trust Platform Module (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) or X509 (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>).</span></span> <span data-ttu-id=\"b6541-135\">ハードウェアによっては、物理的な認証デバイスに含まれる各した 1 つの定義を使用する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-135\">The definition of each one you should use depending on the physical authentication hardware that the device contains.</span></span></p>\n<p><span data-ttu-id=\"b6541-136\">このクラスの内容は JSON 形式でシリアル化し、プロビジョニング サービス rest API の本文として送信します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-136\">The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.</span></span></p>\n<p><span data-ttu-id=\"b6541-137\">シリアル化されるとき、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>は次の例のようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-137\">When serialized, an <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> will look like the following example:</span></span> <pre>\n*<code>*{\n\n         \"registrationId\":\"validRegistrationId\",\n\n         \"deviceId\":\"ContosoDevice-123\",\n\n         \"attestation\":{\n\n             \"type\":\"tpm\",\n\n             \"tpm\":{\n\n                 \"endorsementKey\":\"validEndorsementKey\"\n\n             }\n\n         },\n\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n         \"provisioningStatus\":\"enabled\"\n\n    *}\n\n    </code></pre></p>\n\n<p><span data-ttu-id=\"b6541-138\">このクラスのコンテンツの結果として、プロビジョニング サービスから受信した、JSON で埋められます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>作成と同様の操作、更新、またはクエリの登録。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6541-138\">The content of this class can be filled by a JSON, received from the provisioning service, as result of a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> operation like create, update, or query enrollment.</span></span></p>\n<p><span data-ttu-id=\"b6541-139\">次の JSON は、サンプルでは、または<xref uid=\"com.microsoft.azure.sdk.iot.