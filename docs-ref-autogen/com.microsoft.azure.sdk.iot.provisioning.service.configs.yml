references:
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation.yml
    name: Attestation
    nameWithType: Attestation
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.Attestation
    type: Class
    summary: |-
      <p>これは、デバイスのプロビジョニング サービスがサポートする構成証明書のすべての種類を統一する抽象クラスです。</p>
      <p>ここでは、プロビジョニング サービスがサポートしている<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation" data-throw-if-not-resolved="false">TpmAttestation</xref>または<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>です。</p>
      <p></p>
    syntax:
      content: public class Attestation
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation_mechanism
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation_mechanism.yml
    name: AttestationMechanism
    nameWithType: AttestationMechanism
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.AttestationMechanism
    type: Class
    summary: |-
      <p>1 つのデバイスのプロビジョニング サービスの表現<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">構成証明書</xref>のメカニズム、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>と<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>です。</p>
      <p>これは、認証のいずれかの JSON 形式に変換する内部クラスです。 構成証明書のメカニズムを構成するには、外部の API を参照してください。<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">構成証明書</xref>です。</p>
      <p></p>
    syntax:
      content: public class AttestationMechanism
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation.yml
    name: BulkEnrollmentOperation
    nameWithType: BulkEnrollmentOperation
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperation
    type: Class
    summary: |-
      <p>JSON シリアライザーで 1 つのデバイスのプロビジョニング サービス一括操作の表現。</p>
      <p>経由での一括操作で JSON を作成する内部クラスでは、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>です。 一括操作を使用する外部の API を使用してください<xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>です。</p>
      <p>次の JSON では、このシリアライザーの結果の例を示します。 <pre>
      *<code>*{

               "mode":"update",

               "enrollments":

               [

                   {

                       "registrationId":"validRegistrationId-1",

                       "deviceId":"ContosoDevice-1",

                       "attestation":{

                           "type":"tpm",

                           "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   },

                   {

                       "registrationId":"validRegistrationId-2",

                       "deviceId":"ContosoDevice-2",

                       "attestation":{

                           "type":"tpm",

                          "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   }

               ]

          *}

          </code></pre></p>

      <p></p>
    syntax:
      content: public class BulkEnrollmentOperation
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_error
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_error.yml
    name: BulkEnrollmentOperationError
    nameWithType: BulkEnrollmentOperationError
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationError
    type: Class
    summary: |-
      <p>1 つのデバイスのプロビジョニング サービス デバイスの登録操作エラーの表現。</p>
      <p>このエラーがの結果として返されます、 <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>で、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result" data-throw-if-not-resolved="false">BulkEnrollmentOperationResult</xref>です。</p>
      <p>次の JSON は、一括操作からの 1 つのエラー操作の例 <pre><code>{

               "registrationId":"validRegistrationId1",

               "errorCode":200,

               "errorStatus":"Succeeded"

          }

          </code></pre></p>

      <p></p>
    syntax:
      content: public class BulkEnrollmentOperationError
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result.yml
    name: BulkEnrollmentOperationResult
    nameWithType: BulkEnrollmentOperationResult
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationResult
    type: Class
    summary: |-
      <p>JSON のデシリアライザーで 1 つのデバイスのプロビジョニング サービス一括操作の結果の表現。</p>
      <p>この結果がの結果として返されます、 <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>です。</p>
      <p>プロビジョニング サービスは、一括では、各登録の一般的な一括生じる、isSuccessful にし、個々 のエラーの結果を提供します。</p>
      <p>次の JSON では、一括操作の結果の例を示します。 <pre><code>{

              "isSuccessful":true,

              "errors": [

                  {

                      "registrationId":"validRegistrationId1",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  },

                  {

                      "registrationId":"validRegistrationId2",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  }

              ]

          }

          </code></pre></p>

      <p></p>
    syntax:
      content: public class BulkEnrollmentOperationResult
