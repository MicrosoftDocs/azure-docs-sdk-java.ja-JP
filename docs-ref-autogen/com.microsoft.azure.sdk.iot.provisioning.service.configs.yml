      <p><span data-ttu-id="b6541-103">1 つのデバイスのプロビジョニング サービスの表現<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">構成証明書</xref>のメカニズム、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>と<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>です。</span><span class="sxs-lookup"><span data-stu-id="b6541-103">Representation of a single Device Provisioning Service <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">Attestation</xref> mechanism in the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref> and <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>.</span></span></p>
      <p><span data-ttu-id="b6541-104">これは、認証のいずれかの JSON 形式に変換する内部クラスです。</span><span class="sxs-lookup"><span data-stu-id="b6541-104">It is an internal class that converts one of the attestations into JSON format.</span></span> <span data-ttu-id="b6541-105">構成証明書のメカニズムを構成するには、外部の API を参照してください。<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">構成証明書</xref>です。</span><span class="sxs-lookup"><span data-stu-id="b6541-105">To configure the attestation mechanism, see the external API <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">Attestation</xref>.</span></span></p>
