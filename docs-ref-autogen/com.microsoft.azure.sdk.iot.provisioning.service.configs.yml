      <p><span data-ttu-id="b6541-111">このエラーがの結果として返されます、 <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>で、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result" data-throw-if-not-resolved="false">BulkEnrollmentOperationResult</xref>です。</span><span class="sxs-lookup"><span data-stu-id="b6541-111">This error is returned as a result of the <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>, in the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result" data-throw-if-not-resolved="false">BulkEnrollmentOperationResult</xref>.</span></span></p>
      <p><span data-ttu-id="b6541-112">次の JSON は、一括操作からの 1 つのエラー操作の例</span><span class="sxs-lookup"><span data-stu-id="b6541-112">The following JSON is an example of a single error operation from a Bulk operation</span></span> <pre><code>{

