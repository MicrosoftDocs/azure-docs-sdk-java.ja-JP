ow-if-not-resolved=\"false\">system.fabric.ClusterManagementClient#activateNodeAsync(String)</xref>が非アクティブ化した後にいちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"88399-130\">Nodes may be reactivated via <xref uid=\"system.fabric._cluster_management_client.activateNodeAsync(String)\" data-throw-if-not-resolved=\"false\">system.fabric.ClusterManagementClient#activateNodeAsync(String)</xref> any time after they are deactivated.</span></span> <span data-ttu-id=\"88399-131\">非アクティブ化が完了していない場合、非アクティブ化を取り消します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"88399-131\">If the deactivation is not complete this will cancel the deactivation.</span></span> <span data-ttu-id=\"88399-132\">ノードがダウンし、その復帰を非アクティブ化中には、サービスがそのノードに配置される前に再アクティブ化する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"88399-132\">A node which goes down and comes back up while deactivated will still need to be reactivated before services will be placed on that node.</span></span> <span data-ttu-id=\"88399-133\">Service Fabric を非アクティブ化が 'セーフ' プロセスことを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"88399-133\">Service Fabric ensures that deactivation is a 'safe' process.</span></span> <span data-ttu-id=\"88399-134\">いくつかの安全性チェックが実行されます (を参照してください<xref uid=\"system.fabric._safety_check_kind\" data-throw-if-not-resolved=\"false\">system.fabric.SafetyCheckKind</xref>) 可用性またはデータの損失がないことを確認するには</span><span class=\"sxs-lookup\"><span data-stu-id=\"88399-134\">It performs several safety checks (see <xref uid=\"system.fabric._safety_check_kind\" data-throw-if-not-resolved=\"false\">system.fabric.SafetyCheckKind</xref>) to ensure that there is no loss of availability or data</span></span> </p>"
