      <p><span data-ttu-id="88399-265">その Service Fabric は失われ回復不可能なとしてサービスまたはそのノードの状態を扱う必要があります、ノードの永続化されたデータは (たとえば、ディスクの障害、または再イメージ化など)、によって失われることを示します。</span><span class="sxs-lookup"><span data-stu-id="88399-265">Indicates that the persisted data of a node is lost (e.g., due to disk failure, or reimage, etc.), and that Service Fabric should treat any services or state on that node as lost and unrecoverable.</span></span></p>
      <p></p>
    syntax: &ref_1
      content: public CompletableFuture<Boolean> removeNodeStateAsync(String nodeName)
      parameters:
        - id: nodeName
          type: '26831127'
          description: <p><span data-ttu-id="88399-266">完全に失われたされているノードの名前。</span><span class="sxs-lookup"><span data-stu-id="88399-266">The name of the node which has been permanently lost.</span></span> </p>
      return:
        type: 7e53ac82
        description: |-
          <p><span data-ttu-id="88399-267">操作を表すタスク。</span><span class="sxs-lookup"><span data-stu-id="88399-267">A task representing the operation.</span></span> <span data-ttu-id="88399-268"><verbatim>    &lt;p&gt;</span><span class="sxs-lookup"><span data-stu-id="88399-268"><verbatim>    &lt;p&gt;</span></span>

              &lt;b&gt;Remarks:&lt;/b&gt;After a node goes down, Service Fabric will keep track of replicas of

              persisted services on that node as they have state on that node. In cases where the

              administrator knows that the persisted state on a node has been permanently lost the

              {@link system.fabric.ClusterManagementClient#removeNodeStateAsync(String)} method

              should be called ... to notify Service Fabric that the state on the node is gone (or

              the node can never come back with the state it had). This instructs Service Fabric to

              stop waiting for that node (and any persisted replicas on that node) to recover.

              NOTE: This API must be called only after it has been determined that the state on

              that node has been lost. If this API is called and then the node comes back with its

              state intact it is Undefined Behavior

              &lt;/p&gt;</verbatim></p>
