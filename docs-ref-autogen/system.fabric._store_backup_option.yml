    package: system.fabric
    summary: "<p><span data-ttu-id=\"07a49-105\">すべてのバックアップ ファイルを作成しなくても、キー値ストアのトランザクション ログの切り捨てを行うためのオプションです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a49-105\">Option to truncate the transaction logs of the key-value store without creating any backup files.</span></span> </p>\n<p><span data-ttu-id=\"07a49-106\">\r\n\r\n  <b>注釈:</b>増分バックアップを有効にすると、セカンダリ レプリカでバックアップ ファイルの作成を回避する場合に便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a49-106\">\r\n\r\n  <b>Remarks:</b>This is useful in avoiding creation of backup files in secondary replicas when incremental backup is turned on.</span></span> <span data-ttu-id=\"07a49-107\">増分バックアップが有効な場合は、ディスク領域がいっぱいのキー値ストアのトランザクション ログでします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a49-107\">If incremental backup is turned on, then disk space fills up with transaction logs of the key-value store.</span></span> <span data-ttu-id=\"07a49-108\">これを防ぐためには、頻繁にバックアップを作成する必要はします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a49-108\">To prevent this, frequent backups have to be created.</span></span> <span data-ttu-id=\"07a49-109\">ただし、セカンダリ レプリカでバックアップを作成できない可能性がありますキー値ストア サービスによっては便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a49-109\">However, creating backups on secondary replicas may not be useful for some key-value store services.</span></span> <span data-ttu-id=\"07a49-110\">これらのサービスでは、バックアップ ディレクトリを破棄することに対処しなければなりませんもします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a49-110\">These services also have to deal with discarding the backup directory.</span></span> <span data-ttu-id=\"07a49-111\">このオプションを使用すると場合、クリーンアップは、トランザクション ログ バックアップ ファイルを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a49-111\">If this option is used, it cleans up the transaction logs without creating backup files.</span></span> </p>"
    syntax:
      content: public FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY=(3)
