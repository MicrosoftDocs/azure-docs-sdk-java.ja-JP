  - uid: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteIndividualEnrollment(IndividualEnrollment)
    parent: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client
    href: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.yml
    name: deleteIndividualEnrollment(IndividualEnrollment individualEnrollment)
    nameWithType: ProvisioningServiceClient.deleteIndividualEnrollment(IndividualEnrollment individualEnrollment)
    fullName: void com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.deleteIndividualEnrollment(IndividualEnrollment individualEnrollment)
    type: Method
    summary: "<p>IndividualEnrollment 情報を削除します。</p>\n<p>このメソッドは、指定されたを使用してデバイスのプロビジョニング サービスから、individualEnrollment を削除<xref uid=\"\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>情報。 デバイスのプロビジョニング サービスが registrationId と、eTag、individualEnrollment で注目すべきです。 ETag に関係なく individualEnrollment を削除する場合は、設定、<code>eTag=\"*\" \r\n    </code> individualEnrollment、または使用するには<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteIndividualEnrollment(String)\" data-throw-if-not-resolved=\"false\">deleteIndividualEnrollment(String)</xref> registrationId のみを渡すことです。</p>\n<p>削除、individualEnrollment メモでは、iot Hub から、デバイス自体は削除されません。</p>\n<p>このメソッドをスローする場合は、eTag と一致しないが、registrationId が存在しないか、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>です。 このメソッドをスローする複数の例外を参照してください<xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>例:</b>\r\n</p>\n<p>次のコード individualEnrollment「registrationId 1」に関する情報が削除されます。 <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the individualEnrollment information.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\n    \n        // Delete the individualEnrollment information.\n        deviceProvisioningServiceClient.deleteIndividualEnrollment(enrollmentResult);\n    }\n    </code></pre></p>\n<p></p>"
