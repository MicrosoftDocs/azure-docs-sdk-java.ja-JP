    name: createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
    nameWithType: ProvisioningServiceClient.createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
    fullName: IndividualEnrollment com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
    type: Method
    summary: "<p><span data-ttu-id=\"ca1ed-123\">作成または個々 のデバイスの登録レコードを更新します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-123\">Create or update a individual Device Enrollment record.</span></span></p>\n<p><span data-ttu-id=\"ca1ed-124\">この API は、新しい individualEnrollment を作成または既存の 1 つを更新します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-124\">This API creates a new individualEnrollment or update a existed one.</span></span> <span data-ttu-id=\"ca1ed-125\">デバイスのプロビジョニング サービスでのすべての登録には、registrationId と呼ばれる一意識別子が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-125\">All enrollments in the Device Provisioning Service contains a unique identifier called registrationId.</span></span> <span data-ttu-id=\"ca1ed-126\">この API は、individualEnrollment に既に存在する registrationId に対して呼び出されると、新しいもので、既存の individualEnrollment 情報と置き換えられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-126\">If this API is called for an individualEnrollment with a registrationId that already exists, it will replace the existed individualEnrollment information by the new one.</span></span> <span data-ttu-id=\"ca1ed-127\">その一方で、registrationId が終了しない場合、この API は新しい individualEnrollment を作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-127\">On the other hand, if the registrationId does not exit, this API will create a new individualEnrollment.</span></span></p>\n<p><span data-ttu-id=\"ca1ed-128\">デバイス プロビジョニング サービス API を使用するのには、アプリケーションでに従ってパッケージを含める必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-128\">To use the Device Provisioning Service API, you must include the follow package on your application.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.\n    import com.microsoft.azure.sdk.iot.provisioning.service.*;\n    </code></pre></p>\n<p><span data-ttu-id=\"ca1ed-129\">\r\n  <b>例:</b>\r\n</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-129\">\r\n  <b>Sample:</b>\r\n</span></span></p>\n<p><span data-ttu-id=\"ca1ed-130\">次のコードが ContosoHub.azure devices.net に ContosoDevice1000 をプロビジョニングする新しい individualEnrollment を作成する TPM の証明書を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-130\">The follow code will create a new individualEnrollment that will provisioning the ContosoDevice1000 to the ContosoHub.azure-devices.net using TPM attestation.</span></span> <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String TPM_ENDORSEMENT_KEY = \"tpm-endorsement-key\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    private static final String DEVICE_ID = \"ContosoDevice1000\";\n    private static final String IOTHUB_HOST_NAME = \"ContosoHub.azure-devices.net\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Create a new individualEnrollment configurations.\n        Attestation attestation = new TpmAttestation(TPM_ENDORSEMENT_KEY);\n        IndividualEnrollment individualEnrollment =\n           new IndividualEnrollment(\n                REGISTRATION_ID,\n                attestation);\n        individualEnrollment.setDeviceId(DEVICE_ID);\n        individualEnrollment.setIotHubHostName(IOTHUB_HOST_NAME);\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.DISABLED);\n    \n        // Create a new individualEnrollment.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p><span data-ttu-id=\"ca1ed-131\">RegistrationId が既に存在する場合は、このメソッドは、既存の登録を更新します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-131\">If the registrationId already exists, this method will update existed enrollments.</span></span> <span data-ttu-id=\"ca1ed-132\">注、individualEnrollment を更新するには、古い individualEnrollment を使用して既に登録されているデバイスの状態は変更されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-132\">Note that update the individualEnrollment will not change the status of the device that was already registered using the old individualEnrollment.</span></span></p>\n<p><span data-ttu-id=\"ca1ed-133\">次のコードから以前 individualEnrollment の provisioningStatus が更新されます<b>無効になっている</b>に<b>有効になっている</b>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ca1ed-133\">The follow code will update the provisioningStatus of the previous individualEnrollment from <b>disabled</b> to <b>enabled</b>.</span></span> <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the content of the previous individualEnrollment.\n        IndividualEnrollment individualEnrollment =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\n    \n        // Change the provisioning status, from disabled to enabled\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.ENABLED);\n    \n        // Update the individualEnrollment information.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p></p>"
