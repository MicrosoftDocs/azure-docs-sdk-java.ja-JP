    type: Interface
    summary: <p>このインターフェイスは、インスタンス化する親オブジェクトから継承するメソッドとプロパティを定義します。 このインターフェイスを実装するクラスは、インスタンスは作成時に動作を継承します。 このモデルでは、コレクションは、独立したが、メンバーは、共有された参照です。 このコレクションのメンバーは、alter または Azure Batch サービスのクライアント オブジェクトのさまざまな動作をカスタマイズします。 これらの動作は、子クラス インスタンスをすべてによって一般に継承されます。 変更は、コレクションの順序で適用されます。 最後には、wins を記述します。 </p>
    syntax:
      content: public interface IInheritedBehaviors
