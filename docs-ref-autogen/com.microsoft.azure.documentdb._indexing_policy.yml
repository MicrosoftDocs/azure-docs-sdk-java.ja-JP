      <p><span data-ttu-id="55ac9-113">新しいインスタンスを初期化、 <xref uid="com.microsoft.azure.documentdb._indexing_policy" data-throw-if-not-resolved="false">IndexingPolicy</xref>ルート パスの既定のインデックス仕様としてインデックスの指定したセットを持つクラス。</span><span class="sxs-lookup"><span data-stu-id="55ac9-113">Initializes a new instance of the <xref uid="com.microsoft.azure.documentdb._indexing_policy" data-throw-if-not-resolved="false">IndexingPolicy</xref> class with the specified set of indexes as default index specifications for the root path.</span></span> </p>
