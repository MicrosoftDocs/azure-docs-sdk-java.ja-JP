          SpatialIndex spatialIndexOverride = Index.Spatial(DataType.Point);
          
          IndexingPolicy indexingPolicy = new IndexingPolicy(hashIndexOverride, rangeIndexOverride, spatialIndexOverride);
          </code></pre></p>
      <p><span data-ttu-id="55ac9-115">だけの番号、indexingPolicy を上書きしたい場合は、だけを指定できます。</span><span class="sxs-lookup"><span data-stu-id="55ac9-115">If you would like to just override the indexingPolicy for Numbers you can specify just that:</span></span> <pre><code>RangeIndex rangeIndexOverride = Index.Range(DataType.Number, 2);
          
          IndexingPolicy indexingPolicy = new IndexingPolicy(rangeIndexOverride);
          </code></pre></p>
