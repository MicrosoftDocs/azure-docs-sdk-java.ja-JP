    package: com.microsoft.azure.documentdb
    summary: |-
      <p>新しいインスタンスを初期化、 <xref uid="com.microsoft.azure.documentdb._indexing_policy" data-throw-if-not-resolved="false">IndexingPolicy</xref>ルート パスの既定のインデックス仕様としてインデックスの指定したセットを持つクラス。 </p>
      <p>次の例では、ルートのパスに対して既定 indexingPolicy をオーバーライドする方法を示します。 <pre><code>HashIndex hashIndexOverride = Index.Hash(DataType.String, 5);
          RangeIndex rangeIndexOverride = Index.Range(DataType.Number, 2);
          SpatialIndex spatialIndexOverride = Index.Spatial(DataType.Point);
          
          IndexingPolicy indexingPolicy = new IndexingPolicy(hashIndexOverride, rangeIndexOverride, spatialIndexOverride);
          </code></pre></p>
      <p>だけの番号、indexingPolicy を上書きしたい場合は、だけを指定できます。 <pre><code>RangeIndex rangeIndexOverride = Index.Range(DataType.Number, 2);
          
          IndexingPolicy indexingPolicy = new IndexingPolicy(rangeIndexOverride);
          </code></pre></p>
      <p></p>
    syntax:
      content: 'public IndexingPolicy(Index[] defaultIndexOverrides)'
      parameters:
        - id: defaultIndexOverrides
          type: com.microsoft.azure.documentdb._indexe5b41c5f
          description: <p>コンマ区切りの一連のルート パスの既定のインデックス仕様として機能するインデックス。 </p>
