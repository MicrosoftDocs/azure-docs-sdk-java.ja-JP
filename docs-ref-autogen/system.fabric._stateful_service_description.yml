    package: system.fabric
    summary: "<p>このインスタンスの状態が永続化するかどうかを示す値を取得します。</p>\n<p>\r\n\r\n  <b>注釈:</b>ときに、 <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref>でセカンダリ レプリカが永続的なサービスの操作を受け取り、それを送信前に、データが保持されていることを確認するサービスを待つ必要がありますその受信確認のプライマリにフェールバックします。 非永続的なサービスでは、操作受信を確認できますすぐに受信したときにします。 永続的なサービスのレプリカが失敗した場合、Service Fabric すぐには考慮されませんそのレプリカを損失としてそのレプリカの永続的な状態がまだ存在するため。 レプリカを復旧した場合を再作成できます永続化された状態を使用します。 これに対し、代替レプリカをすぐにビルドを開始してがありますコストと、不要なエラーは一時的な場合は特にです。 </p>"
    syntax:
      content: public boolean hasPersistedState()
      return:
        type: 4fc6e284
        description: <p>インスタンスの状態が保持している場合は true。それ以外の場合は false です。 </p>
