        description: '<p><span data-ttu-id="736a7-119">インスタンスの状態が保持している場合は true。それ以外の場合は false です。</span><span class="sxs-lookup"><span data-stu-id="736a7-119">true if the instance has persisted state; otherwise, false.</span></span> </p>'
