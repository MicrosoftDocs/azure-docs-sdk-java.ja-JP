ines the minimum number of replicas in the view, so for example if the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> is five and the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> is three, then even if there are three concurrent failures (resulting in only two remaining replicas running) will still have three replicas in its view of the replica set (two up and one down).</span></span> <span data-ttu-id=\"736a7-132\">以降のマジョリティのクォーラムは、このビューで保持されるレプリカの数のマジョリティのクォーラムを使用、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>最小レベルのすべての操作の信頼性は、: 前の例では、ターゲット = 5 と Min = 3, 3 つの同時障害には、2 つのレプリカ (およびそれを 1 つ) の残りおよび 3 のマジョリティ クォーラム (、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>) は 2 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-132\">Since uses majority quorum of the number of replicas maintained in this view, majority quorum of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> is minimum level of reliability of any operation: in the prior example, with Target = 5 and Min = 3, with 3 concurrent failures, there are two remaining up replicas (and one down), and the majority quorum of 3 (the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>) is 2.</span></span> <span data-ttu-id=\"736a7-133\">つまり、プライマリ、引き続き操作をレプリケートすること、および、進捗 (パーティション) を設定する残りのセカンダリ レプリカがレプリカの順序で操作を適用する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-133\">This means that the primary will continue to be able to replicate operations AND that the remaining secondary replica MUST apply the operation in order for the replica set (partition) to make progress.</span></span> <span data-ttu-id=\"736a7-134\">レプリカの合計数を下回るマジョリティ クォーラムのかどうか、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>以降に書き込みを禁止する、します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-134\">If the total number of replicas drops below the majority quorum of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> then further writes will be disallowed.</span></span> </p>"
    syntax:
