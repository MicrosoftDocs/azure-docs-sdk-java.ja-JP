    summary: "<p><span data-ttu-id=\"736a7-113\">このインスタンスの状態が永続化するかどうかを示す値を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-113\">Gets a value indicating whether this instance has persisted state.</span></span></p>\n<p><span data-ttu-id=\"736a7-114\">\r\n\r\n  <b>注釈:</b>ときに、 <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref>でセカンダリ レプリカが永続的なサービスの操作を受け取り、それを送信前に、データが保持されていることを確認するサービスを待つ必要がありますその受信確認のプライマリにフェールバックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-114\">\r\n\r\n  <b>Remarks:</b>When a <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> at a secondary replica receives an operation for a persistent service, it must wait for the service to acknowledge that the data has been persisted before it can send that acknowledgment back to the primary.</span></span> <span data-ttu-id=\"736a7-115\">非永続的なサービスでは、操作受信を確認できますすぐに受信したときにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-115\">For non-persistent services, the operation can be acknowledged immediately upon receipt.</span></span> <span data-ttu-id=\"736a7-116\">永続的なサービスのレプリカが失敗した場合、Service Fabric すぐには考慮されませんそのレプリカを損失としてそのレプリカの永続的な状態がまだ存在するため。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-116\">When a persistent service replica fails, the Service Fabric will not immediately consider that replica as lost because the persistent state for that replica still exists.</span></span> <span data-ttu-id=\"736a7-117\">レプリカを復旧した場合を再作成できます永続化された状態を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-117\">If the replica is recovered, it can be recreated using the persisted state.</span></span> <span data-ttu-id=\"736a7-118\">これに対し、代替レプリカをすぐにビルドを開始してがありますコストと、不要なエラーは一時的な場合は特にです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"736a7-118\">In contrast, beginning to build a replacement replica immediately may be costly and unnecessary, especially when the failures are transient.</span></span> </p>"
    syntax:
