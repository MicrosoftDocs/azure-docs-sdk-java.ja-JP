    summary: "<p><span data-ttu-id=\"43abf-117\">レポートに関連付けられているシーケンス番号を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-117\">Gets the sequence number associated with the report.</span></span> <span data-ttu-id=\"43abf-118\">大きくなければなりません<xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthInformation#unknownSequenceNumber</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-118\">Must be greater than <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthInformation#unknownSequenceNumber</xref>.</span></span></p>\n<p><span data-ttu-id=\"43abf-119\">\r\n\r\n  <b>注釈:</b>レポート シーケンス番号は正常性ストア古いレポートを検出するために使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-119\">\r\n\r\n  <b>Remarks:</b>The report sequence number is used by health store to detect stale reports.</span></span> <span data-ttu-id=\"43abf-120\">多くの場合のレポート機能は、シーケンス番号を指定する必要はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-120\">Most of the times, the reporter doesn't need to specify the sequence number.</span></span> <span data-ttu-id=\"43abf-121\">AutoSequenceNumber 既定値は、代わりに使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-121\">The default value AutoSequenceNumber can be used instead.</span></span> <span data-ttu-id=\"43abf-122\">正常性のクライアントは、自動のシーケンス番号を持つレポートを受信すると、有効なシーケンス番号を自動シーケンス番号に置き換えます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-122\">When a health client receives a report with Auto sequence number, it replaces the auto sequence number with a valid sequence number.</span></span> <span data-ttu-id=\"43abf-123\">クライアント コンピューターの時刻が逆になる場合でも、同じプロセスで増加するシーケンス番号が保証されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-123\">The sequence number is guaranteed to increase in the same process, even if the client machine time goes backwards.</span></span> </p>"
