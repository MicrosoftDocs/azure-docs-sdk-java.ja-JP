    summary: "<p><span data-ttu-id=\"43abf-127\">正常性レポートが有効ではどのくらいの期間を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-127\">Gets how long the health report is valid.</span></span> <span data-ttu-id=\"43abf-128\">TimeSpan.Zero より大きくなければなりません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-128\">Must be larger than TimeSpan.Zero.</span></span></p>\n<p><span data-ttu-id=\"43abf-129\">\r\n\r\n  <b>注釈:</b>クライアントは定期的に、レポートは有効期限よりも頻度が高くなるとレポートを送信する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-129\">\r\n\r\n  <b>Remarks:</b>When clients report periodically, they should send reports with higher frequency than time to live.</span></span> <span data-ttu-id=\"43abf-130\">クライアントは、遷移の報告場合、time to live を無限に設定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-130\">If clients report on transition, they can set the time to live to infinite.</span></span> <span data-ttu-id=\"43abf-131\">有効期限が経過すると、正常性に関する情報を含む正常性イベントが削除されているか、正常性ストアから RemoveWhenExpired true または場合に発生したエラー、評価された RemoveWhenExpired が false の場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-131\">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true or evaluated at error, if RemoveWhenExpired is false.</span></span> </p>"
