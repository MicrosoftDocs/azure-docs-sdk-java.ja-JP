    summary: "<p><span data-ttu-id=\"43abf-111\">正常性レポートのプロパティを取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-111\">Gets the property of the health report.</span></span></p>\n<p><span data-ttu-id=\"43abf-112\">\r\n\r\n  <b>注釈:</b>プロパティがエンティティの特定のプロパティの正常性イベントを分類するためのレポート機能を許可するには、文字列と固定列挙型ではありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-112\">\r\n\r\n  <b>Remarks:</b>The property is a String and not a fixed enumeration to allow the reporter to categorize the health event for a specific property of the entity.</span></span> <span data-ttu-id=\"43abf-113\">たとえば、レポーター A は Node01 の \"ストレージ\" プロパティの正常性をレポートし、レポーター B は Node01 の \"接続\" プロパティの正常性をレポートできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-113\">For example, reporter A can report the health of the Node01 \"storage\" property and reporter B can report the health of the Node01 \"connectivity\" property.</span></span> <span data-ttu-id=\"43abf-114\">正常性ストアでは、これらのレポートは Node01 エンティティの別個の正常性イベントとして扱われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"43abf-114\">In the health store, these reports are treated as separate health events for the Node01 entity.</span></span> </p>"
    syntax:
      content: public String getProperty()
      return:
        type: '26831127'
        description: '<p><span data-ttu-id="43abf-115">正常性レポートのプロパティを表す文字列。</span><span class="sxs-lookup"><span data-stu-id="43abf-115">A String representing the property of the health report.</span></span> <span data-ttu-id="43abf-116">SourceId と正常性に関する情報を一意に識別します。</span><span class="sxs-lookup"><span data-stu-id="43abf-116">Together with the SourceId, it uniquely identifies the health information.</span></span> </p>'
