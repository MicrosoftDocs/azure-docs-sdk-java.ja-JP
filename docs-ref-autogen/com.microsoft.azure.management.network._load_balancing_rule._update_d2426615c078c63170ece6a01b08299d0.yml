    nameWithType: LoadBalancingRule.UpdateDefinitionStages.WithVirtualMachine<ReturnT>.toExistingVirtualMachines(HasNetworkInterfaces...vms)
    fullName: WithBackendPort<ReturnT> com.microsoft.azure.management.network.LoadBalancingRule.UpdateDefinitionStages.WithVirtualMachine<ReturnT>.toExistingVirtualMachines(HasNetworkInterfaces...vms)
    type: Method
    summary: |-
      <p>指定したと仮定して、同じ可用性セットから、この負荷分散の規則に関連付けられる新しいバックエンド アドレス プールに仮想マシンのセットを追加します。 </p>
      <p>これにより、仮想マシンの指定された一連のプライマリ ネットワーク インターフェイスのプライマリ IP 構成への参照が追加されます。 </p>
      <p>仮想マシンが同じ可用性セットにない場合は、それらでは、バックエンドとの関連付けはできません。 </p>
      <p>仮想マシンのみは既存のネットワーク インターフェイスが既にあるロード バランサーに関連付けられます。 ネットワーク インターフェイスを持たない仮想マシンはスキップされます。 </p>
    syntax:
      content: public WithBackendPort<ReturnT> toExistingVirtualMachines(HasNetworkInterfaces...vms)
      parameters:
        - id: vms
          type: 6bb6a610
          description: <p>既存の仮想マシン </p>
      return:
        type: com.microsoft.azure.management.network._load_balancing_rule._update_d4005a41be73048706153a1efd47c639a5b94c421
        description: <p>定義の次のステージ </p>
