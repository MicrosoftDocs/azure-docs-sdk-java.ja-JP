      <p>指定した名前のリスナーがまだ存在しない場合、省略可能なアプリケーション ゲートウェイの定義の一部で個別にその定義しなければなりません。 のみ、これは、名前を使用してリスナーへの参照を追加します。 </p>
      <p>また、一度に 2 つ以上の要求ルーティング ルールによって指定されたリスナーを使用できることに注意してください。 </p>
