    summary: |-
      <p>アプリケーション ゲートウェイのプライベート (内部) フロント エンドに適用するルールを有効にします。 </p>
      <p>プライベート フロント エンド IP 構成がまだ存在しない場合は、自動生成の名前で作成されます。 </p>
      <p>アプリケーション ゲートウェイには、そのプライベート フロント エンドの指定されたサブネットはない場合、は、アプリケーション ゲートウェイ定義のオプションの設定で、特定のサブネットが指定されていない限り、自動的に 1 つ作成されます。 </p>
