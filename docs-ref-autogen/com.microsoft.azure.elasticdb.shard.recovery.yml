    summary: <p><span data-ttu-id="eb366-108">さまざまな回復を管理するシャードのマップ manager に関連するタスク。</span><span class="sxs-lookup"><span data-stu-id="eb366-108">Manages various recovery related tasks for a shard map manager.</span></span> <span data-ttu-id="eb366-109">シャード マップの情報およびグローバル シャードのマップ manager データベース、シャードにローカルに格納されている間のデータ破損の問題を解決するのに役立ちます。</span><span class="sxs-lookup"><span data-stu-id="eb366-109">It helps resolving data corruption issues between shard map information stored locally on the shards and in the global shard map manager database.</span></span> <span data-ttu-id="eb366-110">また、特定の '不測' データベースのバックアップまたはデータベース コピー数のシャード マップの再構築が必要な回復シナリオ。</span><span class="sxs-lookup"><span data-stu-id="eb366-110">It also helps with certain 'oops' recovery scenarios where reconstruction of shard maps from database backups or database copies is necessary.</span></span> <span data-ttu-id="eb366-111">いる一部の回復方法が不可能なデータ失われること正しく使用されていないときに注意してください。</span><span class="sxs-lookup"><span data-stu-id="eb366-111">Note that some of the recovery methods can cause unrecoverable data loss when not used properly.</span></span> <span data-ttu-id="eb366-112">バックアップまたは回復操作に参加するすべてのデータベースのコピーをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="eb366-112">It is recommend to take backups or copies of all databases that participate in recovery operations.</span></span> </p>
