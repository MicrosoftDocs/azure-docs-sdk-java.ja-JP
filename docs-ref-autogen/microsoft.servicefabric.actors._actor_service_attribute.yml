    summary: "<p><span data-ttu-id=\"7eaa7-103\">アクター サービスの相対名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7eaa7-103\">The relative name of the actor service.</span></span> <span data-ttu-id=\"7eaa7-104\">この名前は、アクター サービスの完全な名前を提供するアプリケーションの名前にまとめられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7eaa7-104\">This name will be combined with the application name to provide the full name of the actor service.</span></span></p>\n<p><span data-ttu-id=\"7eaa7-105\">\r\n\r\n  <b>注釈:</b>既定では、アクター サービス名はアクター インターフェイスの型から派生<xref uid=\"\" data-throw-if-not-resolved=\"false\">microsoft.servicefabric.actors.ActorNameFormat#getFabricServiceName (クラス、文字列)</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7eaa7-105\">\r\n\r\n  <b>Remarks:</b>By default, the actor service name is derived from the type of the actor interface <xref uid=\"\" data-throw-if-not-resolved=\"false\">microsoft.servicefabric.actors.ActorNameFormat#getFabricServiceName(Class, String)</xref> .</span></span> <span data-ttu-id=\"7eaa7-106\">ただし、複数のアクターによってアクター インターフェイスを実装すると場合、派生型を含む名前を特定できませんアクター インターフェイスから明確な方法で。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7eaa7-106\">However, in case when an actor interface is implemented by more than one actor, including by a derived type, the name cannot be determined from the actor interface in an unambiguous manner.</span></span> <span data-ttu-id=\"7eaa7-107\">このプロパティを使用して、アクター サービスの名前を構成する必要がありますその場合は、 <xref uid=\"microsoft.servicefabric.actors._actor_service_attribute\" data-throw-if-not-resolved=\"false\">ActorServiceAttribute</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7eaa7-107\">In that case, the name of the actor service must be configured using this property of the <xref uid=\"microsoft.servicefabric.actors._actor_service_attribute\" data-throw-if-not-resolved=\"false\">ActorServiceAttribute</xref>.</span></span> </p>"
