    summary: '<p><span data-ttu-id="cdfda-155">ジョブのリリース タスクをジョブを実行した任意のコンピューティング ノードでジョブの完了時に実行します。</span><span class="sxs-lookup"><span data-stu-id="cdfda-155">A Job Release task to run on job completion on any compute node where the job has run.</span></span> <span data-ttu-id="cdfda-156">ジョブのリリース タスクを実行、ジョブが終了すると、次のいずれかの理由: ユーザーを呼び出して終了ジョブ API、または削除ジョブ API ジョブがアクティブである、ジョブの最大のウォール クロック時間の制限に達すると、およびジョブがアクティブであるときに、または完了すると、ジョブのジョブ マネージャー タスクとジョブがジョブ マネージャーが完了したときに終了するように構成します。</span><span class="sxs-lookup"><span data-stu-id="cdfda-156">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job''s maximum wall clock time constraint is reached, and the job is still active, or the job''s Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span> <span data-ttu-id="cdfda-157">ここで、ジョブのタスクが実行し、ジョブの準備タスクが実行され、完了した各コンピューティング ノードでジョブのリリース タスクが実行されます。</span><span class="sxs-lookup"><span data-stu-id="cdfda-157">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="cdfda-158">コンピューティング ノードをコンピューティング ノードが実行したジョブの準備タスクとジョブが、これ以上のタスクで実行されているジョブの終了後に再イメージ化する (そのため、ジョブの準備タスクが再実行されない) 場合、ジョブのリリース タスクが実行されないそのノード上。</span><span class="sxs-lookup"><span data-stu-id="cdfda-158">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="cdfda-159">場合は、コンピューティング ノードを再起動すると、ジョブのリリース タスクが実行中でも、コンピューティング ノードの起動時には、ジョブのリリース タスクが再度実行されます。</span><span class="sxs-lookup"><span data-stu-id="cdfda-159">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="cdfda-160">すべてのジョブのリリース タスクが完了するまで、ジョブは完了済みとしてマークされません。</span><span class="sxs-lookup"><span data-stu-id="cdfda-160">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="cdfda-161">ジョブのリリース タスクは、バック グラウンドで実行されます。</span><span class="sxs-lookup"><span data-stu-id="cdfda-161">The Job Release task runs in the background.</span></span> <span data-ttu-id="cdfda-162">スケジュールのスロットを占有しませんつまり、プールに指定された maxTasksPerNode 上限に達するまではカウントされません。</span><span class="sxs-lookup"><span data-stu-id="cdfda-162">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span> </p>'
