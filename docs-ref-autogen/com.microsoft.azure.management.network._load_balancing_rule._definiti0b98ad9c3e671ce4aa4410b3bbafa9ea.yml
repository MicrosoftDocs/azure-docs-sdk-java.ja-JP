    package: com.microsoft.azure.management.network
    summary: |-
      <p>指定したと仮定して、同じ可用性セットから、この負荷分散の規則に関連付けられる新しいバックエンド アドレス プールに仮想マシンのセットを追加します。 </p>
      <p>これにより、仮想マシンの指定された一連のプライマリ ネットワーク インターフェイスのプライマリ IP 構成への参照が追加されます。 </p>
      <p>仮想マシンが同じ可用性セットにない場合は、それらでは、バックエンドとの関連付けはできません。 </p>
      <p>仮想マシンのみは既存のネットワーク インターフェイスが既にあるロード バランサーに関連付けられます。 ネットワーク インターフェイスを持たない仮想マシンはスキップされます。 </p>
