    package: com.microsoft.azure.batch
    summary: |-
      <p>Batch アカウントから証明書を削除します。 </p>
      <p>削除操作は、証明書が削除されることを要求します。 要求に証明書を格納する、<xref uid="com.microsoft.azure.batch.protocol.models._certificate_state.DELETING" data-throw-if-not-resolved="false">削除</xref>状態です。 バッチ サービスでは、その他のクライアント操作しなくても、実際の証明書の削除を実行します。</p>
      <p>リソース (プールまたはコンピューティング ノード) が使用されている場合、証明書を削除することはできません。 証明書を削除することができます、前にする必要がありますのでことを確認します。</p>
      <p>

        <itemizedlist>

          <listitem>

            <p>証明書は、すべてのプールに関連付けられていません。 </p>

          </listitem>

          <listitem>

            <p>証明書は、すべてのコンピューティング ノードにインストールされていません。 (プールから証明書を削除した場合でもは削除されません、プール内の既存のコンピューティング ノードから再起動するまで。) </p>

          </listitem>

        </itemizedlist>

      </p>
      <p>使用されている証明書を削除しようとすると、削除は失敗します。 証明書の状態を変更する<xref uid="com.microsoft.azure.batch.protocol.models._certificate_state.DELETE_FAILED" data-throw-if-not-resolved="false">削除失敗</xref>です。 使用することができます<xref uid="com.microsoft.azure.batch._certificate_operations.cancelDeleteCertificate(String,String)" data-throw-if-not-resolved="false">cancelDeleteCertificate (String, String)</xref>には、証明書の使用を続行することを決定する場合、アクティブに状態を設定します。</p>
      <p></p>
    syntax:
      content: 'public void deleteCertificate(String thumbprintAlgorithm, String thumbprint)'
      parameters:
        - id: thumbprintAlgorithm
          type: '26831127'
          description: <p>サムプリントのパラメーターを派生させるために使用されるアルゴリズム。 これには、sha1 があります。 </p>
        - id: thumbprint
          type: '26831127'
          description: <p>削除する証明書の拇印です。 </p>
    exceptions:
      - type: c8683d81
        description: <p>バッチ サービスからエラー応答が受信したときにスローされる例外。 </p>
      - type: cbf33bbe
        description: <p>送信されるバッチ サービスから受信したデータのシリアル化/逆シリアル化でエラーがある場合にスローされる例外。 </p>
