ue called deadletter queue.</span></span> </p></listitem><listitem><p><span data-ttu-id="6a433-206">受信側のこれらのメソッドも構成可能な期間内 (既定では、60 秒) を呼び出す場合、受信側が失敗したサービスが前提とします。</span><span class="sxs-lookup"><span data-stu-id="6a433-206">If the receiver calls neither of these methods within a configurable period of time (by default, 60 seconds), the service assumes the receiver has failed.</span></span> <span data-ttu-id="6a433-207">この場合、ように動作、受信側が呼び出されると、他の受信者にメッセージを使用できるようにします。</span><span class="sxs-lookup"><span data-stu-id="6a433-207">In this case, it behaves as if the receiver had called , making the message available to other receivers</span></span> </p></listitem></itemizedlist></p>'
