    package: samples.com.microsoft.azure.sdk.iot
    summary: "<p>Microsoft Azure IoT Hub デバイス プロビジョニング サービスに個別の登録の情報を更新します。</p>\n<p>このサンプルでは、終了 individualEnrollment の情報を更新する方法を示します。 新しい individualEnrolment の作成を開始します。 この登録には、次の情報と共に、initialTwin 状態が含まれています。 <pre><code>{\n\n        \"Brand\":\"Contoso\",\n\n        \"Model\":\"SSC4\",\n\n        \"Color\":\"White\",\n\n    }\n\n    </code></pre></p>\n\n<p>その後、色の名前は「概要白」に更新いてはいけない。 </p>\n<p>\r\n\r\n  <b>注:</b>デバイスがプレビュー initialTwin 状態で既にプロビジョニングされている場合。 更新プログラム、individualEnrollment では、デバイスの対になった状態は変更されません。 </p>"
