    package: com.microsoft.azure.documentdb
    summary: |-
      <p>セットの最大再試行時間 (秒)。 </p>
      <p>スロットル エラーのため、要求に失敗したときに、サービス応答を返信までの時間が経過する前にクライアントが再試行する必要がありますを示す値を含む (再試行後)。 MaxRetryWaitTime フラグは、すべての再試行回数の最大待機時間を設定するアプリケーションを使用します。 累積待機時間を超えた場合、MaxRetryWaitTime、SDK が再試行を停止し、アプリケーションに、エラーが返されます。 </p>
      <p>既定値は 30 秒です。</p>
      <p></p>
    syntax:
      content: public void setMaxRetryWaitTimeInSeconds(int maxRetryWaitTimeInSeconds)
      parameters:
        - id: maxRetryWaitTimeInSeconds
          type: f75371fa
          description: <p>リクエストを秒単位の最大数は再試行されます。 </p>
