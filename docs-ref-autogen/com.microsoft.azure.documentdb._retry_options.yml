    package: com.microsoft.azure.documentdb
    summary: |-
      <p>サービスが適用されるため率を制限するクライアントで要求が失敗した場合の再試行の最大数を設定します。 </p>
      <p>送信している場合、クライアント要求、許可されているレートよりも高速、サービスは (すぎる多く Request) をクライアントを調整する HttpStatusCode 429 を返します。 SDK の現在の実装は、時間、サービス、時間が経過後の処理を再試行するように指示し、待機します。 </p>
      <p>既定値は 9 です。 つまり、要求が調整の場合、同じ要求の送信は最大 10 倍の時間のサーバーにアプリケーションにエラーが返される前にします。</p>
      <p></p>
    syntax:
      content: public void setMaxRetryAttemptsOnThrottledRequests(int maxRetryAttemptsOnThrottledRequests)
      parameters:
        - id: maxRetryAttemptsOnThrottledRequests
          type: f75371fa
          description: <p>スロットル エラーのため失敗した要求の再試行の最大数。 </p>
