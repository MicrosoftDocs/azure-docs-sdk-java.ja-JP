    summary: "<p><span data-ttu-id=\"61d0c-102\">ADLExcetption ではなくサーバーに返される例外の名前をスローします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"61d0c-102\">Throw server-returned exception name instead of ADLExcetption.</span></span> </p>\n<p><span data-ttu-id=\"61d0c-103\">\r\n\r\n  <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_store_client\" data-throw-if-not-resolved=\"false\">ADLStoreClient</xref>メソッドをスロー <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref>エラー発生時にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"61d0c-103\">\r\n\r\n  <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_store_client\" data-throw-if-not-resolved=\"false\">ADLStoreClient</xref> methods throw <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref> on failure.</span></span> <span data-ttu-id=\"61d0c-104\"><xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref>を HTTP 応答コードとサーバー要求 ID と同様に、発生したエラーの詳細情報を持つ追加のフィールドを含むなどです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"61d0c-104\"><xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref> contains additional fields that have details on the error that occurred, like the HTTP response code and the server request ID, etc.</span></span> </p>\n\n<p><span data-ttu-id=\"61d0c-105\">ただし、場合によっては、サーバーは HTTP エラー ストリームで例外名を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"61d0c-105\">However, in some cases, server returns an exception name in it's HTTP error stream.</span></span> <span data-ttu-id=\"61d0c-106\">このメソッドを呼び出すと、 <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_store_client\" data-throw-if-not-resolved=\"false\">ADLStoreClient</xref>サーバーによって返される例外の名前をスローする方法なく<xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"61d0c-106\">Calling this method causes the <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_store_client\" data-throw-if-not-resolved=\"false\">ADLStoreClient</xref> methods to throw the exception name returned by the server rather than <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref>.</span></span> </p>\n<p><span data-ttu-id=\"61d0c-107\">一般に、これはために推奨されません、リモートの例外の名前からも取得できます<xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"61d0c-107\">In general, this is not recommended, since the name of the remote exception can also be retrieved from <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\">ADLException</xref>.</span></span> <span data-ttu-id=\"61d0c-108\">このメソッドは、Hadoop ファイル システム内の使用率を有効に存在します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"61d0c-108\">This method exists to enable usage within Hadoop as a file system.</span></span> </p>\n<p></p>"
