    nameWithType: ProvisioningServiceClient.createOrUpdateEnrollmentGroup(EnrollmentGroup enrollmentGroup)
    fullName: EnrollmentGroup com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateEnrollmentGroup(EnrollmentGroup enrollmentGroup)
    type: Method
    summary: "<p><span data-ttu-id=\"7158f-261\">作成またはグループの登録レコードを更新します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-261\">Create or update an enrollment group record.</span></span></p>\n<p><span data-ttu-id=\"7158f-262\">この API は、新しい登録グループを作成または既存の 1 つを更新します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-262\">This API creates a new enrollment group or update a existed one.</span></span> <span data-ttu-id=\"7158f-263\">デバイスのプロビジョニング サービス内のすべての登録グループには、enrollmentGroupId と呼ばれる一意識別子が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-263\">All enrollment group in the Device Provisioning Service contains a unique identifier called enrollmentGroupId.</span></span> <span data-ttu-id=\"7158f-264\">この API は既に存在する enrollmentGroupId で呼び出されると、新しいもので、既存の enrollmentGroup 情報と置き換えられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-264\">If this API is called with an enrollmentGroupId that already exists, it will replace the existed enrollmentGroup information by the new one.</span></span> <span data-ttu-id=\"7158f-265\">その一方で、enrollmentGroupId が存在しない場合は、それが作成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-265\">On the other hand, if the enrollmentGroupId does not exit, it will be created.</span></span></p>\n<p><span data-ttu-id=\"7158f-266\">デバイス プロビジョニング サービス API を使用するのには、アプリケーションでに従ってパッケージを含める必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-266\">To use the Device Provisioning Service API, you must include the follow package on your application.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.\n    import com.microsoft.azure.sdk.iot.provisioning.service.*;\n    </code></pre></p>\n<p><span data-ttu-id=\"7158f-267\">\r\n  <b>例:</b>\r\n</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-267\">\r\n  <b>Sample:</b>\r\n</span></span></p>\n<p><span data-ttu-id=\"7158f-268\">次のコードが ContosoHub.azure devices.net に複数のデバイスをプロビジョニングする新しい enrollmentGroup が作成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-268\">The follow code will create a new enrollmentGroup that will provisioning multiple devices to the ContosoHub.azure-devices.net.</span></span> <pre><code>// EnrollmentGroup information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String ENROLLMENT_GROUP_ID = \"enrollmentGroupId-1\";\n    private static final String IOTHUB_HOST_NAME = \"ContosoHub.azure-devices.net\";\n    private static String PUBLIC_CERTIFICATE_STRING =\n            \"-----BEGIN CERTIFICATE-----\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"-----END CERTIFICATE-----\\n\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Create a new enrollmentGroup configurations.\n        Attestation attestation = X509Attestation.createFromSigningCertificates(PUBLIC_KEY_CERTIFICATE_STRING);\n        EnrollmentGroup enrollmentGroup =\n            new EnrollmentGroup(\n                enrollmentGroupId,\n                attestation);\n        enrollmentGroup.setIotHubHostName(IOTHUB_HOST_NAME);\n        enrollmentGroup.setProvisioningStatus(ProvisioningStatus.ENABLED);\n    \n        // Create a new enrollmentGroup.\n        EnrollmentGroup enrollmentGroupResult =  provisioningServiceClient.createOrUpdateEnrollmentGroup(enrollmentGroup);\n    }\n    </code></pre></p>\n<p></p>"
