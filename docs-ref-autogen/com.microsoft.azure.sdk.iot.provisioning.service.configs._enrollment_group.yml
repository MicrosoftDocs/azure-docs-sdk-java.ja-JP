an></p>\n<p><span data-ttu-id=\"7158f-223\">たとえば、次は有効な<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>として表される<code>initialTwin \r\n\r\n    </code>rest API にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7158f-223\">For instance, the following is a valid <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>, represented as <code>initialTwin \r\n\r\n    </code> in the rest API.</span></span> <pre><code>{\n\n        \"initialTwin\": {\n\n            \"tags\":{\n\n                \"SpeedUnity\":\"MPH\",\n\n                \"$metadata\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"SpeedUnity\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                },\n\n                \"$version\":4\n\n            }\n\n            \"properties\":{\n\n                \"desired\": {\n\n                    \"MaxSpeed\":{\n\n                        \"Value\":500,\n\n                        \"NewValue\":300\n\n                    },\n\n                    \"$metadata\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4,\n\n                        \"MaxSpeed\":{\n\n                            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                            \"$lastUpdatedVersion\":4,\n\n                            \"Value\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            },\n\n                            \"NewValue\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            }\n\n                        }\n\n                    },\n\n                    \"$version\":4\n\n                }\n\n            }\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
