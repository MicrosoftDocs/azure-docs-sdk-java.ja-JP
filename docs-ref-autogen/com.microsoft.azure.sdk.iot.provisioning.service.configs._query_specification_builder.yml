d=\"68203-106\">The follow line will create a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>.</span></span> <pre><code>QuerySpecification querySpecification = new QuerySpecificationBuilder(\"*\", QuerySpecificationBuilder.FromType.ENROLLMENTS)\n\n            .where(\"iotHubHostName=`ContosoIoTHub.azure-devices.net`\").createSqlQuery();\n\n    </code></pre></p>\n\n<p><span data-ttu-id=\"68203-107\">Sql クエリが生成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"68203-107\">Will generate the sql query:</span></span> <pre><code>{\n\n        \"query\":\"select * from enrollments where iotHubHostName=`ContosoIoTHub.azure-devices.net`\"\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
