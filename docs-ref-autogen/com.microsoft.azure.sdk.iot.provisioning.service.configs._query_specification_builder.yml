    summary: "<p>これは、新しいインスタンスを作成するためのヘルパー、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>です。</p>\n<p>このヘルパーには、正しい sql 形式を強制するクエリを作成します。 想定、<b>選択</b>と<b>FROM</b>、必要に応じてを受け入れますが、<b>場所</b>と<b>GROUP BY</b>です。 その結果、返されます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>オブジェクトをプロビジョニング サービスによって受け入れられます。</p>\n<p>\r\n\r\n  <b>例:</b>\r\n\r\n</p>\n<p>次の行が作成されます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>です。 <pre><code>QuerySpecification querySpecification = new QuerySpecificationBuilder(\"*\", QuerySpecificationBuilder.FromType.ENROLLMENTS)\n\n            .where(\"iotHubHostName=`ContosoIoTHub.azure-devices.net`\").createSqlQuery();\n\n    </code></pre></p>\n\n<p>Sql クエリが生成されます。 <pre><code>{\n\n        \"query\":\"select * from enrollments where iotHubHostName=`ContosoIoTHub.azure-devices.net`\"\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
