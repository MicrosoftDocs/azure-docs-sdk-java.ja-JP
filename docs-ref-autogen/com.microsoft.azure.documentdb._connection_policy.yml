    overload: com.microsoft.azure.documentdb._connection_policy.setMaxRetryOnThrottledAttempts*
    type: Method
    source:
      remote: *ref_0
      path: DocumentDB/src/main/java/com/microsoft/azure/documentdb/ConnectionPolicy.java
      startLine: 231
    package: com.microsoft.azure.documentdb
    summary: |-
      <p>スロットル エラーのため、要求が失敗した場合の再試行の最大数を設定します。 </p>
      <p>クライアント要求を送信して、サービスによって課される要求レートの制限よりも高速、ときに、サービスは HttpStatusCode 429 (すぎる要求が多) クライアントを調整するを返します。 SDK の現在の実装は、時間、サービス、時間が経過後の処理を再試行するように指示し、待機します。 </p>
      <p>既定値は 9 です。 つまり、要求が調整の場合、同じ要求の送信は最大 10 倍の時間のサーバーにアプリケーションにエラーが返される前にします。 </p>
      <p>このプロパティは推奨されません。 同等の機能について connectionPolicy.getRetryOptions().setMaxRetryAttemptsOnThrottledRequests() を使用してください。</p>
