    package: microsoft.servicefabric.actors
    summary: |-
      <p>アクター インターフェイスを実装するアクター オブジェクトへのプロキシを作成します。</p>
      <p>
      ApplicationName パラメーターをクライアントが通信するために予定アクター サービスと同じ Service Fabric アプリケーションの一部として実行されている場合は null にすることができます。 アプリケーション名を決定するこの例では、 <xref uid="system.fabric._code_package_activation_context" data-throw-if-not-resolved="false">system.fabric.CodePackageActivationContext</xref>、呼び出すことで取得し、 <xref uid="system.fabric._code_package_activation_context.getApplicationName()" data-throw-if-not-resolved="false">system.fabric.CodePackageActivationContext#getApplicationName()</xref>プロパティです。 </p>
      <p></p>
    syntax:
      content: 'public static static<T extends Actor> T create(Class<T> actorInterfaceType, ActorId actorId)'
      parameters:
        - id: actorInterfaceType
          type: ffb09d2d
          description: <p>リモートのアクター オブジェクトによって実装されるアクター インターフェイスです。 返されるプロキシ オブジェクトでは、このインターフェイスを実装します。 </p>
        - id: actorId
          type: microsoft.servicefabric.actors._actor_id
          description: "<p>\r\n\r\n  <xref uid=\"microsoft.servicefabric.actors._actor\" data-throw-if-not-resolved=\"false\">アクター</xref>プロキシ アクター オブジェクトの Id。 このプロキシで呼び出されるメソッドは、この id を持つアクターに送信される要求になります。 </p>"
      return:
        type: 1e2c6103microsoft.servicefabric.actors._actor21353812
        description: <p>実装するアクター プロキシ オブジェクト<xref uid="microsoft.servicefabric.actors._actor_proxy" data-throw-if-not-resolved="false">ActorProxy</xref> TActorInterface とします。 </p>
    exceptions:
      - type: '44102508'
        description: <p>無効な URI の形式が applicationName として渡されるときに例外がスローされます。 </p>
