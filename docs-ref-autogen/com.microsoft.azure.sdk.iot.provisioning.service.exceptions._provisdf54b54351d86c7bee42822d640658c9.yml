    nameWithType: ProvisioningServiceClientBadUsageException
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.exceptions.ProvisioningServiceClientBadUsageException
    type: Class
    summary: |-
      <p><span data-ttu-id="c1a99-103">これは、使用法エラーに関連する例外のデバイスのプロビジョニング サービス例外のサブセットです。</span><span class="sxs-lookup"><span data-stu-id="c1a99-103">This is the subset of the Device Provisioning Service exceptions for the exceptions related to usage error.</span></span></p>
      <p><span data-ttu-id="c1a99-104">プロビジョニング サービスが応答不適切な使用法は、例外のいずれかの http 要求、rest API が正しく呼び出された場合、使用状況の問題には、インスタンスのユーザーは、その操作の権限がありません。</span><span class="sxs-lookup"><span data-stu-id="c1a99-104">The provisioning service will response a http request with one of the bad usage exception if the rest API was properly called, with a usage issue, for instance the user is not authorized for that operation.</span></span> </p>
      <p><span data-ttu-id="c1a99-105">HTTP ステータス コード 400 ~ 499 です。</span><span class="sxs-lookup"><span data-stu-id="c1a99-105">HTTP status code 400 to 499.</span></span> </p>
    syntax:
      content: public class ProvisioningServiceClientBadUsageException extends ProvisioningServiceClientServiceException
