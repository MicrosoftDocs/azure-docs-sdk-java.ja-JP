      <p><span data-ttu-id="faf96-103">各 Azure DocumentDB サービスが複数の独立した名前付きデータベースのデータの論理的なコンテナーの中で、データベースをサポートするためにできません。</span><span class="sxs-lookup"><span data-stu-id="faf96-103">Each Azure DocumentDB Service is able to support multiple independent named databases, with the database being the logical container for data.</span></span> <span data-ttu-id="faf96-104">各<xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">データベース</xref>順番に 1 つまたは複数のドキュメントを含むそれぞれが 1 つまたは複数のコレクションで構成されます。</span><span class="sxs-lookup"><span data-stu-id="faf96-104">Each <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Database</xref> consists of one or more collections, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="faf96-105">データベースは、管理リソースと、サービス マスター _ キーは、アクセスおよび使用しているすべてのアクションを正常に完了するために必要があります、<xref uid="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false">ユーザー</xref> Api です。</span><span class="sxs-lookup"><span data-stu-id="faf96-105">Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the <xref uid="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false">User</xref> APIs.</span></span> </p>
