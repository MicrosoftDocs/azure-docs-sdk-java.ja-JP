    summary: "<p><span data-ttu-id=\"2f60b-102\">アラームの呼び出しが戻るアクター アラームがトリガーされたときに呼び出さです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2f60b-102\">Reminder call back invoked when an actor reminder is triggered.</span></span></p>\n<p><span data-ttu-id=\"2f60b-103\">\r\n\r\n  <b>注釈:</b>アクター ランタイムがに対して ReceiveReminderAsync メソッドを呼び出すアラームがトリガーされたときに、<xref uid=\"microsoft.servicefabric.actors._actor\" data-throw-if-not-resolved=\"false\">アクター</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2f60b-103\">\r\n\r\n  <b>Remarks:</b> When a reminder is triggered, Actors runtime will invoke ReceiveReminderAsync method on the <xref uid=\"microsoft.servicefabric.actors._actor\" data-throw-if-not-resolved=\"false\">Actor</xref>.</span></span> <span data-ttu-id=\"2f60b-104\">アクターは、複数のアラームを登録できるし、ReceiveReminderAsync メソッドには、いつでもこれらの確認メッセージのいずれかがトリガーが呼び出されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2f60b-104\">An actor can register multiple reminders and the ReceiveReminderAsync method is invoked any time any of those reminders is triggered.</span></span> <span data-ttu-id=\"2f60b-105\">アクターは、どのアラームがトリガーされた調べる ReceiveReminderAsync メソッドに渡されるアラーム名を使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2f60b-105\">The actor can use the reminder name that is passed in to the ReceiveReminderAsync method to figure out which reminder was triggered.</span></span> <span data-ttu-id=\"2f60b-106\">アクター ランタイムは、ReceiveReminderAsync 呼び出しが完了したときにアクターの状態を保存します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2f60b-106\">The Actors runtime saves the actor state when the ReceiveReminderAsync call completes.</span></span> <span data-ttu-id=\"2f60b-107\">状態の保存中にエラーが発生する場合は、アクター オブジェクトが非アクティブ化し、状態必要なアラームの完了時に保存されていないことを指定する、新しいインスタンスをアクティブ化されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2f60b-107\">If an error occurs in saving the state, that actor object will be deactivated and a new instance will be activated, to specify that the state need not be saved upon completion of the reminder.</span></span> </p>"
