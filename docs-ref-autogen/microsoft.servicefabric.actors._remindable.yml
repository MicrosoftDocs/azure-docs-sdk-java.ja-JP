    summary: "<p>アラームの呼び出しが戻るアクター アラームがトリガーされたときに呼び出さです。</p>\n<p>\r\n\r\n  <b>注釈:</b>アクター ランタイムがに対して ReceiveReminderAsync メソッドを呼び出すアラームがトリガーされたときに、<xref uid=\"microsoft.servicefabric.actors._actor\" data-throw-if-not-resolved=\"false\">アクター</xref>です。 アクターは、複数のアラームを登録できるし、ReceiveReminderAsync メソッドには、いつでもこれらの確認メッセージのいずれかがトリガーが呼び出されます。 アクターは、どのアラームがトリガーされた調べる ReceiveReminderAsync メソッドに渡されるアラーム名を使用できます。 アクター ランタイムは、ReceiveReminderAsync 呼び出しが完了したときにアクターの状態を保存します。 状態の保存中にエラーが発生する場合は、アクター オブジェクトが非アクティブ化し、状態必要なアラームの完了時に保存されていないことを指定する、新しいインスタンスをアクティブ化されます。 </p>"
