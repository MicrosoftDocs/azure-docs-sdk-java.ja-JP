      <p><span data-ttu-id="50657-151">このクラスは、ServiceBus エンティティとの通信を確立できる接続文字列を構築するために使用できます。</span><span class="sxs-lookup"><span data-stu-id="50657-151">This class can be used to construct a connection string which can establish communication with ServiceBus entities.</span></span> <span data-ttu-id="50657-152">既存の接続文字列で基本的な検証を実行するも使用できます。</span><span class="sxs-lookup"><span data-stu-id="50657-152">It can also be used to perform basic validation on an existing connection string.</span></span> </p>
