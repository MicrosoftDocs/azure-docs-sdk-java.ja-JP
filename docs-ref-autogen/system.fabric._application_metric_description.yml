      content: public long getMaximumNodeCapacity()
      return:
        type: 0364520f
        description: '<p><span data-ttu-id="8be08-106">1 つのノードでこのアプリケーションのインスタンスの最大負荷を指定します。</span><span class="sxs-lookup"><span data-stu-id="8be08-106">Specifies the Maximum Load for an instance of this Application on a single Node.</span></span> <span data-ttu-id="8be08-107">ノードの容量がこの値よりも大きい場合でも、この値を各ノードで、アプリケーション内のサービスでの合計の負荷が Service Fabric に制限されます。</span><span class="sxs-lookup"><span data-stu-id="8be08-107">Even if Capacity of the node is greater than this value, Service Fabric will limit the total load of services within the Application on each node to this value.</span></span> <span data-ttu-id="8be08-108">0 に設定すると、この指標の容量は無制限に各ノードにします。</span><span class="sxs-lookup"><span data-stu-id="8be08-108">If set to zero, capacity for this metric is unlimited on each node.</span></span> </p>'
