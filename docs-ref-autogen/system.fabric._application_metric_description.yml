      <span data-ttu-id="8be08-104">アプリケーションの容量を持つ新しいアプリケーションを作成する定義されている場合の製品<xref uid="system.fabric._application_description.getMaximumNodes()" data-throw-if-not-resolved="false">system.fabric.ApplicationDescription#getMaximumNodes()</xref>し、この値よりも小さいか等しい必ず<xref uid="system.fabric._application_metric_description.getTotalApplicationCapacity()" data-throw-if-not-resolved="false">system.fabric.ApplicationMetricDescription#getTotalApplicationCapacity()</xref>です。</span><span class="sxs-lookup"><span data-stu-id="8be08-104">When creating a new application with application capacity defined, the product of <xref uid="system.fabric._application_description.getMaximumNodes()" data-throw-if-not-resolved="false">system.fabric.ApplicationDescription#getMaximumNodes()</xref> and this value must always be smaller than or equal to <xref uid="system.fabric._application_metric_description.getTotalApplicationCapacity()" data-throw-if-not-resolved="false">system.fabric.ApplicationMetricDescription#getTotalApplicationCapacity()</xref>.</span></span> </p>
      <p><span data-ttu-id="8be08-105">アプリケーションの性能の製品の既存のアプリケーションを更新中に<xref uid="system.fabric._application_update_description.getMaximumNodes()" data-throw-if-not-resolved="false">system.fabric.ApplicationUpdateDescription#getMaximumNodes()</xref>し、この値よりも小さいか等しい必ず<xref uid="system.fabric._application_metric_description.getTotalApplicationCapacity()" data-throw-if-not-resolved="false">system.fabric.ApplicationMetricDescription#getTotalApplicationCapacity()</xref>です。</span><span class="sxs-lookup"><span data-stu-id="8be08-105">When updating existing application with application capacity, the product of <xref uid="system.fabric._application_update_description.getMaximumNodes()" data-throw-if-not-resolved="false">system.fabric.ApplicationUpdateDescription#getMaximumNodes()</xref> and this value must always be smaller than or equal to <xref uid="system.fabric._application_metric_description.getTotalApplicationCapacity()" data-throw-if-not-resolved="false">system.fabric.ApplicationMetricDescription#getTotalApplicationCapacity()</xref>.</span></span> </p>
