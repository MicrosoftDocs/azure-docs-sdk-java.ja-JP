    summary: |-
      <p><span data-ttu-id="11fa2-101">MQTT トランスポートの場合。</span><span class="sxs-lookup"><span data-stu-id="11fa2-101">An MQTT transport.</span></span> <span data-ttu-id="11fa2-102">メッセージを追加して、IoT Hub をバッチ処理されたメッセージを送信するための機能が含まれています。</span><span class="sxs-lookup"><span data-stu-id="11fa2-102">Contains functionality for adding messages and sending batched messages to an IoT Hub.</span></span> <span data-ttu-id="11fa2-103">IoT Hub によって受信されるまで、未送信のメッセージをバッファーします。</span><span class="sxs-lookup"><span data-stu-id="11fa2-103">Buffers unsent messages until they are received by an IoT Hub.</span></span> <span data-ttu-id="11fa2-104">トランスポートは、構築時、次のパラメーターにバインドされて: IoT Hub 名、デバイス ID、デバイスのキー、およびメッセージの有効な秒数。</span><span class="sxs-lookup"><span data-stu-id="11fa2-104">A transport is bound at construction to the following parameters: IoT Hub name, device ID, device key, and message valid seconds.</span></span> </p>
      <p><span data-ttu-id="11fa2-105">トランスポートをメッセージの IoT Hub をポーリングし、ユーザー定義メッセージのコールバックを呼び出す場合、メッセージと、コールバックが見つかりました。</span><span class="sxs-lookup"><span data-stu-id="11fa2-105">The transport can also poll an IoT Hub for messages and invoke a user-defined message callback if a message and callback is found.</span></span> </p>
