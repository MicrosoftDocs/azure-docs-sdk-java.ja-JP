  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.yml
    name: TwinCollection
    nameWithType: TwinCollection
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection
    type: Class
    summary: "<p>プロビジョニングの単一の対になったコレクションの表現。</p>\n<p><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の拡張機能は、<code>HashMap \r\n    </code>の<code>String \r\n    </code>と<code>Object \r\n    </code>個別や一般的なバージョン管理機構が含まれています。</p>\n<p>対になった定義によって、<code>Object \r\n    </code>の型を含めることができます<code>Boolean \r\n    </code>、 <code>Number \r\n    </code> 、<code>String \r\n    </code> 、<code>Object \r\n    </code> 、または sub TwinCollection、それがユーザーまたは配列によって定義された型にすることはできません。</p>\n<p>A <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> sub TwinCollections の 5 つまでのレベルを含めることができます。 1 回、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の拡張であり、<code>HashMap \r\n    </code>の両方を<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>できるだけでなく、sub TwinCollections はマップの文字列とオブジェクトにキャストされることができます。</p>\n<p>コレクションは、rest API の本文に JSON として表されます。 または、そのメタデータを含めることはできません (で識別される、 <b> $ </b>キーの先頭の文字です。</p>\n<p>文字、ツイン ・のメタデータにより<b> $ </b>エントリのキーでは許可されません。</p>\n<p>たとえば、次の JSON は有効な<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>そのメタデータを含むです。 <pre><code>{\n        \"Color\":\"White\",\n        \"MaxSpeed\":{\n            \"Value\":500,\n            \"NewValue\":300\n        },\n        \"$metadata\":{\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n            \"$lastUpdatedVersion\":4,\n            \"Color\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n            },\n            \"MaxSpeed\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n                \"Value\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                },\n                \"NewValue\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                }\n            }\n        },\n        \"$version\":4\n    }\n    </code></pre></p>\n<p>このクラスは、対になったコレクションを公開するか、ユーザーがメタデータと値の両方 gat をできますここマップとしてのメタデータがない場合。 たとえば、上記で<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref>の<b>色</b>が返されます<b>ホワイト</b>と<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\">getTwinMetadata(String)</xref>の<b>色</b>を含むオブジェクト TwinMetadata を返す<xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref>返しますですが、<code>Date \r\n    </code><b>2017 年-09-21T02:07:44.238Z</b>と<xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref>返しますですが、<code>Integer \r\n    </code><b>4</b>です。</p>\n<p>入れ子になったの<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>、同じ操作を実行することができます、値およびのメタデータに、次のコードが返されるインスタンスの<b>NewValue</b>で入れ子になった<b>MaxSpeed</b>: <pre><code>// Get the value of the MaxSpeed, which is a inner TwinCollection.\n    TwinCollection innerMaxSpeed = (TwinCollection) twinCollection.get(\"MaxSpeed\");\n    \n    // From the inner TwinCollection, get the value of the NewValue.\n    Long maxSpeedNewValue = innerMaxSpeed.get(\"NewValue\");\n    \n    // As in the root TwinCollection, the inner TwinCollection contain its own metadata.\n    // So, get the metadata information for the inner NewValue.\n    TwinMetadata maxSpeedNewValueMetadata = innerMaxSpeed.getTwinMetadata(\"NewValue\");\n    Date newValueLastUpdated = maxSpeedNewValueMetadata.getLastUpdated(); //Shall contain `2017-09-21T02:07:44.238Z`\n    Integer newValueLastUpdatedVersion = maxSpeedNewValueMetadata.getLastUpdatedVersion(); //Shall contain `4`\n    </code></pre></p>\n<p></p>"
    syntax: *ref_2
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment.yml
    name: IndividualEnrollment
    nameWithType: IndividualEnrollment
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.IndividualEnrollment
    type: Class
    summary: "<p>JSON シリアライザーとデシリアライザーでのデバイスのプロビジョニング サービスの登録を 1 つの表現。</p>\n<p>このオブジェクトを使用して送信する<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>については、プロビジョニングするサービス、または受信<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>プロビジョニング サービスからの情報です。</p>\n<p>作成または更新する、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>プロビジョニング サービスにこのオブジェクトを入力してください、パブリック API を呼び出す<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient #createOrUpdateIndividualEnrollment (IndividualEnrollment)</xref>です。 プロビジョニング サービスに必要な最小限の情報は、<code>registrationId \r\n\r\n    </code>と<code>attestation \r\n\r\n    </code>です。</p>\n\n<p>プラットフォーム モジュールの信頼、2 つの構成証明書機構によって、新しいデバイスをプロビジョニングすることができます (を参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) または X509 (を参照してください<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>)。 ハードウェアによっては、物理的な認証デバイスに含まれる各した 1 つの定義を使用する必要があります。</p>\n<p>このクラスの内容は JSON 形式でシリアル化し、プロビジョニング サービス rest API の本文として送信します。</p>\n<p>シリアル化されるとき、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>は次の例のようになります。 <pre>\n*<code>*{\n\n         \"registrationId\":\"validRegistrationId\",\n\n         \"deviceId\":\"ContosoDevice-123\",\n\n         \"attestation\":{\n\n             \"type\":\"tpm\",\n\n             \"tpm\":{\n\n                 \"endorsementKey\":\"validEndorsementKey\"\n\n             }\n\n         },\n\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n         \"provisioningStatus\":\"enabled\"\n\n    *}\n\n    </code></pre></p>\n\n<p>このクラスのコンテンツの結果として、プロビジョニング サービスから受信した、JSON で埋められます、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>作成と同様の操作、更新、またはクエリの登録。</p>\n<p>次の JSON は、サンプルでは、または<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>プロビジョニング サービスから受信した応答します。 <pre>\n*<code>*{\n\n         \"registrationId\":\"validRegistrationId\",\n\n         \"deviceId\":\"ContosoDevice-123\",\n\n         \"attestation\":{\n\n             \"type\":\"tpm\",\n\n             \"tpm\":{\n\n                 \"endorsementKey\":\"validEndorsementKey\"\n\n             }\n\n         },\n\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n         \"provisioningStatus\":\"enabled\"\n\n         \"createdDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n\n         \"lastUpdatedDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n\n         \"etag\": \"\\\"00000000-0000-0000-0000-00000000000\\\"\"\n\n    *}\n\n    </code></pre></p>\n\n<p></p>"
    syntax:
      content: public class IndividualEnrollment extends Serializable
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
