    summary: |-
      <p><span data-ttu-id="72eef-178">JSON シリアライザーとデシリアライザーを使用して、1 つのデバイスのプロビジョニング サービス登録グループの表現。</span><span class="sxs-lookup"><span data-stu-id="72eef-178">Representation of a single Device Provisioning Service enrollment group with a JSON serializer and deserializer.</span></span></p>
      <p><span data-ttu-id="72eef-179">このオブジェクトを使用して送信する<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>については、プロビジョニングするサービス、または受信<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>プロビジョニング サービスからの情報です。</span><span class="sxs-lookup"><span data-stu-id="72eef-179">This object is used to send <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> information to the provisioning service, or receive <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> information from the provisioning service.</span></span></p>
      <p><span data-ttu-id="72eef-180">作成または更新する、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>プロビジョニング サービスにこのオブジェクトを入力してください、パブリック API を呼び出す<xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateEnrollmentGroup(EnrollmentGroup)" data-throw-if-not-resolved="false">ProvisioningServiceClient#createOrUpdateEnrollmentGroup(EnrollmentGroup)</xref>.</span><span class="sxs-lookup"><span data-stu-id="72eef-180">To create or update an <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> on the provisioning service you should fill this object and call the public API <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateEnrollmentGroup(EnrollmentGroup)" data-throw-if-not-resolved="false">ProvisioningServiceClient#createOrUpdateEnrollmentGroup(EnrollmentGroup)</xref>.</span></span> <span data-ttu-id="72eef-181">プロビジョニング サービスに必要な最小限の情報は、 <xref uid="" data-throw-if-not-resolved="false">enrollmentGroupId</xref>と<xref uid="" data-throw-if-not-resolved="false">構成証明書</xref>です。</span><span class="sxs-lookup"><span data-stu-id="72eef-181">The minimum information required by the provisioning service is the <xref uid="" data-throw-if-not-resolved="false">enrollmentGroupId</xref> and the <xref uid="" data-throw-if-not-resolved="false">attestation</xref>.</span></span></p>
      <p><span data-ttu-id="72eef-182">使用してデバイスをプロビジョニングする<xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>、ある X509 を含める必要がありますの signingCertificate でチップ、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>メカニズムです。</span><span class="sxs-lookup"><span data-stu-id="72eef-182">To provision a device using <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>, it must contain a X509 chip with a signingCertificate for the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref> mechanism.</span></span></p>
      <p><span data-ttu-id="72eef-183">このクラスの内容は JSON 形式でシリアル化し、プロビジョニング サービス rest API の本文として送信します。</span><span class="sxs-lookup"><span data-stu-id="72eef-183">The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.</span></span></p>
      <p><span data-ttu-id="72eef-184">シリアル化されるとき、 <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>は次の例のようになります。</span><span class="sxs-lookup"><span data-stu-id="72eef-184">When serialized, an <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> will look like the following example:</span></span> <pre><code>{

              "enrollmentGroupId":"validEnrollmentGroupId",

              "attestation":{

                  "type":"x509",

                  "signingCertificates":{

                      "primary":{

                          "certificate":"[valid certificate]"

                      }

                  }

              },

              "iotHubHostName":"ContosoIoTHub.azure-devices.net",

              "provisioningStatus":"enabled"

