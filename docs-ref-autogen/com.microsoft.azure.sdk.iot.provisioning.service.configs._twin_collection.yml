    type: Method
    summary: "<p>1 つの新しいエントリを追加、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>です。</p>\n<p>オーバーライド<code>HashMap.put(String, Object) \r\n\r\n    </code>です。</p>\n\n<p>この関数は、1 つのペアのキー値を追加、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>です。 ツイン定義によって、<code>Object \r\n\r\n    </code>の型を含めることができます<code>Boolean \r\n\r\n    </code>、 <code>Number \r\n\r\n    </code> 、<code>String \r\n\r\n    </code> 、<code>Object \r\n\r\n    </code> 、5 レベルまでのサブ TwinCollection、ですが、型で定義できないユーザーや配列またはします。</p>\n\n<p></p>"
