    summary: "<p><span data-ttu-id=\"72eef-156\">プロビジョニングの単一の対になったコレクションの表現。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-156\">Representation of a single Twin collection for Provisioning.</span></span></p>\n<p><span data-ttu-id=\"72eef-157\"><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の拡張機能は、<code>HashMap \r\n    </code>の<code>String \r\n    </code>と<code>Object \r\n    </code>個別や一般的なバージョン管理機構が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-157\">The <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> is an extension of a<code>HashMap \r\n    </code> of<code>String \r\n    </code> and <code>Object \r\n    </code> that contain individual and general versioning mechanism.</span></span></p>\n<p><span data-ttu-id=\"72eef-158\">対になった定義によって、<code>Object \r\n    </code>の型を含めることができます<code>Boolean \r\n    </code>、 <code>Number \r\n    </code> 、<code>String \r\n    </code> 、<code>Object \r\n    </code> 、または sub TwinCollection、それがユーザーまたは配列によって定義された型にすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-158\">By the Twin definition, the<code>Object \r\n    </code> can contain types of<code>Boolean \r\n    </code> , <code>Number \r\n    </code> ,<code>String \r\n    </code> ,<code>Object \r\n    </code> , or a sub-TwinCollection, but it cannot be types defined by the user or arrays.</span></span></p>\n<p><span data-ttu-id=\"72eef-159\">A <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> sub TwinCollections の 5 つまでのレベルを含めることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-159\">A <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> can contain up to 5 levels of sub TwinCollections.</span></span> <span data-ttu-id=\"72eef-160\">1 回、 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の拡張であり、<code>HashMap \r\n    </code>の両方を<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>できるだけでなく、sub TwinCollections はマップの文字列とオブジェクトにキャストされることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-160\">Once the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> is a extension of the<code>HashMap \r\n    </code> , both <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> as well as its sub-TwinCollections can be casted to Map of String and Object.</span></span></p>\n<p><span data-ttu-id=\"72eef-161\">コレクションは、rest API の本文に JSON として表されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-161\">The collection will be represented in the rest API as a JSON in the body.</span></span> <span data-ttu-id=\"72eef-162\">または、そのメタデータを含めることはできません (で識別される、 <b> $ </b>キーの先頭の文字です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-162\">It can or cannot contain the metadata (identified by the <b>$</b> character at the beginning of the key.</span></span></p>\n<p><span data-ttu-id=\"72eef-163\">文字、ツイン ・のメタデータにより<b> $ </b>エントリのキーでは許可されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-163\">Because of the Twin metadata, the character <b>$</b> is not allowed in the entry key.</span></span></p>\n<p><span data-ttu-id=\"72eef-164\">たとえば、次の JSON は有効な<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>そのメタデータを含むです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-164\">For instance, the following JSON is a valid <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> with its metadata.</span></span> <pre><code>{\n        \"Color\":\"White\",\n        \"MaxSpeed\":{\n            \"Value\":500,\n            \"NewValue\":300\n        },\n        \"$metadata\":{\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n            \"$lastUpdatedVersion\":4,\n            \"Color\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n            },\n            \"MaxSpeed\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n                \"Value\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                },\n                \"NewValue\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                }\n            }\n        },\n        \"$version\":4\n    }\n    </code></pre></p>\n<p><span data-ttu-id=\"72eef-165\">このクラスは、対になったコレクションを公開するか、ユーザーがメタデータと値の両方 gat をできますここマップとしてのメタデータがない場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-165\">This class exposes the Twin collection with or without metadata as a Map here user can gat both the value and the metadata.</span></span> <span data-ttu-id=\"72eef-166\">たとえば、上記で<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>、 <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref>の<b>色</b>が返されます<b>ホワイト</b>と<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\">getTwinMetadata(String)</xref>の<b>色</b>を含むオブジェクト TwinMetadata を返す<xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref>返しますですが、<code>Date \r\n    </code><b>2017 年-09-21T02:07:44.238Z</b>と<xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref>返しますですが、<code>Integer \r\n    </code><b>4</b>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-166\">For instance, in the above <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref> for <b>Color</b> will return <b>White</b> and the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\">getTwinMetadata(String)</xref> for <b>Color</b> will return the Object TwinMetadata that contain <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref> that will returns the<code>Date \r\n    </code><b>2017-09-21T02:07:44.238Z</b> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref> that will returns the<code>Integer \r\n    </code><b>4</b>.</span></span></p>\n<p><span data-ttu-id=\"72eef-167\">入れ子になったの<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>、同じ操作を実行することができます、値およびのメタデータに、次のコードが返されるインスタンスの<b>NewValue</b>で入れ子になった<b>MaxSpeed</b>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72eef-167\">For the nested <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, you can do the same, for instance, the following code will return the value and metadata of the <b>NewValue</b> nested in <b>MaxSpeed</b>:</span></span> <pre><code>// Get the value of the MaxSpeed, which is a inner TwinCollection.\n    TwinCollection innerMaxSpeed = (TwinCollection) twinCollection.get(\"MaxSpeed\");\n    \n    // From the inner TwinCollection, get the value of the NewValue.\n    Long maxSpeedNewValue = innerMaxSpeed.get(\"NewValue\");\n    \n    // As in the root TwinCollection, the inner TwinCollection contain its own metadata.\n    // So, get the metadata information for the inner NewValue.\n    TwinMetadata maxSpeedNewValueMetadata = innerMaxSpeed.getTwinMetadata(\"NewValue\");\n    Date newValueLastUpdated = maxSpeedNewValueMetadata.getLastUpdated(); //Shall contain `2017-09-21T02:07:44.238Z`\n    Integer newValueLastUpdatedVersion = maxSpeedNewValueMetadata.getLastUpdatedVersion(); //Shall contain `4`\n    </code></pre></p>\n<p></p>"
