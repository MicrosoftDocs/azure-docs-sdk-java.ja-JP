    summary: |-
      <p>ディレクトリの ETag 値を取得します。 </p>
      <p>ETag 値は、ディレクトリに対する書き込み操作が実行されるときに更新される一意の識別子です。 同時実行制御と効率性の向上を提供する操作を実行する条件付きを使用、可能性があります。 </p>
