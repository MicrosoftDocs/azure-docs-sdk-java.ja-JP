    summary: "<p>\r\n  <xref uid=\"com.microsoft.azure.eventhubs._connection_string_builder\" data-throw-if-not-resolved=\"false\">ConnectionStringBuilder</xref> ServiceBus エンティティとの通信を確立できる接続文字列を構築するために使用できます。 既存の接続文字列で基本的な検証を実行するも使用できます。 </p>\n<p>サンプル コードに示します。 <pre><code>    ConnectionStringBuilder connectionStringBuilder = new ConnectionStringBuilder(\n        \"ServiceBusNamespaceName\",\n        \"ServiceBusEntityName\", // eventHubName or QueueName or TopicName\n        \"SharedAccessSignatureKeyName\",\n        \"SharedAccessSignatureKey\");\n    \n    String connectionString = connectionStringBuilder.toString();\n    </code></pre></p>\n<p>接続文字列は、基本的に、文字列で区切られたキーと値のペアで構成されている「;」です。 基本形式は {{ &lt;} キー {&gt;} = { &lt;} 値 {&gt;} [; {&lt;} キー {&gt;} = { &lt;} 値 {&gt;}]。 サポートされているキー名が次のような場所。<itemizedlist><listitem><p>エンドポイントで servicebus 名前空間を含む URL </p></listitem><listitem><p>EntityPath - サービス バス エンティティ (キュー/トピック/eventhub/サブスクリプション/consumergroup/パーティション) へのパス </p></listitem><listitem><p>SharedAccessKeyName - 名前空間、またはエンティティの対応する共有アクセス ポリシーのルールにキーの名前。 </p></listitem><listitem><p>SharedAccessKey -、対応する共有アクセス ポリシー規則の名前空間またはエンティティのキー。 </p></listitem></itemizedlist></p>"
    syntax: *ref_1