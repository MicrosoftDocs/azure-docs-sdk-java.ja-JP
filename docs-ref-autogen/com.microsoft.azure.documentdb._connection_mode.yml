    summary: |-
      <p><span data-ttu-id="5a56f-105">サーバーのリソースへの要求が HTTPS 経由のデータ ノードに直接行われたことを指定します。</span><span class="sxs-lookup"><span data-stu-id="5a56f-105">Specifies that requests to server resources are made directly to the data nodes through HTTPS.</span></span> </p>
      <p><span data-ttu-id="5a56f-106">DirectHttps モードですべての要求を格納されているドキュメントなど、コレクション内のサーバー リソース プロシージャおよびユーザー定義関数などが、HTTPS トランスポート プロトコルを使用してターゲット DocumentDB 内のデータのノードに直接行われました。</span><span class="sxs-lookup"><span data-stu-id="5a56f-106">In DirectHttps mode, all requests to server resources within a collection, such as documents, stored procedures and user-defined functions, etc., are made directly to the data nodes within the target DocumentDB cluster using the HTTPS transport protocol.</span></span> <span data-ttu-id="5a56f-107">DirectHttps より効率が下がりますが、直接、ゲートウェイよりも効率的です。</span><span class="sxs-lookup"><span data-stu-id="5a56f-107">DirectHttps is less efficient than Direct but more efficient than Gateway.</span></span> </p>
      <p><span data-ttu-id="5a56f-108">アカウントまたはデータベース レベルなど、リソース データベース、コレクションとユーザーなどの特定の操作は常に HTTPS を使用して、ゲートウェイを介してルーティングされます。</span><span class="sxs-lookup"><span data-stu-id="5a56f-108">Certain operations on account or database level resources, such as databases, collections and users, etc., are always routed through the gateway using HTTPS.</span></span> </p>
