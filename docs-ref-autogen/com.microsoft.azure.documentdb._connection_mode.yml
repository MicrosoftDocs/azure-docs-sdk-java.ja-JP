    package: com.microsoft.azure.documentdb
    summary: |-
      <p>サーバーのリソースへの要求が HTTPS 経由のデータ ノードに直接行われたことを指定します。 </p>
      <p>DirectHttps モードですべての要求を格納されているドキュメントなど、コレクション内のサーバー リソース プロシージャおよびユーザー定義関数などが、HTTPS トランスポート プロトコルを使用してターゲット DocumentDB 内のデータのノードに直接行われました。 DirectHttps より効率が下がりますが、直接、ゲートウェイよりも効率的です。 </p>
      <p>アカウントまたはデータベース レベルなど、リソース データベース、コレクションとユーザーなどの特定の操作は常に HTTPS を使用して、ゲートウェイを介してルーティングされます。 </p>
    syntax:
      content: public DirectHttps
