    summary: |-
      <p>シャードをシャードのマップ マネージャーにアタッチします。 アタッチするシャード上でより新しいバージョンが見つかった場合、同じシャード マップのマッピングの以前のバージョンが自動的に更新されます。 シャードをアタッチした後は、手動の競合解決を保証する不整合を確認する DetectMappingDifferences (ShardLocation、文字列) を呼び出す必要があります。</p>
