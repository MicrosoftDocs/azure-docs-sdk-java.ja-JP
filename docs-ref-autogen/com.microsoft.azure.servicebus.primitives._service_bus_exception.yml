    summary: '<p><span data-ttu-id="61c15-104">承認が目的の操作を実行するユーザーのアクセス許可の承認中にエラーが発生した場合に障害が発生した例外がスローされます。</span><span class="sxs-lookup"><span data-stu-id="61c15-104">Authorization failed exception is thrown when error is encountered during authorizing user''s permission to run the intended operations.</span></span> <span data-ttu-id="61c15-105">この例外が発生したときにユーザーには、接続文字列で指定されたトークンまたはキーが有効であり、正しい実行 (受信呼び出しなどが必要なリッスン キーまたはトークンに関連付けられた要求)、目的の操作の権限を持つかどうかを確認する必要があります。</span><span class="sxs-lookup"><span data-stu-id="61c15-105">When encountered this exception user should check whether the token/key provided in the connection string is valid, and has correct execution right for the intended operations (e.g. Receive call will need Listen claim associated with the key/token).</span></span> </p>'
