    nameWithType: ServicePlacementInvalidDomainPolicyDescription
    fullName: system.fabric.ServicePlacementInvalidDomainPolicyDescription
    type: Class
    summary: "<p><span data-ttu-id=\"c20a2-107\">特定の障害やアップグレード ドメインが必要があります、インスタンスの配置またはにこのポリシーが適用されるサービスのレプリカ用に使用しないことを示すポリシーを表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c20a2-107\">Represents a policy which indicates that a particular fault or upgrade domain should not be used for placement of the instances or replicas of the service this policy is applied to.</span></span> </p>\n<p><span data-ttu-id=\"c20a2-108\">\r\n\r\n  <b>注釈:</b>例として、地理的に分散リングである可能性がありますが政治的または法的要件により、特定の地域で実行する必要はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c20a2-108\">\r\n\r\n  <b>Remarks:</b>As an example, in geographically distributed rings there may be a service which must not be run in a particular region due to political or legal requirements.</span></span> <span data-ttu-id=\"c20a2-109\">ここではそのドメインは、このポリシーを無効として定義できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c20a2-109\">In this case that domain could be defined as invalid with this policy.</span></span> </p>"
    syntax:
      content: public class ServicePlacementInvalidDomainPolicyDescription extends ServicePlacementPolicyDescription
