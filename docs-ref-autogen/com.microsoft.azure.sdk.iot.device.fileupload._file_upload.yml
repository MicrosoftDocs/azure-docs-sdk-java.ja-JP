    package: com.microsoft.azure.sdk.iot.device.fileupload
    summary: |-
      <p>Iot hub に関連付けられているコンテナーにアップロードします。 この関数は、アップロード プロセスを開始し、実行を呼び出し元に戻ります。 アップロード プロセスは、バック グラウンドで実行されます。 これが完了したら、バック グラウンド スレッドにはアップロードのステータスでコールバックがトリガーされます。</p>
      <p></p>
    syntax:
      content: 'public synchronized void uploadToBlobAsync(String blobName, InputStream inputStream, long streamLength, IotHubEventCallback statusCallback, Object statusCallbackContext)'
      parameters:
        - id: blobName
          type: '26831127'
          description: <p>コンテナー内のファイルの名前です。 </p>
        - id: inputStream
          type: 76fcb9b7
          description: <p>入力ストリームです。 </p>
        - id: streamLength
          type: 0364520f
          description: <p>ストリームの長さです。 </p>
        - id: statusCallback
          type: com.microsoft.azure.sdk.iot.device._iot_hub_event_callback
          description: <p>(状態) のアップロードが完了したことを通知するコールバックです。 </p>
        - id: statusCallbackContext
          type: '79317049'
          description: <p>並列で複数のアップロードを許可する、コールバックのコンテキストします。 </p>
      return:
        type: 5c0b90ca
    exceptions:
      - type: 3c87bd19
        description: "<p>パラメーターのいずれかが有効な場合は。 blobName は<code>null \r\n\r\n    </code>か、空、inputStream<code>null \r\n\r\n    </code>または利用できない、streamLength 負の場合、statusCallback は<code>null \r\n\r\n    </code></p>"
      - type: cbf33bbe
        description: <p>場合は、inputStream で I/O エラーが発生します。 </p>
