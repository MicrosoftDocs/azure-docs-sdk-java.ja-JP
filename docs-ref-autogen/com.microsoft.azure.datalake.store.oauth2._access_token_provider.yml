    summary: |-
      <p>要求されたときに、Azure Active Directory トークンを返します。 プロバイダーは、既に取得したいずれかの場合、トークンをキャッシュできます。 その場合、プロバイダーは有効期限をチェックし、必要に応じて更新を担当します。 </p>
