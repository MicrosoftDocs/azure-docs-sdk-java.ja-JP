    summary: |-
      <p>このクラスは、すべての操作のカスタム例外の種類を定義<xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref> Azure DocumentDB では、データベース サービスです。 アプリケーションをキャッチする必要が<xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>でメソッドの呼び出し時に適切なエラーを処理および<xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref>です。 </p>
      <p>通常の実行中に、サービスからのエラーに変換<xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>アプリケーションには、次の例外を返す前に。 </p>
      <p>中に、BE エラーが発生したとき、 <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; 、イテレーション、IllegalStateException はの代わりにスローされます。 <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>です。 </p>
      <p>代わりに、IllegalStateException がスローされたトランスポート レベルのエラー発生すると、その要求がサービスに到達できない<xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>です。 </p>
