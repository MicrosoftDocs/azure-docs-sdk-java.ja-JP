    package: com.microsoft.azure.documentdb
    summary: |-
      <p><span data-ttu-id="14625-101">このクラスは、すべての操作のカスタム例外の種類を定義<xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref> Azure DocumentDB では、データベース サービスです。</span><span class="sxs-lookup"><span data-stu-id="14625-101">This class defines a custom exception type for all operations on <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref> in the Azure DocumentDB database service.</span></span> <span data-ttu-id="14625-102">アプリケーションをキャッチする必要が<xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>でメソッドの呼び出し時に適切なエラーを処理および<xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref>です。</span><span class="sxs-lookup"><span data-stu-id="14625-102">Applications are expected to catch <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> and handle errors as appropriate when calling methods on <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref>.</span></span> </p>
      <p><span data-ttu-id="14625-103">通常の実行中に、サービスからのエラーに変換<xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>アプリケーションには、次の例外を返す前に。</span><span class="sxs-lookup"><span data-stu-id="14625-103">Errors coming from the service during normal execution are converted to <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> before returning to the application with the following exception:</span></span> </p>
      <p><span data-ttu-id="14625-104">中に、BE エラーが発生したとき、 <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; 、イテレーション、IllegalStateException はの代わりにスローされます。 <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>です。</span><span class="sxs-lookup"><span data-stu-id="14625-104">When a BE error is encountered during a <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; iteration, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span></span> </p>
      <p><span data-ttu-id="14625-105">代わりに、IllegalStateException がスローされたトランスポート レベルのエラー発生すると、その要求がサービスに到達できない<xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>です。</span><span class="sxs-lookup"><span data-stu-id="14625-105">When a transport level error happens that request is not able to reach the service, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span></span> </p>
