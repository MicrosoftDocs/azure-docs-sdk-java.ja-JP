    type: Class
    summary: "<p><span data-ttu-id=\"50027-135\">デバイスのプロビジョニング サービスの 1 つの対になったプロパティの表現。</span><span class=\"sxs-lookup\"><span data-stu-id=\"50027-135\">Representation of a single Twin Properties for the Device Provisioning Service.</span></span></p>\n<p><span data-ttu-id=\"50027-136\">プロパティを<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> 1 つ含まれていてはいけない<xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>の<b>目的</b>プロパティです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"50027-136\">The Properties on the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> shall contains one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>desired</b> property.</span></span></p>\n<p><span data-ttu-id=\"50027-137\">目的のプロパティは、関連付けられているに含めることができるコレクション<xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"50027-137\">The desired property is a collection that can contain a associated <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</span></span></p>\n<p><span data-ttu-id=\"50027-138\">これらのメタデータは、サービスによって提供され、最終更新日時、およびバージョンに関する情報が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"50027-138\">These metadata are provided by the Service and contains information about the last updated date time, and version.</span></span></p>\n<p><span data-ttu-id=\"50027-139\">として表される有効な目的のプロパティを次に示しますたとえば、 <code>properties.desired \r\n\r\n    </code> rest API にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"50027-139\">For instance, the following is a valid desired property, represented as <code>properties.desired \r\n\r\n    </code> in the rest API.</span></span> <pre><code>{\n\n        \"desired\": {\n\n            \"MaxSpeed\":{\n\n                \"Value\":500,\n\n                \"NewValue\":300\n\n            },\n\n            \"$metadata\":{\n\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                \"$lastUpdatedVersion\":4,\n\n                \"MaxSpeed\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"Value\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    },\n\n                    \"NewValue\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                }\n\n            },\n\n            \"$version\":4\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
